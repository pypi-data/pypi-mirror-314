[project]
name = "abacatepay"
version = "1.0.1"
description = "Python SDK to interact with abacatepay's api"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "pydantic>=2.10.3",
    "pytest-responses>=0.5.1",
    "requests>=2.32.3",
]
authors = [
    { name="Joaquim Cassano", email="joaquim@cassano.com.br" }
]

[dependency-groups]
dev = [
    "pytest-mock>=3.14.0",
    "pytest>=8.3.4",
    "responses>=0.25.3",
    "pytest-responses>=0.5.1",
]

[tool.setuptools]
package-dir = { "abacatepay" = "abacatepay" }
