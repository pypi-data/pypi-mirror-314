[tool.poetry]
name = "partcad-skyline"
version = "0.1.1a2"
description = "The City of One"
authors = ["Aleksandr Ilin <ailin@partcad.org>"]
license = "Apache 2.0"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9" # https://devguide.python.org/versions/
click = "^8.1.7"
rich-click = "^1.8.5"
gitpython = "^3.1.43"
requests = "^2.32.3"
coloredlogs = "^15.0.1"

[tool.poetry.scripts]
skyline = 'partcad_skyline.skyline:skyline'

[tool.poetry.group.dev.dependencies]
behave = "^1.2.6"
pytest = "^8.3.4"
behave4cmd0 = {git = "https://github.com/behave/behave4cmd0.git", rev = "v1.2.7.dev6"}

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
