<html>
    <head>
        <style>
*[tooltip] {
  position: relative;
  border-bottom: dotted 1px #000;
}
*[tooltip]:hover:before {
  content: attr(tooltip);
  background-color: #000;
  color: #fff;
  /*top: 1em;*/
  bottom: 100%;
  position: absolute;
  white-space: nowrap;
  padding: 5px;
  border-radius: 4px;
}

        </style>
    </head>
    <body>
        <div>
            <h1>Hey</h1>
            <h2>Sub</h2>
            Some text with a <span tooltip="the 1st tip">first tooltip</span> and ideally a little further <span tooltip="the 2nd tip">the second one</span>
        </div>
    </body>
</html>
