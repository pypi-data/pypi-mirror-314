[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "qapp-qiskit"
version = "0.0.10"
description = "QApp common library supporting QApp Platform for Quantum Computing"
readme = "README.md"
authors = [{ name = "CITYNOW Co. Ltd. ", email = "corp@citynow.vn" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["qapp", "qapp-qiskit", "quantum"]
dependencies = [
    "qapp-common==0.0.8",
    "qiskit==1.3.0",
    "oqc-qcaas-client==3.7.0",
    "qiskit-aer-gpu==0.13.3",
    "qiskit-ibm-provider==0.10.0",
    "qiskit-ibm-runtime==0.19.1"
]
requires-python = ">=3.9,<3.11"

[project.optional-dependencies]
dev = ["black", "bumpver", "isort", "pip-tools", "pytest"]

[project.urls]
Homepage = "https://citynow.asia/"
