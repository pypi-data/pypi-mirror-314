[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "neuroprompt"
version = "0.1.3"
authors = [
    { name="Tejas Chopra", email="chopratejas@gmail.com" },
]
description = "A smart prompt compression and optimization tool for LLMs"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "openai>=1.0.0",
    "llmlingua>=0.1.0",
    "tiktoken>=0.5.0",
    "nltk>=3.8.0"
]

[project.optional-dependencies]
eval = [
    "torch>=2.0.0",
    "numpy>=1.24.0",
    "rouge-score>=0.1.2",
    "transformers>=4.0.0",
    "scikit-learn>=1.0.0"
]