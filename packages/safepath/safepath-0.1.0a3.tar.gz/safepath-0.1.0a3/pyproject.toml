[build-system]
requires = ["hatchling", "packaging>=23.0"]
build-backend = "hatchling.build"

[project]
name = "safepath"
version = "0.1.0a3"
description = "A Python library providing null-safe attribute and key access through a simple chaining API"
readme = "README.md"
requires-python = ">=3.7"
license = "MIT"
authors = [
    { name = "Alex Wohletz", email = "awohletz3@gmail.com" }
]
keywords = ["null-safe", "optional", "chaining", "utility"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.urls]
Homepage = "https://github.com/yourusername/safepath"
Repository = "https://github.com/yourusername/safepath.git"
Issues = "https://github.com/yourusername/safepath/issues"
