[package]
name = "cliquepicking_python"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "cliquepicking_python"
crate-type = ["cdylib"]

[dependencies]
cliquepicking = { path = "../cliquepicking" }
num-bigint = "0.4.6"
pyo3 = { version = "0.21.1", features = ["num-bigint"] }
rug = "1.24.1"
