openapi: 3.0.1
info:
  title: Opisanie API Prodvihenie
  version: ""
  description: Sinhronizacia dannyh iz bazy dannyh proishodit raz v 3 minuty.  <br>Izmenenie statusa proishodit raz v 1 minutu. Vnutri etogo intervala budet sohraneno poslednee deistvie po izmeneniu statusa. <br>Izmenenie stavki proishodit raz v 30 sekund. Vnutri etogo intervala budet sohraneno poslednee deistvie po izmeneniu stavki.
    
security:
  - HeaderApiKey: []
x-tagGroups:
  - name: WB. Prodvihenie
    tags:
      - Prodvihenie
      - Aktivnost kampanii
      - Finansy
      - Upravlenie parametrami kampanii Aukcion
      - Upravlenie parametrami avtomatiheskih kampanii
      - Slovari
      - Statistika
  - name: WB. Media
    tags:
      - Media
      - Aktivnost mediakampanii
      - Statistika mediakampanii
      - Stavki mediakampanii
tags:
  - name: Prodvihenie
  - name: Aktivnost kampanii
  - name: Finansy
  - name: Upravlenie obhimi parametrami kampanii
  - name: Upravlenie parametrami kampanii Aukcion
  - name: Upravlenie parametrami avtomatiheskih kampanii
  - name: Slovari
    description: Dla poluhenia informacii po kartohkam tovara ispolzuite metody kontenta [Spisok nomenklatur (NM)](https://openapi.wb.ru/content/api/ru/#tag/Prosmotr/paths/~1content~1v2~1get~1cards~1list/post) i [Spisok NM, nahodahihsa v korzine](https://openapi.wb.ru/content/api/ru/#tag/Korzina/paths/~1content~1v2~1get~1cards~1trash/post), oni dostupny po tokenu c opciei `Prodvihenie`.
  - name: Statistika
  - name: Media
    description: Publihnyi API dla raboty s mediakampaniami
paths:
  /adv/v1/save-ad: # POST
    servers:
       - url: https://advert-api.wildberries.ru
    post:
      security:
        - HeaderApiKey: []
      summary: Sozdat avtomatiheskuu kampaniu
      description: |
        Sozdaut avtomatiheskuu kampaniu.<br>
        Maksimum 1 zapros v 20 sekund.
      tags:
        - Prodvihenie
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                type: 
                  description: |
                    <dl>
                    <dt>Tip avtomatiheskoi kampanii:</dt>
                    <dd><code>8</code>
                    </dl>
                  type: integer
                  example: 8
                name: 
                  description: Nazvanie kampanii (max. 128 simvolov)
                  type: string
                  example: Parahuty
                subjectId:
                  description: |
                    ID predmeta, dla kotorogo sozdaetsa kampania.
                    <br>
                    Suhestvuuhie u prodavca identifikatory mohno poluhit metodom iz razdela "Kontent / Prosmotr" - "Spisok NM", pole otveta - `subjectID`.
                  type: integer
                  example: 270                
                sum:
                  description: Summa popolnenia
                  type: integer
                  example: 500
                btype:
                  description: |
                    <dl>
                    <dt>Tip spisania.</dt>
                    <dd><code>0</code> - Shet</dd>
                    <dd><code>1</code> - Balans</dd>
                    <dd><code>3</code> - Bonusy</dd>
                    </dl>
                  type: integer
                  example: 1
                on_pause:
                  description: |
                    <dl>
                    <dt>Posle sozdania kampania:</dt> 
                    <dd>
                      <dl>
                        <dt><code>true</code> - budet na pauze.</dt>
                        <dd>Zapusk kampanii budet dostupen herez 3 minuty posle sozdania kampanii.</dd>
                      </dl>
                    </dd> 
                    <dd><code>false</code> - budet srazu zapuhena</dd> 
                    </dl>
                  type: boolean
                  example: true
                nms: 
                  description: |
                    Massiv artikulov WB. <br>
                    Maksimum 100 artikulov. 
                  type: array
                  items:
                    type: integer
                cpm: 
                  description: |
                    Stavka. <br>
                    Esli budet ukazana stavka menhe dopustimogo razmera, to avtomatiheski ustanovitsa stavka minimalno dopustimogo razmera.
                  type: integer
            example: {"type": 8, "name": "Parahuty", "subjectId": 270, "sum": 500, "btype": 1, "on_pause": true, "nms":[9178363,9178364],"cpm": 10}
      responses:
        200:
          description: ""
          content:
            application/json:
              schema:
                description: ID sozdannoi kampanii
                type: string
              example: "9008917"
        400:
          description: Nevernaa forma zaprosa
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
              examples:
                IncorrectId:
                  summary: ""
                  description: ""
                  value:
                    error: "nekorrektnyi ID predmeta"
                BaseBudget500:
                  value:
                    error: "bazovyi budhet dolhen byt bolhe 500r"                
                InvalidWriteOffType:
                  value:
                    error: "nekorrektnyi tip spisania"                
                DepositAmount50:
                  value:
                    error: "Summa popolnenia dolhna byt kratna 50r"                
                InsufficientFundsInAccount:
                  value:
                    error: "nedostatohno sredstv na shete"                
                IncorrectCompanyName:
                  value:
                    error: "Nekorrektnoe nazvanie kampanii"                
                NoProductsSelectedCategory:
                  value:
                    error: "Tovary vybrannoi kategorii ne v nalihii"                
                PlacementIsNotPossible:
                  value:
                    error: "razmehenie nevozmohno"             
        401:
          $ref: "../../../../openapi/ru/responses/401.yaml"
        422:
          description: ""
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
              examples:
                ReceivingRecommendationsOnMainPage:
                  value:
                    error: "Ohibka poluhenia razmehenia v rekomendaciah na glavnoi"
                NotGetSupplierBalance:
                  value:
                    error: "ne udalos poluhit balans postavhika"                
                CreatingSinglePlacement:
                  value:
                    error: "Ohibka sozdania edinstvennogo razmehenia"
                ReceivingInProductCard:
                  value:
                    error: "Ohibka poluhenia razmehenia v kartohke tovara"    
                GettingCpmCalculation:
                  value:
                    error: "Ohibka poluhenia rasheta stavok"                
                SavingPlacementInCard:
                  value:
                    error: "Ohibka sohranenia razmehenia v kartohke"                
                SavingPlacementInRecommend:
                  value:
                    error: "Ohibka sohranenia razmehenia v rekomendaciah"                
                FailedPutCampaignInCache:
                  value:
                    error: "ne udalos polohit kampaniu v keh"
        429:
          $ref: "../../../../openapi/ru/responses/429.yaml"
  /adv/v2/seacat/save-ad: # POST
    servers:
       - url: https://advert-api.wildberries.ru
    post:
      security:
        - HeaderApiKey: []
      summary: Sozdat kampaniu Aukcion
      description: |
        Sozdaet kampaniu Aukcion. <br>
        Maksimum 5 zaprosov v minutu
      tags:
        - Prodvihenie
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                campaignName:
                  description: "Nazvanie kampanii"
                  type: string
                nms:
                  type: array
                  description: |
                    Nomenklatury dla kampanii. Dostupnye nomenklatury mohno poluhit s pomohu metoda [Nomenklatury dla kampanii](./#tag/Slovari/paths/~1adv~1v2~1supplier~1nms/post). Maksimum 50 tovarov (`nm`)
                  items:
                    type: integer
                    description: Artikul Wildberries (`nmId`)
            example: {"name": "Telefony", "nms": [146168367,200425104]}
      responses:
        200:
          description: "Uspehno"
          content:
            application/json:
              schema:
                type: integer
                description: ID kampanii
                example: 1234567
        400:
          description: "Nepravilnyi zapros"
          content:
            application/json:
              schema:
                type: string
              example: Net dostupnyh kategorii dla rk. Sozdaite novuu kampaniu dla popadania v tekuhie kategorii
        401:
          $ref: "../../../../openapi/ru/responses/401.yaml"
        429:
          $ref: "../../../../openapi/ru/responses/429.yaml"
  /adv/v0/delete: # GET
    servers:
       - url: https://advert-api.wildberries.ru
    get:
      security:
        - HeaderApiKey: []
      summary: Udalenie kampanii
      description: |
        Metod pozvolaet udalat kampanii v statuse <b>4 - gotova k zapusku</b>. <br>
        <br> Dopuskaetsa 5 zaprosov v sekundu.<br> 
        Posle udalenia kampania nekotoroe vrema budet nahoditsa v <b>-1</b> statuse.<br>
        Polnoe udalenie kampanii zanimaet ot 3 do 10 minut.         
      tags:
        - Prodvihenie
      parameters:
        - name: id
          in: query
          description: ID kampanii
          schema:
            type: integer
          required: true
      responses:
        200:
          description: ""
        400:
          description: ""
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responseAdvError1'
              examples:
                ResponseInvalidCampaignID:
                  $ref: '#/components/examples/ResponseInvalidCampaignID'
        401:
          $ref: "../../../../openapi/ru/responses/401.yaml"
        429:
          $ref: "../../../../openapi/ru/responses/429.yaml"
  /adv/v0/rename: # POST
    servers:
       - url: https://advert-api.wildberries.ru
    post:
      security:
        - HeaderApiKey: []
      summary: Pereimenovanie kampanii
      description: Metod pozvolaet pereimenovat kampaniu. <br>Dopuskaetsa 5 zaprosov v sekundu.
      tags:
        - Prodvihenie
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required: [advertId, name]
              properties:
                advertId:
                  type: integer
                  description: Identifikator kampanii, u kotoroi menaetsa nazvanie
                name:
                  type: string
                  description: Novoe nazvanie (maksimum 100 simvolov)
            example: {"advertId":2233344,"name":"newnmame"}
      responses:
        200:
          description: Nazvanie izmeneno
        400:
          description: Nevernaa forma zaprosa
          content:
            application/json:
              schema:
                type: string
              examples:
                InvalidRcIdAdv:
                  $ref: '#/components/examples/InvalidRcIdAdv'
                IncorrectName:
                  $ref: '#/components/examples/IncorrectName'
                IncorrectSupplierIdAdv:
                  $ref: '#/components/examples/IncorrectSupplierIdAdv'
        401:
          $ref: "../../../../openapi/ru/responses/401.yaml"
        422:
          description: ""
          content:
            application/json:
              schema:
                type: string
              examples:
                RequestBodyProcessErrorAdv:
                  $ref: '#/components/examples/RequestBodyProcessErrorAdv'
                CompanyNameChangeErr:
                  $ref: '#/components/examples/CompanyNameChangeErr'
        429:
          $ref: "../../../../openapi/ru/responses/429.yaml"
  /adv/v1/promotion/count: # GET
    servers:
       - url: https://advert-api.wildberries.ru
    get:
      security:
        - HeaderApiKey: []
      summary: Spiski kampanii
      description: |
        Metod pozvolaet poluhat spiski kampanii, sgruppirovannyh po tipu i statusu, s informaciei o date poslednego izmenenia kampanii. 
        <br>
        Dopuskaetsa 5 zaprosov v sekundu.
      tags:
        - Prodvihenie
      responses:
        200:
          description: ""
          content:
            application/json:
              schema:
                type: object
                properties:
                  adverts:
                    type: array
                    nullable: true
                    description: "Dannye po kampaniam"
                    items:
                      type: object
                      properties:
                        type:
                          description: "Tip kampanii"
                          type: integer
                        status:
                          description: "Status kampanii"
                          type: integer
                        count:
                          description: "Kolihestvo kampanii"
                          type: integer
                        advert_list: 
                          description: "Spisok kampanii"
                          type: array
                          items:
                            type: object
                            properties:
                              advertId:
                                description: "ID kampanii"
                                type: integer
                              changeTime:
                                description: "Data i vrema poslednego izmenenia kampanii"
                                type: string
                                format: date-time
                  all:
                    description: "Obhee kolihestvo kampanii vseh statusov i tipov"
                    type: integer
              example: {"adverts":[{"type": 4,"status": 8,"count": 3,"advert_list": [{"advertId": 6485174,"changeTime": "2023-05-10T12:12:52.676254+03:00"},{"advertId": 6500443,"changeTime": "2023-05-10T17:08:46.370656+03:00"},{"advertId": 7936341,"changeTime": "2023-07-12T15:51:08.367478+03:00"}]}], "all": 3}
        401:
          $ref: "../../../../openapi/ru/responses/401.yaml"
        429:
          $ref: "../../../../openapi/ru/responses/429.yaml"
  /adv/v1/promotion/adverts: # POST
    servers:
       - url: https://advert-api.wildberries.ru
    post:
      security:
        - HeaderApiKey: []
      summary: Informacia o kampaniah
      description: |
        Metod pozvolaet poluhat informaciu o kampaniah po query parametram, libo po spisku ID kampanii. 
        <br>
        Dopuskaetsa 5 zaprosov v sekundu.
      tags:
        - Prodvihenie
      parameters:
        - name: status
          in: query
          description: |
            <dl>
            <dt>Status kampanii:</dt>
            <dd><code>-1</code> - kampania v processe udalenia </dd>
            <dd><code>4</code> - gotova k zapusku </dd>
            <dd><code>7</code> - kampania zaverhena</dd>
            <dd><code>8</code> - otkazalsa</dd>
            <dd><code>9</code> - idut pokazy</dd>
            <dd><code>11</code> - kampania na pauze</dd>
            </dl>
            Kampania v processe udalenia. Status oznahaet, hto kampania byla udalena, i herez 3-10 minut ona isheznet iz otveta metoda.
          schema:
            type: integer
            enum: [-1, 4, 7, 8, 9, 11]
        - name: type
          in: query
          description: |
            <dl>
            <dt>Tip kampanii:</dt>
            <dd><code>4</code> - kampania v kataloge (<strong>ustarevhii tip</strong>)</dd>
            <dd><code>5</code> - kampania v kartohke tovara (<strong>ustarevhii tip</strong>)</dd>
            <dd><code>6</code> - kampania v poiske (<strong>ustarevhii tip</strong>)</dd>
            <dd><code>7</code> - kampania v rekomendaciah na glavnoi stranice (<strong>ustarevhii tip</strong>)</dd>
            <dd><code>8</code> - avtomatiheskaa kampania </dd>
            <dd><code>9</code> - Aukcion </dd>
            </dl>
          schema:
            type: integer
            enum: [4, 5, 6, 7, 8, 9]
        - name: order
          in: query
          description: |
            <dl>
            <dt>Poradok:</dt>
            <dd><code>create</code> (po vremeni sozdania kampanii)</dd>
            <dd><code>change</code> (po vremeni poslednego izmenenia kampanii)</dd>
            <dd><code>id</code> (po identifikatoru kampanii)</dd>
            </dl>
          schema:
            type: string
            enum: ["create", "change", "id"]
        - name: direction
          in: query
          description: |
            <dl>
            <dt>Napravlenie:</dt>
            <dd><code>desc</code> (ot bolhego k menhemu)</dd>
            <dd><code>asc</code> (ot menhego k bolhemu)</dd>
            </dl>
            <br>Naprimer: <code>/adv/v1/promotion/adverts?type=6&order=change&<b>direction=asc</b></code>
          schema:
            type: string
            enum: ["desc", "asc"]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              # nullable: false
              # minItems: 1
              # maxItems: 50              
              items:
                type: integer
                description: "Spisok ID kampanii. Maksimum 50. <br> <br> Poluhit id kampanii mohno metodom <b>Spiski kampanii</b>. "
            example: [1234567, 63453471]
      responses:
        200:
          description: ""
          content:
            application/json:
              schema:
                type: array
                items:
                  anyOf:
                    - $ref: '#/components/schemas/ResponseInfoAdvert'
                    - $ref: '#/components/schemas/ResponseInfoAdvertType8'
                    - $ref: '#/components/schemas/ResponseInfoAdvertType9'
              examples:
                ResponseInfoAdvert:
                  $ref: '#/components/examples/ResponseInfoAdvert'
                ResponseInfoAdvertType8:
                  $ref: '#/components/examples/ResponseInfoAdvertType8'
                ResponseInfoAdvertType9:
                  $ref: '#/components/examples/ResponseInfoAdvertType9'
                ResponseInfoAdvertsAll:
                  $ref: '#/components/examples/ResponseInfoAdvertsAll'
        204:
          description: Kampanii ne naideny
        400:
          description: ""
          content:
            application/json:
              schema:
                type: string
              examples:
                IncorrectTypeAdv:
                  $ref: '#/components/examples/IncorrectTypeAdv'
                IncorrectSupplierIdAdv:
                  $ref: '#/components/examples/IncorrectSupplierIdAdv'
                IncorrectUsingMethods:
                  $ref: '#/components/examples/IncorrectUsingMethods'
        401:
          $ref: "../../../../openapi/ru/responses/401.yaml"
        422:
          description: ""
          content:
            application/json:
              schema:
                type: string
              examples:
                ErrorProcessRequestParam:
                  $ref: '#/components/examples/ErrorProcessRequestParam'     
        429:
          $ref: "../../../../openapi/ru/responses/429.yaml"
  /adv/v0/cpm: # GET POST
    servers:
       - url: https://advert-api.wildberries.ru
    post:
      security:
        - HeaderApiKey: []
      summary: Izmenenie stavki u kampanii
      description: |
        Izmenenie stavki u kampanii.<br>
        Izmenennaa stavka otobrazitsa v informacii o kampanii v tehenie treh minut.<br>
        Dopuskaetsa 5 zaprosov v sekundu.<br>
        <br>
        `Vahno!` Esli ustanavlivaemaa stavka imeet razmer menhe dopustimogo, to v otvet Vy poluhite status-kod 422 (Razmer stavki ne izmenen).<br>
        Informacia ob izmenenii minimalnogo razmera stavki publikuetsa v razdele Novosti, na portale prodavcov.<br>
        <br> 
        `Vahno!` Princip zapolnenia parametrov `type`, `instrument`, `param` pri izmenenii stavki dla kampanii s tipom 9 (Aukcion): 

        <br> Dla `type` ukazyvaetsa znahenie 9 (vsegda).

        <br> Dla `instrument` ukazyvaetsa znahenie 6 (<strong>ustarevhii tip kampanii</strong>).

        <br> Dla `param` vsegda ukazyvaetsa znahenie pola <b>id</b> iz struktury <b>subject</b> otveta metoda "Informacia o kampanii".
      tags:
        - Prodvihenie
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [advertId, type, cpm, param]
              properties:
                advertId:
                  description: Identifikator kampanii, gde menaetsa stavka
                  type: integer
                  example: 789
                type:
                  description: |
                    <dl>
                    <dt>kampanii, gde menaetsa stavka:</dt>
                    <dd><code>4</code> - kampania v kataloge (<strong>ustarevhii tip</strong>)</dd> 
                    <dd><code>5</code> - kampania v kartohke tovara (<strong>ustarevhii tip</strong>)</dd>
                    <dd><code>6</code> - kampania v poiske (<strong>ustarevhii tip</strong>)</dd>
                    <dd><code>7</code> - kampania v rekomendaciah na glavnoi stranice (<strong>ustarevhii tip</strong>)</dd>
                    <dd><code>8</code> - avtomatiheskaa kampania</dd>
                    <dd><code>9</code> - kampania Aukcion </dd>
                    </dl>
                  type:  integer
                  enum: [5, 6, 7, 8, 9]
                cpm:
                  description: Novoe znahenie stavki
                  type: integer
                  example: 456
                param:
                  description: |
                    Parametr, dla kotorogo budet vneseno izmenenie. avlaetsa znaheniem `subjectId` (dla kampanii v poiske i rekomendaciah), `setId` (dla kampanii v kartohke tovara) ili `menuId` (dla kampanii v kataloge). 
                    <br> Dla avtomatiheskoi kampanii ukazyvat etot parametr ne trebuetsa.
                  type: integer
                  example: 23
                instrument: 
                  description: tip kampanii dla izmenenia stavki v 4 - katalog (<strong>ustarevhii tip</strong>), 6 - poisk (<strong>ustarevhii tip</strong>)
                  type: integer
                  example: 4
      responses:
        200:
          description: Razmer stavki izmenen
        400:
          description: Razmer stavki ne izmenen
          content:
            application/json:
              schema:
                type: string
              examples:
                IncorrectParamAdv:
                  $ref: '#/components/examples/IncorrectParamAdv'
                IncorrectTypeAdv:
                  $ref: '#/components/examples/IncorrectTypeAdv'
                IncorrectCpmAdv:
                  $ref: '#/components/examples/IncorrectCpmAdv'
                IncorrectSupplierIdAdv:
                  $ref: '#/components/examples/IncorrectSupplierIdAdv'
        401:
          $ref: "../../../../openapi/ru/responses/401.yaml"
        422:
          description: Razmer stavki ne izmenen
          content:
            application/json:
              schema:
                type: string
              examples:
                RequestBodyProcessErrorAdv:
                  $ref: '#/components/examples/RequestBodyProcessErrorAdv'
                AmountNotChanged:
                  $ref: '#/components/examples/AmountNotChanged'  
        429:
          $ref: "../../../../openapi/ru/responses/429.yaml"    
  /adv/v1/advert/stop: # POST
    servers:
       - url: https://advert-media-api.wildberries.ru
    post:
      security:
        - HeaderApiKey: []
      summary: Zaverhenie mediakampanii
      description: |
        Metod zaverhaet mediakampaniu - perevodit ee v status `7`. 
        <br>  Dopuskaetsa maksimum 10 zaprosov v minutu.
        <dl>
        <dt>Statusy, v kotoryh dla mediakampanii dostupno zaverhenie:</dt>
          <dd><code>1</code> - hernovik</dd>
          <dd><code>3</code> - otkloneno (s vozmohnostu vernut na moderaciu)</dd>
          <dd><code>4</code> - odobreno</dd>
          <dd><code>5</code> - zaplanirovano</dd>
          <dd><code>6</code> - na pokazah</dd>
          <dd><code>8</code> - otkazalsa</dd>
          <dd><code>9</code> - priostanovlena prodavcom</dd>
          <dd><code>10</code> - pauza po dnevnomu limitu</dd>
          <dd><code>11</code> - pauza po rashodu budheta</dd>
        </dl>
      tags:
        - Aktivnost mediakampanii
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [advert_id]
              properties:
                advert_id:
                  description: "ID mediakampanii"
                  type: integer
                reason:
                  description: "Opisanie prihiny zaverhenia"
                  type: string
            example: {"advert_id":123456, "reason":"Opisanie prihiny zaverhenia"}
      responses:
        200:
          description: ""
        400:
          description: ""
          content:
            application/json:
              schema:
                type: string
              examples:
                ChangingStatusToNewIsNotPossible:
                  $ref: '#/components/examples/ChangingStatusToNewIsNotPossible'
        401:
