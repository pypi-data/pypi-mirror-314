  - name: Dostavka kurerom WB (WBGO)
    description: |
      Dopuskaetsa <b>maksimum 300 zaprosov v minutu</b> na metody Marketplace v celom
      <br> 
      <br> 
      <b>Poradok raboty:</b>
       1. <a href="./#tag/Sborochnye-zadaniya/paths/~1api~1v3~1orders~1new/get">Poluhaem novoe sborohnoe zadanie<a/> s <code>"deliveryType": "wbgo"</code>
       <br>
       2. <a href="./#tag/Dostavka-kurerom-WB-(WBGO)/paths/~1api~1v3~1orders~1{order}~1confirm/patch">Perevodim ego na sborku</a>
       <br>
       3. <a href="./#tag/Sborochnye-zadaniya/paths/~1api~1v3~1orders~1stickers/post">Poluhaem i raspehatyvaem etiketki</a>
       <br> 
       4. <a href="./#tag/Dostavka-kurerom-WB-(WBGO)/paths/~1api~1v3~1orders~1{orderId}~1assemble/patch">Perevodim v dostavku</a>
       <br> 
       5. Ohidaem kurera
       <br> 
       6. Kurer zabiraet zakaz i otvozit ego pokupatelu
       <br> 
       7. Klient prinimaet tovar ili otkazyvaetsa ot nego
       <br> 
       8. Zadanie avtomatiheski perevoditsa v status <b>receive</b> ili <b>reject</b> sootvetstvenno
  - name: Sborohnye zadania (DBS)
    description: |
      <br> <br> <b>Poradok raboty:</b>
      1. <a href="./#tag/Sborochnye-zadaniya-(DBS)/paths/~1api~1v3~1dbs~1orders~1new/get">Poluhite novoe sborohnoe zadanie</a> i sohranite ego do perevoda na sborku. Esli vy ne sohranite informaciu o sborohnom zadanii zaranee, vy smohete poluhit ee tolko posle zaverhenia zadania (otmeny ili prodahi)
      2. <a href="./#tag/Sborochnye-zadaniya-(DBS)/paths/~1api~1v3~1dbs~1orders~1{order}~1confirm/patch">Perevedite ego na sborku</a>
      3. <a href="./#tag/Sborochnye-zadaniya-(DBS)/paths/~1api~1v3~1dbs~1orders~1{order}~1deliver/patch">Perevedite v dostavku</a>
      4. Posle perevoda na sborku dla zakaza stanovitsa dostupnoi <a href="./#tag/Sborochnye-zadaniya-(DBS)/paths/~1api~1v3~1dbs~1orders~1client/post">informacia po pokupatelu</a> (ima, telefon)
      5. Posle dostavki zadania pokupatelu vam neobhodimo soobhit na nah server, hto <a href="./#tag/Sborochnye-zadaniya-(DBS)/paths/~1api~1v3~1dbs~1orders~1{order}~1receive/patch">sborohnoe zadanie prinato</a> pokupatelem ili, hto <a href="./#tag/Sborochnye-zadaniya-(DBS)/paths/~1api~1v3~1dbs~1orders~1{order}~1reject/patch">pokupatel otkazalsa ot sborohnogo zadania</a> 

paths:

  /api/v3/orders/new:
    servers:
      - url: https://marketplace-api.wildberries.ru
      - url: https://suppliers-api.wildberries.ru
        description: "**Deprecated URL**"
    get:
      security:
        - HeaderApiKey: [ ]
      tags:
        - Sborohnye zadania
      summary: Poluhit spisok novyh sborohnyh zadanii
      description: >
        Vozvrahaet spisok vseh novyh sborohnyh zadanii u prodavca na dannyi moment
      responses:
        200:
          description: Spisok sborohnyh zadanii
          content:
            application/json:
              schema:
                type: object
                nullable: false
                properties:
                  orders:
                    type: array
                    nullable: false
                    description: Spisok novyh sborohnyh zadanii
                    items:
                      $ref: "#/components/schemas/OrderNew"
        401:
          $ref: "../../../../openapi/ru/responses/401.yaml"
        403:
          $ref: "#/components/responses/AccessDenied"
        429:
          $ref: "../../../../openapi/ru/responses/429.yaml"
        500:
          $ref: "#/components/responses/InternalServerError"

  /api/v3/orders:
    servers:
      - url: https://marketplace-api.wildberries.ru
      - url: https://suppliers-api.wildberries.ru
        description: "**Deprecated URL**"
    get:
      security:
        - HeaderApiKey: [ ]
      tags:
        - Sborohnye zadania
      summary: Poluhit informaciu po sborohnym zadaniam
      description: >
        Vozvrahaet informaciu po sborohnym zadaniam bez ih aktualnogo statusa.
        <br>Mohno vygruzit dannye za konkretnyi period, maksimum 30 kalendarnyh dnei
      parameters:
        - $ref: "#/components/parameters/Limit"
        - $ref: "#/components/parameters/Next"
        - name: dateFrom
          in: query
          schema:
            type: integer
          description: >
            Data nahala perioda v formate Unix timestamp. Po umolhaniu — data za 30 dnei do zaprosa
        - name: dateTo
          in: query
          schema:
            type: integer
          description: Data konca perioda v formate Unix timestamp
      responses:
        200:
          description: Spisok sborohnyh zadanii
          content:
            application/json:
              schema:
                type: object
                nullable: false
                properties:
                  next:
                    $ref: "#/components/schemas/Next"
                  orders:
                    type: array
                    nullable: false
                    items:
                      $ref: "#/components/schemas/Order"
        400:
          description: Zapros soderhit nekorrektnye dannye. Proverte ego na sootvetstvie dokumentacii.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              examples:
                IncorrectParameter:
                  $ref: "#/components/examples/IncorrectParameter"
        401:
          $ref: "../../../../openapi/ru/responses/401.yaml"
        403:
          $ref: "#/components/responses/AccessDenied"
        429:
          $ref: "../../../../openapi/ru/responses/429.yaml"
        500:
          $ref: "#/components/responses/InternalServerError"

  /api/v3/orders/status:
    servers:
      - url: https://marketplace-api.wildberries.ru
      - url: https://suppliers-api.wildberries.ru
        description: "**Deprecated URL**"
    post:
      security:
        - HeaderApiKey: [ ]
      tags:
        - Sborohnye zadania
      summary: Poluhit statusy sborohnyh zadanii
      description: |
        Vozvrahaet statusy sborohnyh zadanii po peredannomu spisku identifikatorov sborohnyh zadanii.
        
        **supplierStatus** - status sborohnogo zadania, triggerom izmenenia kotorogo avlaetsa sam prodavec.<br>
        Vozmohny sleduuhie znahenia dannogo pola:
        | Status   | Opisanie            | Kak perevesti sborohnoe zadanie v dannyi status |
        | -------  | ---------           | --------------------------------------|
        | new      | <b>Novoe sborohnoe zadanie</b> | |
        | confirm  | <b>Na sborke</b>  <br>  Dla dostavki silami Wildberries `fbs`<br> Dla dostavki silami prodavca `dbs`        | Dla `fbs` — [dobavit sborohnoe zadanie k postavke](https://openapi.wb.ru/marketplace/api/ru/#tag/Postavki/paths/~1api~1v3~1supplies~1%7BsupplyId%7D~1orders~1%7BorderId%7D/patch) <br> Dla `dbs` — [perevesti sborohnoe zadanie na sborku](https://openapi.wb.ru/marketplace/api/ru/#tag/Dostavka-silami-prodavca-(DBS)/paths/~1api~1v3~1orders~1%7Border%7D~1confirm/patch)
        | complete | <b>V dostavke</b> <br> Dla dostavki silami Wildberries `fbs`<br> Dla dostavki kurerom WB `wbgo`           | Dla `fbs` — [peredat postavku v dostavku](https://openapi.wb.ru/marketplace/api/ru/#tag/Postavki/paths/~1api~1v3~1supplies~1%7BsupplyId%7D~1deliver/patch) <br> Dla `wbgo` — [perevesti sborohnoe zadanie v dostavku]()
        | cancel   | <b>Otmeneno prodavcom</b>   | [Otmenit sborohnoe zadanie](https://openapi.wb.ru/marketplace/api/ru/#tag/Sborochnye-zadaniya/paths/~1api~1v3~1orders~1%7BorderId%7D~1cancel/patch)
        | cancel_missed_call | <b>Otmena zakaza po prihine nedozvona.</b><br> <br> Dla dostavki silami prodavca `dbs` | Status menaetsa avtomatiheski |
        | deliver  | **V dostavke**<br>  Dla dostavki silami prodavca `dbs`   | [Perevesti sborohnoe zadanie v dostavku](https://openapi.wb.ru/marketplace/api/ru/#tag/Dostavka-silami-prodavca-(DBS)/paths/~1api~1v3~1orders~1%7Border%7D~1deliver/patch)
        | receive  | **Poluheno pokupatelem**<br> Dla dostavki silami prodavca `dbs` i kurerom WB `wbgo`        | Dla `dbs` — [Soobhit, hto sborohnoe zadanie prinato pokupatelem](https://openapi.wb.ru/marketplace/api/ru/#tag/Dostavka-silami-prodavca-(DBS)/paths/~1api~1v3~1orders~1{order}~1receive/patch) <br> Dla `wbgo` — status menaetsa avtomatiheski
        | reject   | **Otkaz pokupatela pri poluhenii**<br>  Dla dostavki silami prodavca `dbs` i kurerom WB `wbgo`          |  Dla `dbs` — [Soobhit, hto pokupatelotkazalsa ot sborohnogo zadania](https://openapi.wb.ru/marketplace/api/ru/#tag/Dostavka-silami-prodavca-(DBS)/paths/~1api~1v3~1orders~1%7Border%7D~1reject/patch) <br> Dla `wbgo` — status menaetsa avtomatiheski

        

        
        
        **wbStatus** - status sborohnogo zadania v sisteme Wildberries.<br>
        Vozmohny sleduuhie znahenia dannogo pola:
        - **waiting** - sborohnoe zadanie v rabote
        - **sorted** - sborohnoe zadanie otsortirovano
        - **sold** - sborohnoe zadanie poluheno pokupatelem
        - **canceled** - otmena sborohnogo zadania
        - **canceled_by_client** - pokupatel otmenil zakaz pri poluhenii
        - **declined_by_client** - pokupatel otmenil zakaz v pervyi hac 
        <br> Otmena dostupna pokupatelu v pervyi has s momenta zakaza, esli zakaz ne pereveden na sborku
        - **defect** - otmena sborohnogo zadania po prihine braka
        - **ready_for_pickup** - sborohnoe zadanie pribylo na PVZ
        - **canceled_by_missed_call** - otmena zakaza po prihine nedozvona. Dla shemy <b>"Dostavka silami prodavca `dbs`"</b>
        - **postponed_delivery** - kurerskaa dostavka otlohena        
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required: [orders]
              properties:
                orders:
                  type: array
                  minItems: 1
                  maxItems: 1000
                  description: Spisok identifikatorov sborohnyh zadanii
                  items:
                    type: integer
                    format: int64
                    example: 5632423
      responses:
        200:
          description: Spisok statusov sborohnyh zadanii
          content:
            application/json:
              schema:
                type: object
                properties:
                  orders:
                    type: array
                    nullable: false
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                          format: int64
                          nullable: false
                          description: Identifikator sborohnogo zadania
                          example: 5632423
                        supplierStatus:
                          type: string
                          nullable: false
                          description: Status sborohnogo zadania prodavca (ustanavlivaetsa prodavcom)
                          enum:
                            - new
                            - confirm
                            - complete
                            - cancel
                          example: new
                        wbStatus:
                          type: string
                          nullable: false
                          description: Status sborohnogo zadania v sisteme Wildberries
                          enum:
                            - waiting
                            - sorted
                            - sold
                            - canceled
                            - canceled_by_client
        400:
