    post:
      security:
        - HeaderApiKey: [ ]
      tags:
        - Sborohnye zadania (DBS)
      summary: Poluhit statusy sborohnyh zadanii
      description: |
        Vozvrahaet statusy sborohnyh zadanii po peredannomu spisku identifikatorov sborohnyh zadanii.
        
        **supplierStatus** - status sborohnogo zadania, triggerom izmenenia kotorogo avlaetsa sam prodavec.<br>
        Vozmohny sleduuhie znahenia dannogo pola:
        | Status   | Opisanie            | Kak perevesti sborohnoe zadanie v dannyi status |
        | -------  | ---------           | --------------------------------------|
        | new      | <b>Novoe sborohnoe zadanie</b> | |
        | confirm  | <b>Na sborke</b>      |  <a href="./#tag/Sborochnye-zadaniya-(DBS)/paths/~1api~1v3~1dbs~1orders~1{order}~1confirm/patch">Perevesti sborohnoe zadanie na sborku</a>
        | deliver  | **V dostavke**<br>    | <a href="./#tag/Sborochnye-zadaniya-(DBS)/paths/~1api~1v3~1dbs~1orders~1{order}~1deliver/patch">Perevesti sborohnoe zadanie v dostavku</a>
        | receive  | **Poluheno pokupatelem**<br>       | <a href="./#tag/Sborochnye-zadaniya-(DBS)/paths/~1api~1v3~1dbs~1orders~1{order}~1receive/patch">Soobhit, hto sborohnoe zadanie prinato pokupatelem</a> <br> 
        | reject   | **Otkaz pokupatela pri poluhenii**<br>           |  <a href="./#tag/Sborochnye-zadaniya-(DBS)/paths/~1api~1v3~1dbs~1orders~1{order}~1reject/patch">Soobhit, hto pokupatel otkazalsa ot sborohnogo zadania<a> 
        | cancel   | <b>Otmeneno prodavcom</b>   |  <a href="./#tag/Sborochnye-zadaniya-(DBS)/paths/~1api~1v3~1dbs~1orders~1{orderId}~1cancel/patch">Otmenit sborohnoe zadanie</a>
        | cancel_missed_call | <b>Otmena zakaza po prihine nedozvona.</b><br> | Status menaetsa avtomatiheski |
        

        
        
        **wbStatus** - status sborohnogo zadania v sisteme Wildberries.<br>
        Vozmohny sleduuhie znahenia dannogo pola:
        - **waiting** - sborohnoe zadanie v rabote
        - **sorted** - sborohnoe zadanie otsortirovano
        - **sold** - sborohnoe zadanie poluheno pokupatelem
        - **canceled** - otmena sborohnogo zadania
        - **canceled_by_client** - pokupatel otmenil zakaz pri poluhenii
        - **declined_by_client** - pokupatel otmenil zakaz v pervyi hac 
        <br> Otmena dostupna pokupatelu v pervyi has s momenta zakaza, esli zakaz ne pereveden na sborku
        - **defect** - otmena sborohnogo zadania po prihine braka
        - **ready_for_pickup** - sborohnoe zadanie pribylo na PVZ
        - **canceled_by_missed_call** - otmena zakaza po prihine nedozvona
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required: [orders]
              properties:
                orders:
                  type: array
                  minItems: 1
                  maxItems: 1000
                  description: Spisok identifikatorov sborohnyh zadanii
                  items:
                    type: integer
                    format: int64
                    example: 5632423
      responses:
        200:
          description: Spisok statusov sborohnyh zadanii
          content:
            application/json:
              schema:
                type: object
                properties:
                  orders:
                    type: array
                    nullable: false
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                          format: int64
                          nullable: false
                          description: Identifikator sborohnogo zadania
                          example: 5632423
                        supplierStatus:
                          type: string
                          nullable: false
                          description: Status sborohnogo zadania prodavca (ustanavlivaetsa prodavcom)
                          example: new
                        wbStatus:
                          type: string
                          nullable: false
                          description: Status sborohnogo zadania v sisteme Wildberries
        400:
          description: Zapros soderhit nekorrektnye dannye. Proverte ego na sootvetstvie dokumentacii.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
