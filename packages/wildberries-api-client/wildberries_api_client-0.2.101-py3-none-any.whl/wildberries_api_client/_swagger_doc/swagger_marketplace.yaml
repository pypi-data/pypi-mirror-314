  - name: Sborohnye zadania
    description: |
      Publihnoe API Marketplace sozdano dla sinhronizacii dannyh mehdu serverami Wildberries i serverami prodavcov.
      <br>Vy zagruhaete dannye na svoi nositeli, rabotaete s nimi na svoih mohnostah i sinhroniziruetes s nahimi serverami po mere neobhodimosti.
      <br>
       ### S 13 fevrala rabotat so sborohnymi zadaniami shemy DBS mohno budet tolko po <a href="./#tag/Sborochnye-zadaniya-(DBS)"> vydelennym URL</a>
      <br>
      <br>
      <br>Ogranihenia po zaprosam:
      <br>Metod <b>PATCH</b> `api/v3/supplies/{supplyId}/orders/{orderId}` "Dobavit sborohnoe zadanie k postavke" - 1 000 zaprosov v minutu.
      <br>Metody (vkluhaa DBS)
      <br><b>PUT</b> `/api/v3/orders/{orderId}/meta/uin` "Zakrepit za sborohnym zadaniem UIN"
      <br><b>PUT</b> `/api/v3/orders/{orderId}/meta/imei` "Zakrepit za sborohnym zadaniem IMEI"
      <br><b>PUT</b> `/api/v3/orders/{orderId}/meta/gtin` "Zakrepit za sborohnym zadaniem GTIN"
      <br><b>PUT</b> `/api/v3/orders/{orderId}/meta/sgtin` "Zakrepit za sborohnym zadaniem KiZ (markirovku hestnogo znaka)"
      <br> - summarno 1 000 zaprosov v minutu.
      <br>Ostalnye metody - 300 zaprosov v minutu, v celom.
      <br>`Ne dopuskaetsa ispolzovanie API Marketplace v kahestve vnehnei bazy dannyh.`

      <dl>
      <dt>Slovar sokrahenii:</dt>
      <dd>PVZ - punkt vydahi zakazov</dd>
      <dd>IS "MDLP" - informacionnaa sistema monitoringa dvihenia lekarstvennyh preparatov</dd>
      <dd>Sc - sortirovohnyi centr</dd>
      </dl>
      

