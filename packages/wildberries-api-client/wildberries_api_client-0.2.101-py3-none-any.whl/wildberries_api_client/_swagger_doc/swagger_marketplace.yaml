  - name: Postavki
    description: |
      <b>Poradok raboty</b>:

      <br>1. Sozdaite novuu postavku s pomohu metoda **POST** */api/v3/supplies*. V otvet vernetsa identifikator sozdannoi postavki v formate "WB-GI-1234567".
      <br>2. V tekuhuu novuu postavku nuhno dobavit sborohnye zadania, kotorye vy povezete na sklad ili PVZ, metodom **PATCH** */api/v3/supplies/{supplyId}/orders/{orderId}*. Obratite vnimanie, hto pri dobavlenii sborohnyh zadanii k postavke oni budut perevedeny v status confirm ("Na sborke").
      <br>`Primehanie`: punkty 3 - 8 obazatelny k vypolneniu pri dostavke postavki na PVZ.
      <br>3. V postavke sozdaite korob metodom **POST** */api/v3/supplies/{supplyId}/trbx*.
      <br>4. Dobavte zakazy v korob metodom **PATCH** */api/v3/supplies/{supplyId}/trbx/{trbxId}*.
      <br>5. Spisok korobov s zakazami mohno poluhit metodom **GET** */api/v3/supplies/{supplyId}/trbx*.
      <br>6. Poluhite stikery korobov metodom **POST** */api/v3/supplies/{supplyId}/trbx/stickers*, raspehataite i nakleite stikery na koroba soglasno raspredelennym v nih zakazam.
      <br>7. Vy mohete udalit koroba iz postavki metodom **DELETE** */api/v3/supplies/{supplyId}/trbx*. Obratite vnimanie, hto udalit koroba iz postavki mohno, tolko poka postavka nahoditsa na sborke.
      <br>8. Vy mohete udalit zakazy iz koroba metodom **DELETE** */api/v3/supplies/{supplyId}/trbx/{trbxId}/orders/{orderId}*. Obratite vnimanie, hto udalit zakazy iz koroba mohno, tolko poka postavka nahoditsa na sborke.
      <br>9. Posle togo kak postavka budet ukomplektovana nuhnymi sborohnymi zadaniami, neobhodimo ee peredat v dostavku s pomohu metoda **PATCH** */api/v3/supplies/{supplyId}/deliver*. Esli postavka ne byla peredana v dostavku, to pri skanirovanii ee htrihkoda ili priemke pervogo tovara postavka avtomatiheski zakroetsa. Obratite vnimanie, hto pri peredahe sborohnyh zadanii v dostavku oni budut avtomatiheski sobrany, t.e. perevedeny v status complete ("V dostavke").
      <br>10. Spisok sborohnyh zadanii, dobavlennyh k postavke, mohno poluhit metodom **GET** */api/v3/supplies/{supplyId}/orders*.
      <br>11. Vse postavki, imeuhiesa u prodavca, mohno poluhit metodom **GET** */api/v3/supplies*.
      <br>12. Detalizaciu konkretnoi postavki mohno poluhit metodom **GET** */api/v3/supplies/{supplyId}*.
      <br>13. S pomohu metoda **DELETE** */api/v3/supplies/{supplyId}* mohno udalit postavku pri uslovii, hto ona aktivna i za nei ne zakrepleno ni odno sborohnoe zadanie.
      <br>14. Esli postavka byla otskanirovana v punkte priemki, no pri etom v nei imeutsa ehe neotskanirovannye tovary, to spusta opredelennoe vrema neobhodimo dostavit ih povtorno. Vse sborohnye zadania, trebuuhie povtornoi otgruzki na dannyi moment, mohno poluhit s pomohu metoda <b>GET</b> /api/v3/supplies/orders/reshipment. Pri pomohi metoda <b>PATCH</b> /api/v3/supplies/{id postavki}/orders/{id sborohnogo zadania} dannye sborohnye zadania mohno perevesti v druguu aktivnuu postavku (sborohnoe zadanie takhe budet perevedeno v status confirm ("Na sborke")). 
      <br>15. Metod **PATCH** */api/v3/supplies/{supplyId}/orders/{orderId}* takhe pozvolaet peremehat sborohnye zadania mehdu aktivnymi postavkami. Obratite vnimanie, hto nelza peremehat sborohnoe zadanie iz uhe zakrytoi postavki, tolko esli ono ne trebuet povtornoi otgruzki.
      <br>16. QR-kod postavki mohno poluhit metodom **GET** */api/v3/supplies/{supplyId}/barcode* v formate svg, zpl ili png. Dostupno tolko posle peredahi postavki v dostavku.
