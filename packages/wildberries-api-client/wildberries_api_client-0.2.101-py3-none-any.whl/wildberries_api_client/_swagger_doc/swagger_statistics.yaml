openapi: 3.0.1
info:
  title: Opisanie API Statistiki
  version: ""
  description: S pomohu etih metodov mohno poluhit othety.
security:
  - HeaderApiKey: []
x-tags:
  - name: Statistika
    description: >
      Metody statistiki
      <br><b>Limit po zaprosam:</b> odin zapros odnogo metoda v minutu.
      <br><br> <a href="../../excel_save/ru/index.html">Instrukcia: Sohranenie statistiki v Excel</a>

paths:
  /api/v1/supplier/incomes:
    servers:
      - url: https://statistics-api.wildberries.ru
    get:
      security:
        - HeaderApiKey: []
      summary: Postavki
      description: Postavki. Maksimum 1 zapros v minutu
      tags:
        - "Statistika"
      parameters:
        - name: dateFrom
          in: query
          schema: 
            type: string
            format: RFC3339
          required: true
          description: >
            Data i vrema poslednego izmenenia po postavke. <br>
            Data v formate RFC3339. Mohno peredat datu ili datu so vremenem. 
            Vrema mohno ukazyvat s tohnostu do sekund ili millisekund. <br>
            Vrema peredaetsa v hasovom poase Msk (UTC+3).
            <br>Primery:
            <ul>
            <li> `2019-06-20`
            <li> `2019-06-20T23:59:59`
            <li> `2019-06-20T00:00:00.12345`
            <li> `2017-03-25T00:00:00`
            </ul>
      responses:
        200:
          description: Spisok postavok
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/IncomesItem"
              example: [{"incomeId": 12345,"number": "","date": "2022-05-08T00:00:54","lastChangeDate": "2022-05-08T00:44:15.5","supplierArticle": "ABCDEF","techSize": "0","barcode": "2000328074123","quantity": 3,"totalPrice": 0,"dateClose": "2022-05-08T00:00:00","warehouseName": "Podolsk", "nmId": 1234567, "status": "Prinato"}]
        401:
          $ref: "../../../../openapi/ru/responses/401.yaml"
        429:
          $ref: "../../../../openapi/ru/responses/429.yaml"

  /api/v1/supplier/stocks:
    servers:
      - url: https://statistics-api.wildberries.ru
    get:
      security:
        - HeaderApiKey: []
      summary: Sklad
      description: >
        Ostatki tovarov na skladah WB. Dannye obnovlautsa raz v 30 minut. <br>
        Servis statistiki ne hranit istoriu ostatkov tovarov, poetomu poluhit dannye o nih mohno tolko v rehime "na tekuhii moment".<br>
        Maksimum 1 zapros v minutu
      tags:
        - "Statistika"
      parameters:
        - name: dateFrom
          in: query
          schema: 
            type: string
            format: RFC3339
          required: true
          description: >
            Data i vrema poslednego izmenenia po tovaru. <br>
            Dla poluhenia polnogo ostatka sleduet ukazyvat maksimalno rannee znahenie. <br>
            Naprimer, `2019-06-20` <br>
            Data v formate RFC3339. Mohno peredat datu ili datu so vremenem. 
            Vrema mohno ukazyvat s tohnostu do sekund ili millisekund. <br>
            Vrema peredaetsa v hasovom poase Msk (UTC+3).
            <br>Primery:
            <ul>
            <li> `2019-06-20`
            <li> `2019-06-20T23:59:59`
            <li> `2019-06-20T00:00:00.12345`
            <li> `2017-03-25T00:00:00`
            </ul>
      responses:
        200:
          description: Spisok tovarov na sklade
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/StocksItem"
              example: [{"lastChangeDate":"2023-07-05T11:13:35","warehouseName":"Krasnodar","supplierArticle":"443284","nmId":1439871458,"barcode":"2037401340280","quantity":33,"inWayToClient":1,"inWayFromClient":0,"quantityFull":34,"category":"Posuda i inventar","subject":"Formy dla zapekania","brand":"X","techSize":"0","Price":185,"Discount":0,"isSupply":true,"isRealization":false,"SCCode":"Tech"}]
        401:
          $ref: "../../../../openapi/ru/responses/401.yaml"
        429:
          $ref: "../../../../openapi/ru/responses/429.yaml"

  /api/v1/supplier/orders:
    servers:
      - url: https://statistics-api.wildberries.ru
    get:
      security:
        - HeaderApiKey: []
      summary: Zakazy
      description: >
        Zakazy.
        <br>
        Garantiruetsa hranenie dannyh ne bolee 90 dnei ot daty zakaza.
        <br>
        Dannye obnovlautsa raz v 30 minut.
        <br>
        Dla identifikacii zakaza sleduet ispolzovat pole `srid`.
        <br>
        1 stroka = 1 zakaz = 1 edinica tovara.
        <br>
        Maksimum 1 zapros v minutu
      tags:
        - "Statistika"
      parameters:
        - name: dateFrom
          in: query
          schema: 
            type: string
            format: RFC3339
          required: true
          description: >
            Data i vrema poslednego izmenenia po zakazu. <br>
            Data v formate RFC3339. Mohno peredat datu ili datu so vremenem. 
            Vrema mohno ukazyvat s tohnostu do sekund ili millisekund. <br>
            Vrema peredaetsa v hasovom poase Msk (UTC+3).
            <br>Primery:
            <ul>
            <li> `2019-06-20`
            <li> `2019-06-20T23:59:59`
            <li> `2019-06-20T00:00:00.12345`
            <li> `2017-03-25T00:00:00`
            </ul>
        - $ref: '#/components/parameters/flag'
      responses:
        200:
          description: Spisok zakazov
          content:
            application/json:
              schema:
                type: array
                items: 
                  $ref: "#/components/schemas/OrdersItem"
              example: [{"date": "2022-03-04T18:08:31", "lastChangeDate": "2022-03-06T10:11:07", "warehouseName": "Podolsk", "countryName": "Rossia", "oblastOkrugName": "centralnyi federalnyi okrug", "regionName": "Moskovskaa", "supplierArticle": "12345", "nmId": 1234567, "barcode": "123453559000", "category": "Bytovaa tehnika", "subject": "Multistailery", "brand": "Test", "techSize": "0", "incomeID": 56735459, "isSupply": false, "isRealization": true, "totalPrice": 1887, "discountPercent": 18, "spp": 26, "finishedPrice": 1145, "priceWithDisc": 1547, "isCancel":true,"cancelDate":"2022-03-09T00:00:00","orderType": "Klientskii", "sticker": "926912515", "gNumber": "34343462218572569531", "srid": "11.rf9ef11fce1684117b0nhj96222982382.3.0"}]
        400:
          description: Ohibka v zaprose
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responseErrorStatistics'
              examples:
                CantParseDateFrom:
                  $ref: '#/components/examples/CantParseDateFrom'
        401:
          $ref: "../../../../openapi/ru/responses/401.yaml"          
        429:
          $ref: "../../../../openapi/ru/responses/429.yaml"               

  /api/v1/supplier/sales:
    servers:
      - url: https://statistics-api.wildberries.ru
    get:
      security:
        - HeaderApiKey: []
      summary: Prodahi
      description: >
        Prodahi i vozvraty.
        <br>
        Garantiruetsa hranenie dannyh ne bolee 90 dnei ot daty prodahi.
        <br>
        Dannye obnovlautsa raz v 30 minut.
        <br>
        Dla identifikacii zakaza sleduet ispolzovat pole `srid`.
        <br>
        1 stroka = 1 prodaha/vozvrat = 1 edinica tovara. 
        <br>
        Maksimum 1 zapros v minutu
      tags:
        - "Statistika"
      parameters:
        - name: dateFrom
          in: query
          schema: 
            type: string
            format: RFC3339
          required: true
          description: >
            Data i vrema poslednego izmenenia po prodahe/vozvratu. <br>
            Data v formate RFC3339. Mohno peredat datu ili datu so vremenem. 
            Vrema mohno ukazyvat s tohnostu do sekund ili millisekund. <br>
            Vrema peredaetsa v hasovom poase Msk (UTC+3).
            <br>Primery:
            <ul>
            <li> `2019-06-20`
            <li> `2019-06-20T23:59:59`
            <li> `2019-06-20T00:00:00.12345`
            <li> `2017-03-25T00:00:00`
            </ul>
        - $ref: '#/components/parameters/flag'
      responses:
        200:
          description: Spisok prodah
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/SalesItem"
              example: [{"date": "2022-03-04T18:08:31", "lastChangeDate": "2022-03-06T10:11:07", "warehouseName": "Podolsk", "countryName": "Rossia", "oblastOkrugName": "centralnyi federalnyi okrug", "regionName": "Moskovskaa", "supplierArticle": "12345", "nmId": 1234567, "barcode": "123453559000", "category": "Bytovaa tehnika", "subject": "Multistailery", "brand": "Test", "techSize": "0", "incomeID": 56735459, "isSupply": false, "isRealization": true, "totalPrice": 1887, "discountPercent": 18, "spp": 20, "paymentSaleAmount": 93, "forPay": 1284.01, "finishedPrice": 1145, "priceWithDisc": 1547, "saleID": "S9993700024", "orderType": "Klientskii", "sticker": "926912515", "gNumber": "34343462218572569531", "srid": "11.rf9ef11fce1684117b0nhj96222982382.3.0"}]
        400:
          description: Ohibka v zaprose
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responseErrorStatistics'
              examples:
                CantParseDateFrom:
                  $ref: '#/components/examples/CantParseDateFrom'
        401:
          $ref: "../../../../openapi/ru/responses/401.yaml"              
        429:
          $ref: "../../../../openapi/ru/responses/429.yaml"

  /api/v5/supplier/reportDetailByPeriod:
    servers:
      - url: https://statistics-api.wildberries.ru
    get:
      security:
        - HeaderApiKey: []
      summary: Othet o prodahah po realizacii
      description: |
        Detalizacia k ehenedelnomu othetu realizacii. Dostupny dannye, nahinaa s 29 anvara 2024 goda. Maksimum 1 zapros v minutu.

        Esli net dannyh za ukazannyi period, metod vernet `[]`.
        
        <a href="../../excel_save/ru/index.html">Instrukcia: Sohranenie statistiki v Excel</a>
        
      tags:
        - "Statistika"
      parameters:
        - name: dateFrom
          in: query
          schema: 
            type: string
            format: RFC3339
          required: true
          description: >
            Nahalnaa data otheta.<br>
            Data v formate RFC3339. Mohno peredat datu ili datu so vremenem. 
            Vrema mohno ukazyvat s tohnostu do sekund ili millisekund. <br>
            Vrema peredaetsa v hasovom poase Msk (UTC+3).
            <br>Primery:
            <ul>
            <li> `2019-06-20`
            <li> `2019-06-20T23:59:59`
            <li> `2019-06-20T00:00:00.12345`
            <li> `2017-03-25T00:00:00`
            </ul>
        - in: query
          name: limit
          schema:
            type: integer
            default: 100000
          required: false
          description: Maksimalnoe kolihestvo strok otheta, vozvrahaemyh metodom. Ne mohet byt bolee 100000.
        - in: query
          name: dateTo
          schema:
            type: string
            format: date
          required: true
          description: Konehnaa data otheta
        - in: query
          name: rrdid
          schema:
            type: integer
          required: false
          description: |
            Unikalnyi identifikator stroki otheta. Neobhodim dla poluhenia otheta hastami. 
            <br>
            Zagruzku otheta nuhno nahinat s `rrdid = 0` i pri posleduuhih vyzovah API peredavat v zaprose znahenie `rrd_id` iz poslednei stroki, poluhennoi v rezultate predyduhego vyzova. 
            <br>
            Takim obrazom dla zagruzki odnogo otheta mohet ponadobitsa vyzyvat API do teh por, poka kolihestvo vozvrahaemyh strok ne stanet ravnym nulu.

      responses:
        200:
          description: Spisok realizovannyh pozicii
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/DetailReportItem"
        401:
          $ref: "../../../../openapi/ru/responses/401.yaml"
        429:
          $ref: "../../../../openapi/ru/responses/429.yaml"

