  /content/v2/cards/moveNm:
    servers:
      - url: https://content-api.wildberries.ru
      - url: https://suppliers-api.wildberries.ru
        description: "**Deprecated URL**"  
    post:
      tags:
        - Zagruzka
      summary: Obedinenie / Razedinenie NM
      description: |
        Metod pozvolaet obedinat nomenklatury (`nmID`) pod odnim `imtID` i razedinat ih.<br>

        Dla obedinenia NM neobhodimo otpravit zapros so spiskom NM s zapolnennym parametrom `targetIMT` v tele zaprosa. 
        Pri etom vse NM obedinatsa pod `imtID` ukazannom v `targetIMT`. <br>
        <br>
        htoby otsoedinit NM ot kartohki, neobhodimo peredat etu NM bez parametra `targetIMT` v tele zaprosa.<br>
        Pri etom dla peredavaemoi NM sozdaetsa novyi `imtID`. <br>
        Esli v zaprose na <b>razedinenie</b> peredaetsa neskolko NM, to vse oni avtomatiheski <b>obedinatsa</b> pod <b>odnim</b> novym `imtID`. <br>
        htoby prisvoit kahdoi NM unikalnyi `imtID` neobhodimo peredavat po odnoi NM za zapros.
        Dla NM, ne uhastvuuhih v zaprose, nikakih izmenenii ne proishodit.<br>
        Maksimalnyi razmer zaprosa 10 Mb.<br>
        <br>
        `VAhNO:` Obedinit mohno tolko nomenklatury s odinakovymi predmetami.<br>
        `VAhNO:` V odnoi KT (pod odnim `imtID`) ne mohet byt bolhe 30 nomenklatur (`nmID`).
