          <br>
          <br>
          **Metod dostupen po tokenu s opciei `Prodvihenie`** 
          <br> 
          <br> 
          *Vahno*. Kartohki, nahodahiesa v korzine, v otvete metoda ne vydautsa. <br> Poluhit takie kartohki mohno tolko metodom "Spisok NM, nahodahihsa v korzine".<br>
          <br>
          Poradok raboty s `get/cards/list`:
          <br>
          htoby poluhit polnyi spisok nomenklatur, <b>esli ih bolhe 100</b>, neobhodimo vospolzovatsa paginaciei.
            <ol>
              <li>Sdelat pervyi zapros (vse ukazannye nihe parametry obazatelny): <br>
                <pre style="background-color: rgb(38 50 56 / 5%); color: #e53935">
                  {
                    "settings": {                      
                      "cursor": {
                        "limit": 100
                      },
                      "filter": {
                        "withPhoto": -1
                      }
                    }
                  }</pre>                               
              </li>
              <li>Proiti v konec poluhennogo spiska nomenklatur, skopirovat iz <code>cursor</code> dve stroki:
                <ul>
                  <li><code>"updatedAt": "***"</code>,</li>
                  <li><code>"nmID": ***</code>,</li>
                </ul>
              <li>Vstavit skopirovannye stroki v <code>cursor</code> zaprosa, povtorit vyzov metoda. </li>
              <li>Povtorat punkty <b>2</b> i <b>3</b>, poka <code>total</code> v otvete ne stanet menhe hem <code>limit</code> v zaprose.
