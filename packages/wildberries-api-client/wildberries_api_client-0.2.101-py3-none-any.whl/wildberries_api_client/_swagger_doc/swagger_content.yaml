                        brand:
                          type: string
                          description: Brend
                        title:
                          type: string
                          description: Naimenovanie tovara
                        description:
                          type: string
                          description: |
                            Opisanie tovara. Maksimalnoe kolihestvo simvolov zavisit ot kategorii tovara. Standart — 2000, minimum — 1000, maksimum — 5000.<br>
                            Podrobno o pravilah opisania v **Pravilah zapolnenia kartohki tovara** v razdele [Instrukcii](https://seller.wildberries.ru/help-center/article/A-113#opisanie) na portale prodavcov.
                        vendorCode:
                          type: string
                          description: Artikul prodavca
                        dimensions:
                          description: |
                            Gabarity upakovki tovara. Ukazyvat v **santimetrah** dla lubogo tovara. 
                            <br> 
                            Esli ne ukazat strukturu dimensions v zaprose, to ona sgeneriruetsa sistemoi avtomatiheski s nulevymi znaheniami dliny, hiriny, vysoty
                          type: object
                          properties:
                            length:
                              type: integer
                              description: Dlina, sm
                            width:
                              type: integer
                              description: hirina, sm
                            height:
                              type: integer
                              description: Vysota, sm
                        sizes:
                          type: array
                          description: |
                            Massiv s razmerami. <br> 
                            Esli dla razmernogo tovara (obuv, odehda i dr.) ne ukazat etot massiv, to sistemoi v kartohke on budet sgenerirovan avtomatiheski s `techSize` = "A" i `wbSize` = "1" i barkodom.
                          items:
                            type: object
                            properties:
                              techSize:
                                type: string
                                description: Razmer tovara (XL, 45 i dr.)
                              wbSize:
                                type: string
                                description: Rossiiskii razmer tovara
                              price:
                                type: integer
                                description: cena tovara
                              skus:
                                type: array
                                items:
                                  type: string
                                description: Barkod. Esli ne ukazat, sgeneriruetsa sistemoi avtomatiheski.
                        characteristics:
                          type: array 
                          description: Massiv harakteristik tovara                
                          items:
                            type: object      
                            required: [id, value] 
                            properties:
                              id:
                                type: integer
                                description: Identifikator harakteristiki
                              value: 
                                description: Znahenie harakteristiki. Tip znahenia zavisit ot tipa harakteristiki
            examples: 
              creatingOneCard:
                $ref: "#/components/examples/creatingOneCard"
              creatingMergedCards:
                $ref: "#/components/examples/creatingMergedCards"
              creatingGroupOfIndividualCards:
