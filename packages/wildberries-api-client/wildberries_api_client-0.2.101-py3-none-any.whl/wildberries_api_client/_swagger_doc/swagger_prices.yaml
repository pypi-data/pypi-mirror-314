        '4XX':
          $ref: '#/components/responses/ErrorResponse'
        '5XX':
          $ref: '#/components/responses/ErrorInternalResponse'

  /api/v2/buffer/tasks:
    servers:
      - url: https://discounts-prices-api.wildberries.ru
    get:
      security:
        - HeaderApiKey: []
      tags:
        - Sostoania zagruzok
      summary: Sostoanie neobrabotannoi zagruzki
      description: Vozvrahaet informaciu pro zagruzku v obrabotke
      parameters:
        - $ref: '#/components/parameters/uploadID'
      responses:
        '200':
          $ref: '#/components/responses/ResponseTaskBuffer'
        '400':
          $ref: '#/components/responses/ErrorWrongParameters'
        401:
          $ref: "../../../../openapi/ru/responses/401.yaml"
        429:
          $ref: "../../../../openapi/ru/responses/429.yaml"
        '4XX':
          $ref: '#/components/responses/ErrorResponse'
        '5XX':
          $ref: '#/components/responses/ErrorInternalResponse'

  /api/v2/buffer/goods/task:
    servers:
      - url: https://discounts-prices-api.wildberries.ru
    get:
      security:
        - HeaderApiKey: []
      tags:
        - Sostoania zagruzok
      summary: Detalizacia neobrabotannoi zagruzki
      description: Vozvrahaet informaciu o tovarah iz zagruzki v obrabotke, v tom hisle, ob ohibkah v nih
      parameters:
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/offset'
        - $ref: '#/components/parameters/uploadID'
      responses:
        '200':
          $ref: '#/components/responses/ResponseGoodBufferHistories'
        '400':
          $ref: '#/components/responses/ErrorWrongParameters'
        401:
          $ref: "../../../../openapi/ru/responses/401.yaml"
        429:
          $ref: "../../../../openapi/ru/responses/429.yaml"
        '4XX':
          $ref: '#/components/responses/ErrorResponse'
        '5XX':
          $ref: '#/components/responses/ErrorInternalResponse'

  /api/v2/list/goods/filter:
    servers:
      - url: https://discounts-prices-api.wildberries.ru
    get:
      security:
        - HeaderApiKey: []
      tags:
        - Spiski tovarov
      summary: Poluhit tovary
      description: Vozvrahaet informaciu o tovare po ego artikulu. htoby poluhit informaciu obo vseh tovarah, ostavte artikul pustym
      parameters:
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/offset'
        - $ref: '#/components/parameters/filterNmID'
      responses:
        200:
          $ref: '#/components/responses/ResponseGoodsLists'
        400:
          description: Nepravilnyi zapros
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
              examples:
                SortError:
                  $ref: '#/components/examples/SortError'
                InvalidQueryParams:
                  $ref: '#/components/examples/InvalidQueryParams'    
        401:
          $ref: "../../../../openapi/ru/responses/401.yaml"
        429:
          $ref: "../../../../openapi/ru/responses/429.yaml"
        500:
          $ref: '#/components/responses/Responses500'

  /api/v2/list/goods/size/nm:
    servers:
      - url: https://discounts-prices-api.wildberries.ru
    get:
      security:
        - HeaderApiKey: []
      tags:
        - Spiski tovarov
      summary: Poluhit razmery tovara
      description: >
          Vozvrahaet informaciu o vseh razmerah odnogo tovara. Rabotaet tolko dla tovarov iz kategorii, gde mohno ustanavlivat ceny otdelno dla raznyh razmerov. Dla takih tovarov v otvete metoda [Poluhit tovary po artikulam](./#tag/Spiski-tovarov/paths/~1api~1v2~1list~1goods~1filter/get) `editableSizePrice: true`.
      parameters:
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/offset'
        - $ref: '#/components/parameters/nmID'
      responses:
        200:
          $ref: '#/components/responses/ResponseSizeLists'
        400:
          description: Nepravilnyi zapros
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
              examples:
                InvalidQueryParams:
                  $ref: '#/components/examples/InvalidQueryParams'  
        401:
          $ref: "../../../../openapi/ru/responses/401.yaml"
        429:
          $ref: "../../../../openapi/ru/responses/429.yaml"
        500:
          $ref: '#/components/responses/Responses500' 
  /api/v2/quarantine/goods:
    servers:
      - url: https://discounts-prices-api.wildberries.ru
    get:
      security:
        - HeaderApiKey: []
      tags:
        - Karantin
      summary: Poluhit tovary v karantine
      description: >
        Vozvrahaet informaciu o tovarah v karantine.
        <br><br>
        Esli novaa cena tovara so skidkoi budet minimum v 3 raza menhe staroi, tovar popadet [v karantin](https://seller.wildberries.ru/discount-and-prices/quarantine) i budet prodavatsa po staroi cene. Ohibka ob etom budet v otvetah metodov [sostoanii zagruzok](./#tag/Sostoyaniya-zagruzok).
        <br><br>
        Vy mohete izmenit cenu ili skidku s pomohu API libo vyvesti tovar iz karantina [v lihnom kabinete](https://seller.wildberries.ru/discount-and-prices/quarantine).
        <br><br>
        Dla tovarov s [porazmernoi ustanovkoi cen](https://openapi.wb.ru/prices/api/ru/#tag/Ustanovka-cen-i-skidok/paths/~1api~1v2~1upload~1task~1size/post) karantin ne primenaetsa
      parameters:
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/offset'
      responses:
        200:
          $ref: '#/components/responses/ResponseQuarantineGoods'
        400:
          description: Nepravilnyi zapros
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
              examples:
                InvalidQueryParams:
                  $ref: '#/components/examples/InvalidQueryParams'  
        401:
          $ref: "../../../../openapi/ru/responses/401.yaml"
        422:
          description: Neohidaemyi rezultat
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
              examples:
                UnexpectedResult:
                  $ref: '#/components/examples/UnexpectedResult'          
        429:
          $ref: "../../../../openapi/ru/responses/429.yaml"
          
  /api/v1/calendar/promotions: #GET
    servers:
     - url: https://dp-calendar-api.wildberries.ru
    get: #Spisok akcii
      tags:
        - Kalendar akcii
      security:
        - HeaderApiKey: []
      summary: Spisok akcii
      description: "Vozvrahaet spisok akcii s datami i vremenem provedenia"
      parameters:
        - $ref: '#/components/parameters/startDateTime'
        - $ref: '#/components/parameters/endDateTime'
        - $ref: '#/components/parameters/allPromo'
        - $ref: '#/components/parameters/limitPromotion'
        - $ref: '#/components/parameters/offset'
      responses:
        '200':
          $ref: '#/components/responses/PromotionsSuccessResponse'
        '400':
          $ref: '#/components/responses/ErrorFailedParseData'
        '401':
          $ref: "../../../../openapi/ru/responses/401.yaml"
        '429':
          $ref: "../../../../openapi/ru/responses/429.yaml"
        '4XX':
          $ref: '#/components/responses/ErrorResponse'
        '5XX':
          $ref: '#/components/responses/ErrorInternalResponse'        
          
  /api/v1/calendar/promotions/details: #GET
    servers:
     - url: https://dp-calendar-api.wildberries.ru
    get: #Detalnaa informacia po akciam
      tags:
        - Kalendar akcii
      security:
        - HeaderApiKey: []
      summary: Detalnaa informacia po akciam
      description: "Vozvrahaet podrobnuu informaciu o vybrannyh akciah"
      parameters:
        - $ref: '#/components/parameters/promotionIDs'
      responses:
        '200':
          $ref: '#/components/responses/PromotionsGetByIDSuccessResponse'
        '400':
          $ref: '#/components/responses/ErrorFailedParseData'
        '401':
          $ref: "../../../../openapi/ru/responses/401.yaml"
        '429':
          $ref: "../../../../openapi/ru/responses/429.yaml"
        '4XX':
          $ref: '#/components/responses/ErrorResponse'
        '5XX':
          $ref: '#/components/responses/ErrorInternalResponse'
          
  /api/v1/calendar/promotions/nomenclatures: #GET
    servers:
     - url: https://dp-calendar-api.wildberries.ru
    get: #Spisok tovarov dla uhastia v akcii
      tags:
        - Kalendar akcii
      security:
        - HeaderApiKey: []
      summary: Spisok tovarov dla uhastia v akcii
      description: |
        Vozvrahaet spisok tovarov, podhodahih dla uhastia v akcii.

        Neprimenimo dla avtoakcii
      parameters:
        - $ref: '#/components/parameters/promotionID'
        - $ref: '#/components/parameters/inAction'
        - $ref: '#/components/parameters/limitNomenclature'
        - $ref: '#/components/parameters/offset'
      responses:
        '200':
          $ref: '#/components/responses/ResponsePromotionsGoodsLists'
        '400':
          $ref: '#/components/responses/ErrorWrongParameters'
        '401':
          $ref: "../../../../openapi/ru/responses/401.yaml"
        '422':
          $ref: '#/components/responses/ErrParameterValuesIncorrect'
        '429':
          $ref: "../../../../openapi/ru/responses/429.yaml"
        '4XX':
          $ref: '#/components/responses/ErrorResponse'
        '5XX':
          $ref: '#/components/responses/ErrorInternalResponse'
          
  /api/v1/calendar/promotions/upload: #POST
    servers:
     - url: https://dp-calendar-api.wildberries.ru
    post: #Dobavit tovar v akciu
      tags:
        - Kalendar akcii
      security:
        - HeaderApiKey: []
      summary: Dobavit tovar v akciu
      description: |
        Sozdaet zagruzku tovara v akciu.<br>
        Sostoanie zagruzki mohno proverit s pomohu [otdelnyh metodov](./#tag/Sostoyaniya-zagruzok)

        Neprimenimo dla avtoakcii
      requestBody:
        $ref: '#/components/requestBodies/PromotionsSupplierTaskRequest'

      responses:
        '200':
          $ref: '#/components/responses/UploadSuccessResponse'
        '400':
          $ref: '#/components/responses/ErrorWrongParameters'
        '401':
          $ref: "../../../../openapi/ru/responses/401.yaml"
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
        '429':
          $ref: "../../../../openapi/ru/responses/429.yaml"
        '4XX':
          $ref: '#/components/responses/ErrorResponse'
        '5XX':
          $ref: '#/components/responses/ErrorInternalResponse'
          
components:
  examples:
    InvalidQueryParams:
      description: Nepravilnye parametry zaprosa
      value:
        data: null
        error: true
        errorText: Invalid query params
    GoodsNumberLimitExceeded:
      description: V zaprose slihkom mnogo tovarov
      value:
        data: null
        error: true
        errorText: Goods number limit exceeded
    DuplicatedNmIdInTask:
      description: V zaprose neskolko odinakovyh `nmid`
      value:
        data: null
        error: true
        errorText: Duplicated nm_id in task
    NoGoodsForProcess:
      description: ceny i skidki takie he, kak seihas
      value:
        data: null
        error: true
        errorText: No goods for process
    FailedToParseData:
      description: Ne udalos obrabotat dannye, proverte, hto zapros pravilnyi
      value:
        data: null
        error: true
        errorText: Failed to parse data
    PriceHasDecimalPlaces:
      description: U ceny drobnoe znahenie, ispravte na celoe
      value:
        data: null
        error: true
        errorText: Price has decimal places
    WrongPriceValue:
      description: Nekorrektnaa cena
      value:
        data: null
        error: true
        errorText: Wrong price value
    WrongNmValue:
      description: Nepravilnyi `nmID`
      value:
        data: null
        error: true
        errorText: Wrong nm value
    BothDiscountAndPriceAreNotSet:
      description: cena i skidka ne ustanovleny
      value:
        data: null
        error: true
        errorText: Both discount and price are not set
    PriceNotSet:
      description: cena ne ustanovlena
      value:
        data: null
        error: true
        errorText: Both discount and price are not set
    EmptyData:
      description: Net dannyh
      value:
        data: null
        error: true
        errorText: Empty data
    NoValidGoodsInTask:
      description: Takih tovarov ili razmerov net (naprimer, ih udalili)
      value:
        data: null
        error: true
        errorText: No valid goods in task
    SortError:
      description: Mohno sortirovat libo po cene, libo po skidke
      value:
        data: null
        error: true
        errorText: Can sort only by price or discount at the same time
    SpecifyTheSizeFrom:
      description: Skidki WB Kluba mogut prinimat tolko ukazannye znahenia
      value:
        data: null
