openapi: 3.0.1
info:
  version: ""
  title: API cen i skidok
  description: >
    S pomohu etih metodov mohno ustanavlivat ceny i skidki. Maksimum — 10 zaprosov za 6 sekund summarno dla vseh metodov razdela **ceny i skidki**.

security:
  - HeaderApiKey: []
x-tagGroups:
  - name: ceny i skidki
    tags:
      - Ustanovka cen i skidok
      - Sostoania zagruzok
      - Spiski tovarov
      - Karantin
  - name: Kalendar akcii
    tags:
      - Kalendar akcii
tags:
  - name: Ustanovka cen i skidok
    description: >

      Proveraite statusy obnovlenii s pomohu metodov iz razdela [Sostoania zagruzok](./#tag/Sostoyaniya-zagruzok). U metodov mohet byt otvet Uspehno (200), dahe esli ne obnovilis dannye u kakih-to tovarov ili razmerov (naprimer, iz-za slihkom nizkoi ceny ili skidki)
  - name: Sostoania zagruzok
    description: >
      Kogda vy obnovlaete ceny ili skidki, dannye po kakim-to tovaram mogut ne obnovitsa. Naprimer, esli vy peredali nepravilnuu cenu ili skidku. Proveraite status zagruzki s pomohu metoda [Sostoanie obrabotannoi zagruzki](./#tag/Istoriya-zagruzok/paths/~1api~1v2~1history~1tasks/get).

      Statusy zagruzki:
      
        * `3` — obrabotana, v tovarah net ohibok, ceny i skidki obnovilis.
        * `4` — otmenena.
        * `5` — obrabotana, no v tovarah est ohibki. Dla tovarov bez ohibok ceny i skidki obnovilis, a ohibki v ostalnyh tovarah mohno poluhit s pomohu metoda [Detalizacia obrabotannoi zagruzki](./#tag/Sostoyaniya-zagruzok/paths/~1api~1v2~1history~1goods~1task/get).
        * `6` — obrabotana, no vo vseh tovarah est ohibki. Ih tohe mohno poluhit s pomohu metoda [Detalizacia obrabotannoi zagruzki](#tag/Sostoyaniya-zagruzok/paths/~1api~1v2~1history~1goods~1task/get).
      

      Esli vy zadaete ceny i skidki [v kalendare akcii](https://seller.wildberries.ru/dp-promo-calendar), zagruzka s takimi tovarami popadaet v obrabotku. ceny i skidki izmenatsa k nahalu akcii.


      U takoi zagruzki status `1`, a poluhit informaciu pro nee mohno s pomohu metodov [Detalizacia neobrabotannoi zagruzki](./#tag/Istoriya-zagruzok/paths/~1api~1v2~1buffer~1goods~1task/get) i [Sostoanie neobrabotannoi zagruzki](#tag/Istoriya-zagruzok/paths/~1api~1v2~1buffer~1tasks/get)

      <blockquote class="spoiler">
        <p class="descr">U zagruzki ne mohet byt statusa <code>2</code>.</p>
      </blockquote>
  - name: Spiski tovarov
  - name: Karantin
  - name: Kalendar akcii
    description: |
      S pomohu etih metodov mohno poluhat informaciu ob akciah i prinimat v nih uhastie.<br>Maksimum 10 zaprosov za 6 sekund summarno dla vseh metodov
paths:

  /api/v2/upload/task:
    servers:
      - url: https://discounts-prices-api.wildberries.ru
    post:
      security:
        - HeaderApiKey: []
      tags:
        - Ustanovka cen i skidok
      summary: Ustanovit ceny i skidki
      description: >
        Ustanavlivaet ceny i skidki dla tovarov
      requestBody:
        $ref: '#/components/requestBodies/SupplierTaskRequest'
      responses:
        200:
          $ref: '#/components/responses/SuccessTaskResponse'
        208:
          $ref: '#/components/responses/Responses208' 
        400:
          description: Nepravilnyi zapros
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
              examples:
                GoodsNumberLimitExceeded:
                  $ref: '#/components/examples/GoodsNumberLimitExceeded'
                DuplicatedNmIdInTask:
                  $ref: '#/components/examples/DuplicatedNmIdInTask' 
                NoGoodsForProcess:
                  $ref: '#/components/examples/NoGoodsForProcess'    
                FailedToParseData:
                  $ref: '#/components/examples/FailedToParseData' 
                PriceHasDecimalPlaces:
                  $ref: '#/components/examples/PriceHasDecimalPlaces' 
                WrongPriceValue:
                  $ref: '#/components/examples/WrongPriceValue'
                WrongNmValue:
                  $ref: '#/components/examples/WrongNmValue'
                BothDiscountAndPriceAreNotSet:
                  $ref: '#/components/examples/PriceNotSet' 
                EmptyData:
                  $ref: '#/components/examples/EmptyData'
                NoValidGoodsInTask:
                  $ref: '#/components/examples/NoValidGoodsInTask'
        401:
          $ref: "../../../../openapi/ru/responses/401.yaml"
        422:
          description: Neohidaemyi rezultat
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
              examples:
                UnexpectedResult:
                  $ref: '#/components/examples/UnexpectedResult'          
        429:
          $ref: "../../../../openapi/ru/responses/429.yaml"
        500:
          $ref: '#/components/responses/Responses500' 
  
  /api/v2/upload/task/size:
    servers:
      - url: https://discounts-prices-api.wildberries.ru
    post:
      security:
        - HeaderApiKey: []
      tags:
        - Ustanovka cen i skidok
      summary: Ustanovit ceny dla razmerov
      description: >
        Ustanavlivaet ceny otdelno dla razmerov. Rabotaet tolko dla tovarov iz kategorii, gde mohno ustanavlivat ceny otdelno dla raznyh razmerov. Dla takih tovarov v otvete metoda [Poluhit tovary po artikulam](./#tag/Spiski-tovarov/paths/~1api~1v2~1list~1goods~1filter/get) `editableSizePrice: true`.    
      requestBody:
        $ref: '#/components/requestBodies/SupplierTaskRequestSize'
      responses:
        200:
          $ref: '#/components/responses/SuccessTaskResponse'
        208:
          $ref: '#/components/responses/Responses208'
        400:
          description: Nepravilnyi zapros
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
              examples:
                GoodsNumberLimitExceeded:
                  $ref: '#/components/examples/GoodsNumberLimitExceeded'
                DuplicatedNmIdInTask:
                  $ref: '#/components/examples/DuplicatedNmIdInTask' 
                NoGoodsForProcess:
                  $ref: '#/components/examples/NoGoodsForProcess'    
                FailedToParseData:
                  $ref: '#/components/examples/FailedToParseData' 
                PriceHasDecimalPlaces:
                  $ref: '#/components/examples/PriceHasDecimalPlaces' 
                WrongPriceValue:
                  $ref: '#/components/examples/WrongPriceValue'
                WrongNmValue:
                  $ref: '#/components/examples/WrongNmValue'
                BothDiscountAndPriceAreNotSet:
                  $ref: '#/components/examples/BothDiscountAndPriceAreNotSet' 
                EmptyData:
                  $ref: '#/components/examples/EmptyData'
                NoValidGoodsInTask:
                  $ref: '#/components/examples/NoValidGoodsInTask'
        401:
          $ref: "../../../../openapi/ru/responses/401.yaml"
        422:
          description: Neohidaemyi rezultat
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
              examples:
                UnexpectedResult:
                  $ref: '#/components/examples/UnexpectedResult'          
        429:
          $ref: "../../../../openapi/ru/responses/429.yaml"
        500:
          $ref: '#/components/responses/Responses500'
  /api/v2/upload/task/club-discount:
    servers:
      - url: https://discounts-prices-api.wildberries.ru
    post:
      security:
        - HeaderApiKey: []
      tags:
        - Ustanovka cen i skidok
      summary: Ustanovit skidki WB Kluba
      description: >
        Ustanavlivaet skidki v ramkah podpiski WB Klub
      requestBody:
        $ref: '#/components/requestBodies/SupplierTaskRequestClubDisc'
      responses:
        200:
          $ref: '#/components/responses/SuccessTaskResponse'
        208:
          $ref: '#/components/responses/Responses208' 
        400:
          description: Nepravilnyi zapros
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
              examples:
                SpecifyTheSizeFrom:
                  $ref: '#/components/examples/SpecifyTheSizeFrom'
                SomeDiscountValuesApplied:
                  $ref: '#/components/examples/SomeDiscountValuesApplied'
                CouldntFindSpecifiedNm:
                  $ref: '#/components/examples/CouldntFindSpecifiedNm'
        401:
          $ref: "../../../../openapi/ru/responses/401.yaml"
        422:
          description: Neohidaemyi rezultat
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
              examples:
                UnexpectedResult:
                  $ref: '#/components/examples/UnexpectedResult'
        429:
          $ref: "../../../../openapi/ru/responses/429.yaml"

  /api/v2/history/tasks:
    servers:
      - url: https://discounts-prices-api.wildberries.ru
    get:
      security:
        - HeaderApiKey: []
      tags:
        - Sostoania zagruzok
      summary: Sostoanie obrabotannoi zagruzki
      description: Vozvrahaet informaciu pro obrabotannuu zagruzku
      parameters:
        - $ref: '#/components/parameters/uploadID'
      responses:
        '200':
          $ref: '#/components/responses/ResponseTaskHistory'
        '400':
          $ref: '#/components/responses/ErrorWrongParameters'
        401:
          $ref: "../../../../openapi/ru/responses/401.yaml"
        429:
          $ref: "../../../../openapi/ru/responses/429.yaml"
        '4XX':
          $ref: '#/components/responses/ErrorResponse'
        '5XX':
          $ref: '#/components/responses/ErrorInternalResponse'  

  /api/v2/history/goods/task:
    servers:
      - url: https://discounts-prices-api.wildberries.ru
    get:
      security:
        - HeaderApiKey: []
      tags:
        - Sostoania zagruzok
      summary: Detalizacia obrabotannoi zagruzki
      description: Vozvrahaet informaciu o tovarah v obrabotannoi zagruzke, v tom hisle, ob ohibkah v nih
      parameters:
