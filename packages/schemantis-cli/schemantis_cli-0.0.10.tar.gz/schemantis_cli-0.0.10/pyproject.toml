[build-system]
requires = [ "setuptools>=61.0",]
build-backend = "setuptools.build_meta"

[project]
name = "schemantis-cli"
description = "A python comand line tool that integrates with schemantis"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [ "Programming Language :: Python :: 3", "License :: OSI Approved :: MIT License", "Operating System :: OS Independent",]
dependencies = [ "schemantis",]
version = "0.0.10"
[[project.authors]]
name = "James Rao"
email = "james@10xtech.ca"

[project.urls]
Homepage = "https://git.10xtech.ca/root/schemantis-cli"
"Bug Tracker" = "https://git.10xtech.ca/root/schemantis-cli"

[project.scripts]
schemantis-cli = "main:main_cli"

[tool.mypy]
[[tool.mypy.overrides]]
module = "schemantis"
ignore_errors = true

