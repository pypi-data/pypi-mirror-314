[tool.poetry]
name = "ml_optfit"
version = "0.1.4"
description = "Automate ML Hyperopt and NN Creation and optimization"
repository = "https://github.com/Fabiocerutids/ML_Optfit"
readme = 'README.md'
authors = ["Fabio Ceruti"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.11"
tensorflow = "^2.16.0"
optuna = "^4.0.0"
numpy = "^1.25.0"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.urls]
tutorial = "https://github.com/Fabiocerutids/ML_Optfit/tree/main/tutorial"