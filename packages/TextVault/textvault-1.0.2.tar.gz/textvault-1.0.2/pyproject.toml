[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "TextVault"
version = "1.0.2"
authors = [
  { name="SANGHOON OH", email="ohsanghoon@hanyang.ac.kr" },
]
description = "Encryption and decryption of data"
readme = "README.md"
requires-python = ">=3.11"
dependencies = ["numpy"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/iwbh04/TextVault"
Issues = "https://github.com/iwbh04/TextVault/issues"
