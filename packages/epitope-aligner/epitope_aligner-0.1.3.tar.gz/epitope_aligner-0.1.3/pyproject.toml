# contents of pyproject.toml
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "epitope_aligner"
version = "0.1.3"
license = { file = "LICENSE" }
authors = [{ name = "David Wells", email = "david.wells@barinthusbio.com" }]
description = "Easily map epitope coordinates between sequences in an alignment"
readme = { file = "README.md", content-type = "text/markdown" }

requires-python = ">=3.10"

dependencies = [
  "pandas",
  "biopython",
  "scipy",
  "matplotlib"
]

[project.urls]
homepage = "https://github.com/BarinthusBio/epitope_aligner"
documentation = "https://barinthusbio.github.io/epitope_aligner/epitope_aligner.html"
issues = "https://github.com/BarinthusBio/epitope_aligner/issues"
