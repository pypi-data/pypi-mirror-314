[tool:pytest]
doctest_optionflags = ELLIPSIS
addopts = --strict-markers --ignore=src/borch/backend/bk_tensor/bk_mxnet.py --ignore=src/borch/backend/bk_dataframe/bk_modin.py --ignore=docs
markers = 
	predefined: mark a test as a test of predefined models (deselect with '-m "not predefined"').
	slow: marks tests as slow (deselect with '-m "not slow"')
	integration: marks tests as integration (deselect with '-m "not integration"')
	tutorial: marks tests as tutorial (deselect with '-m "not tutorial"')
	download: marks tests as it will dowload files (deselect with '-m "not download"')
	memory_intensive: marks tests as momory intensive (deselect with '-m "not memory"')

[isort]
line_length = 88
multi_line_output = 3
skip = tutorials/
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True

[flake8]
ignore = 
	W503,
	E203,
	E266,
exclude = 
	.git,
	.eggs,
	__pycache__,
	tutorials
	docs
max-complexity = 10
max-line-length = 88
enable-extensions = A,B,G,N
per-file-ignores = 
	**/__init__.py: F401
	**/test_????* : N801, S101, S108, S301, S403
	borch/borch/random_variable.py: B008
	borch/borch/tensor_base.py: A003
	borch/infer/hmc.py: N803, N806
	borch/borch/nn/__init__.py: F401, F403
	borch/borch/distributions.py: B008, F822
	borch/borch/nn/torch_proxies.py: F822
	borch/eld.py: A001, A003

[coverage:report]
show_missing = True
skip_covered = True
fail_under = 100
exclude_lines = 
	pragma: no cover
	
	def __repr__
	if self\.debug
	
	raise AssertionError
	raise NotImplementedError
	
	if 0:
	if __name__ == .__main__.:
omit = 
	*__init__.py
	src/borch/version.py
	*/test_*.py
	src/borch/distributions/constraints_registry.py
	src/borch/distributions/transforms.py

[egg_info]
tag_build = 
tag_date = 0

