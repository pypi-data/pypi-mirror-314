[metadata]
name = tsvalid
version = 0.0.5
description = Validation of TSV files
long_description = file: README.rst
url = https://github.com/ontodev/tsvalid
download_url = https://github.com/ontodev/tsvalid/releases
project_urls = 
	Bug Tracker = https://github.com/ontodev/tsvalid/issues
	Source Code = https://github.com/ontodev/tsvalid/
	Documentation = https://ontodev.github.io/tsvalid
author = Nicolas Matentzoglu
author_email = nicolas.matentzoglu@gmail.com
maintainer = James Overton
maintainer_email = james@overton.ca
license = MIT
license_file = LICENSE
classifiers = 
	Development Status :: 3 - Alpha
	Environment :: Console
	Intended Audience :: Developers
	Intended Audience :: Science/Research
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3 :: Only
	Topic :: Scientific/Engineering :: Bio-Informatics
keywords = 
	TSV
	Spreadsheet
	Tables
	Linter
	Validation

[options]
install_requires = 
	click
	validators
zip_safe = false
include_package_data = True
python_requires = >=3.6
packages = find:

[options.extras_require]
test = 
	pytest
docs = 
	sphinx
	sphinx-rtd-theme
	sphinx-autodoc-typehints
	sphinx-click
	recommonmark

[options.entry_points]
console_scripts = 
	tsvalid = tsvalid.cli:validate

[doc8]
max-line-length = 120

[coverage:run]
branch = True
source = tsvalid
omit = 
	tsvalid/__main__.py
	tsvalid/cli.py
	tests/*
	docs/*
	scripts/*

[coverage:paths]
source = 
	tsvalid
	.tox/*/lib/python*/site-packages/tsvalid

[coverage:report]
show_missing = True
exclude_lines = 
	def __str__
	def __repr__

[flake8]
ignore = 
	E501
	W503
	S408
	S318
	S310

[darglint]
docstring_style = sphinx
strictness = short

[egg_info]
tag_build = 
tag_date = 0

