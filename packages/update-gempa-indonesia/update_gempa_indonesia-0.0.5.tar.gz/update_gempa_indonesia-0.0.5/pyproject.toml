[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "update-gempa-indonesia"
version = "0.0.5"
authors = [
  { name="ahmad sopyan", email="madsopyan5@gmail.com" },
]
description = "this package will get the latest earthquake from BMKG -Meteorology, Climatology, and Geophysics Agency"
readme = "README.md"
requires-python = ">=3.13"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]



[project.urls]
Homepage = "https://github.com/madshopy/update-gempa-indonesia/tree/main"
