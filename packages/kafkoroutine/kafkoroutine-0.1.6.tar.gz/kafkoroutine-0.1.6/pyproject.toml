[tool.poetry]
name = "kafkoroutine"
version = "0.1.6"
description = "Asynchronous wrappers for kafka-python, integrating Kafka with Python's asyncio."
authors = ["Michal Polit <mpolit@protonmail.com>"]
readme = "README.md"
homepage = "https://github.com/mpol1t/kafkoroutine"
repository = "https://github.com/mpol1t/kafkoroutine"
license = "MIT"
packages = [{include = "kafkoroutine"}]

[tool.poetry.dependencies]
python = "^3.11"
kafka-python = "^2.0.2"

[tool.poetry.dev-dependencies]
coverage = "^7.4.4"
iniconfig = "^2.0.0"
mock = "^5.1.0"
packaging = "^24.0"
pluggy = "^1.4.0"
pytest = "^8.1.1"
pytest-asyncio = "^0.24.0"
pytest-cov = "^6.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
