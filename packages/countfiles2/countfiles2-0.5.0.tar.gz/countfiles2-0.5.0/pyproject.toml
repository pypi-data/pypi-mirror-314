[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools"]

[project]
authors = [
    {name = "Robert Huselius", email = "robert@huseli.us"},
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
]
dependencies = [
    "colorama>=0.4.4",
]
description = "Recursively count files per directory."
dynamic = ["version"]
name = "countfiles2"
readme = "README.md"
requires-python = ">=3.7"

[project.scripts]
countfiles = "countfiles.cli:cli"

[project.urls]
Homepage = "https://github.com/Eboreg/countfiles"
Repository = "https://github.com/Eboreg/countfiles.git"

[tool.setuptools.dynamic]
version = {attr = "countfiles.__version__"}

[tool.pylint.main]
disable = [
    "missing-class-docstring",
    "missing-function-docstring",
    "missing-module-docstring",
    "too-many-arguments",
    "too-many-branches",
    "too-many-instance-attributes",
    "too-many-locals",
]
ignore = [".venv"]
max-line-length = 119
