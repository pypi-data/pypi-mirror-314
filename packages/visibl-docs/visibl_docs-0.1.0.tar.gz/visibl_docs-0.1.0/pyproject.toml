[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "visibl-docs"
dynamic = ["version"]
description = "Documentation tool"
authors = [{ name = "Your Name", email = "your.email@example.com" }]
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "flask==3.0.0",
    "werkzeug==3.0.1",
    "setuptools>=65.0.0",
    "requests==2.31.0",
    "psutil==5.9.5",
    "uvicorn==0.24.0",
    "fastapi==0.104.1",
    "websockets==11.0.3",
]

[project.scripts]
visibl-docs = "visibl_docs.cli:main"

[tool.hatch.version]
path = "visibl_docs/__init__.py" 