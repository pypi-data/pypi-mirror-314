[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "visibl-docs"
version = "0.1.1"
description = "Documentation generation tool"
authors = [{ name = "Your Name", email = "your.email@example.com" }]
license = { text = "MIT" }
requires-python = ">=3.8"
dependencies = [
    "click>=8.0.0",
    "pathlib",
    "keyring",
    "auth0-python",
    "requests"
]

[project.scripts]
docs = "visibl_docs.cli:main"

[project.urls]
Homepage = "https://github.com/yourusername/visibl-docs" 