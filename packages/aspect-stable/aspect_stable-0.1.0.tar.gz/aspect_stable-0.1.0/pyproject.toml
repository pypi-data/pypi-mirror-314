[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "aspect-stable"
version = "0.1.0"
readme = "README.rst"
requires-python = ">=3.10"
license = {file = "COPYING"}
authors = [{name = "Vital FernÃ¡ndez", email = "vgf@umich.edu"}]
description = "Automatic SPEctra Components Tagging"
dependencies = ["numpy~=1.2",
                "joblib~=1.3",
                "matplotlib~=3.7",
                "sklearn~=1.5",
                "tomli >= 2.0.0 ; python_version < '3.11'"]

classifiers = ["License :: OSI Approved :: MIT License",
               "Programming Language :: Python :: 3",
               "Programming Language :: Python :: 3.7"]

[project.optional-dependencies]
tests = ["pytest~=7.4",
         "pytest-cov~=4.1",
         "pytest-mpl~=0.16"]

docs = ["nbsphinx~=0.9",
        "ipympl~=0.9",
        "sphinx-rtd-theme~=1.0"]

[tool.pytest.ini_options]
pythonpath = ["src"]
mpl-baseline-path = 'tests/baseline'
mpl-results-path = 'tests/outputs'
mpl-results-always = false
addopts = "--cov-report term --cov-report xml"