[tool.poetry]
name = "vpx"
version = "0.1.24"
description = "VPM with integrated agents"
authors = ["Instachip <team@getinstachip.com>"]
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[tool.poetry.dependencies]
python = "^3.10"
anthropic = "^0.39.0"
openai = "^1.54.4"
typer = "^0.13.0"
python-dotenv = "^1.0.1"
networkx = "^3.4.2"
svgwrite = "^1.4.3"
pillow = "*"
cairosvg = "*"
vcd = "*"
colorama = "*"

[tool.poetry.scripts]
vpx = "vpx.cli:app"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
