[build-system]
requires = ["setuptools", "wheel", "numpy", "scipy"]
build-backend = "setuptools.build_meta"

[project]
name = "rnp"
version = "0.1.0"
description = "Research Numpy: run either JAX or standard Numpy from a common interface"
authors = [{ name = "Aerospace Research Community Team" }]
readme = "README.md"
requires-python = ">=3.10"
dependencies = ["numpy", "scipy"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta"
]
license = { file = "LICENSE" }
maintainers = [{ name = "The Developers" }]

[project.urls]
Homepage = "https://github.com/RCAIDE/RNUMPY"
Issues = "https://github.com/RCAIDE/RNUMPY/issues"
