[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "bnf-string-generator"
version = "0.1.0"
description = "A tool for generating random strings based on Backus-Naur Form (BNF) grammar."
authors = [
    { name = "Romelium", email = "romeomanzanillaiii@gmail.com" }
]
license = "MIT"
readme = "README.md"
keywords = ["BNF", "grammar", "random", "string", "generator"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Code Generators",
    "Topic :: Text Processing",
    "Topic :: Education",
    "Topic :: Education :: Computer Aided Instruction (CAI)"
]

[project.urls]
Homepage = "https://github.com/romelium/bnf-string-generator"
Issues = "https://github.com/romelium/bnf-string-generator/issues"