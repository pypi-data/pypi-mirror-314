[build-system]
build-backend = "hatchling.build"
requires = ["hatchling"]

[project]
authors = [{name = "asmitul"}]
classifiers = [
  "Topic :: Internet",
  "Topic :: Software Development :: Libraries :: Application Frameworks",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Topic :: Software Development :: Libraries",
  "Topic :: Software Development",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = ["pytz", "types-pytz"]
description = "A tool for awesome python utils"
dynamic = ["version"]
keywords = []
license = "MIT"
name = "utilyzer"
readme = "README.md"
requires-python = ">=3.8,<3.12"

[project.urls]
Documentation = "https://asmitul.github.io/utilyzer"
Issues = "https://github.com/asmitul/utilyzer/issues"
Source = "https://github.com/asmitul/utilyzer"

[tool.hatch.version]
path = "src/utilyzer/__init__.py"

[project.optional-dependencies]
docs = [
  "mkdocs~=1.6.1",
  "mkdocs-material~=9.5.48",
  "mkdocs-git-revision-date-localized-plugin~=1.3.0",
  "mkdocstrings[python]~=0.27.0",
]
quality = [
  "black~=24.10.0",
  "mypy~=1.13.0",
  "pre-commit~=4.0.1",
  "ruff~=0.8.2",
]
tests = [
  "pytest~=8.3.4",
  "pytest-cov~=6.0.0",
]

[tool.hatch.envs.quality]
features = [
  "quality",
]

[tool.hatch.envs.quality.scripts]
check = [
  "black --check --diff --preview src tests",
  "ruff check src tests",  # Changed from "ruff src tests"
]
format = [
  "black --preview src tests",
  "ruff check --fix src tests",  # Changed from "ruff --fix src tests"
  "check",
]
typecheck = [
  "mypy src --install-types --non-interactive",
]

[tool.mypy]
python_version = "3.11"
check_untyped_defs = true
ignore_missing_imports = true
warn_return_any = true

[tool.ruff]
[tool.ruff.lint]
ignore = [
  "E501", # line too long, handled by black
  "B008", # do not perform function calls in argument defaults
  "C901", # too complex
]
select = [
  "E", # pycodestyle errors
  "W", # pycodestyle warnings
  "F", # pyflakes
  "I", # isort
  "C", # flake8-comprehensions
  "B", # flake8-bugbear
]

[tool.ruff.lint.isort]
known-first-party = ["utilyzer"]

[tool.hatch.envs.tests]
features = [
  "tests",
]

[tool.hatch.envs.tests.scripts]
run = "pytest --cov=utilyzer --cov-report=term-missing tests/ --durations 0 -s {args:tests}"

[[tool.hatch.envs.tests.matrix]]
python = ["38", "39", "310", "311"]

[tool.hatch.envs.docs]
features = [
  "docs",
]

[tool.hatch.envs.docs.scripts]
build = [
  "mkdocs build",
]
serve = [
  "mkdocs serve",
]

[tool.hatch.build.targets.sdist]
exclude = [
  "/.github",
  "/.vscode",
  "/docs",
  "/.devcontainer",
  "/.pre-commit-config.yaml",
  "/.gitignore",
  "/tests",
  "/Dockerfile",
  "/.dockerignore",
]
