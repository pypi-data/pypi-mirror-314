[tool.poetry]
name = "beelzebub"
version = "1.0.0"
description = "Lightweight framework for transforming input to output"
authors = ["Paul Breen <paul.breen6@btinternet.com>"]
readme = "README.md"
license = "Apache-2.0"
repository = "https://github.com/paul-breen/beelzebub"
homepage = "https://github.com/paul-breen/beelzebub"
documentation = "https://github.com/paul-breen/beelzebub/blob/main/README.md"

[tool.poetry.dependencies]
python = "^3.8"
Jinja2 = "^3.1.0"
fsspec = "^2024.10.0"
requests = "^2.32.3"
aiohttp = "^3.10.11"

[tool.poetry.group.dev.dependencies]
pytest = "^6.1.2"
gcsfs = "^2024.10.0"
pytest-aioresponses = "^0.2.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
