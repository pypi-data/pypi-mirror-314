[build-system]
requires = [
    "hatchling",
    "hatch-vcs",
    "wheel",
]
build-backend = "hatchling.build"

[project]
name = "uniprot-id_mapping"
description = "A wrapper around the UniProt ID Mapping web service."
dependencies = [
    "pyxdg",
    "requests",
]
requires-python = ">=3.7"
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
]
readme = "README.md"
dynamic = [
    "version",
]
authors = [
    { name = "Jan-Michael Rye", email = "jan-michael.rye@inria.fr" },
]

[project.license]
file = "LICENSE.txt"

[project.urls]
Homepage = "https://gitlab.inria.fr/jrye/uniprot-id-mapping"
Source = "https://gitlab.inria.fr/jrye/uniprot-id-mapping.git"
Documentation = "https://jrye.gitlabpages.inria.fr/uniprot-id-mapping"
Issues = "https://gitlab.inria.fr/jrye/uniprot-id-mapping/-/issues"

[project.scripts]
uniprot-id_mapper = "uniprot_id_mapping.main:run_main"

[tool.hatch.version]
source = "vcs"

[tool.hatch.version.raw-options]
version_scheme = "no-guess-dev"
local_scheme = "no-local-version"

[tool.hatch.build.hooks.vcs]
version-file = "src/uniprot_id_mapping/version.py"
template = """
#!/usr/bin/env python3
'''
Version file automatically generated by setuptools-scm via hatch-vcs.
https://pypi.org/project/setuptools-scm/
https://github.com/ofek/hatch-vcs
Do not track this file and do not edit it manually.
'''
VERSION = {version!r}
VERSION_TUPLE = {version_tuple!r}
"""

[tool.pylint."MESSAGES CONTROL"]
max-line-length = 100
