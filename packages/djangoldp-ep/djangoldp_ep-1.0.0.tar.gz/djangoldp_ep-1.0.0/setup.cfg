[metadata]
name = djangoldp_ep
version = attr: djangoldp_ep.__version__
url = https://git.startinblox.com/djangoldp-packages/djangoldp-ep/
author = Startin'blox
author_email = jbaptiste@startinblox.com
description = djangoldp package for Energie Partagee
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
classifiers = 
	Programming Language :: Python :: 3

[options]
packages = find:
install_requires = 
	djangoldp~=3.1
	djangoldp_account~=3.1
	pandas~=2.2.3
	openpyxl~=3.1.5
	reportlab==3.6.13
	xhtml2pdf~=0.2

[options.extras_require]
include_package_data = True

[semantic_release]
version_variable = djangoldp_ep/__init__.py:__version__
commit_parser = commit_parser.parse

[egg_info]
tag_build = 
tag_date = 0

