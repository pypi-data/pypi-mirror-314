[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pygrader-utils"
version = "0.1.0"
description = "Utils for ENGR 131"
authors = [{ name = "Theo Beers", email = "theo.beers@drexel.edu" }]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
  "ipython>=8.30.0",
  "numpy>=2.1.3",
  "panel>=1.5.4",
  "pynacl>=1.5.0",
  "requests>=2.32.3",
]

[project.optional-dependencies]
dev = [
  "build>=1.2.2.post1",
  "mypy>=1.13.0",
  "ruff>=0.8.1",
  "twine>=6.0.1",
  "types-requests>=2.32.0.20241016",
]
