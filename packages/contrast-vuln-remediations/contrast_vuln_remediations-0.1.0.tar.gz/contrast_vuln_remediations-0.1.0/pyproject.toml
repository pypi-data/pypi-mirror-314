[project]
name = "contrast-vuln-remediations"
version = "0.1.0"
description = "A command-line tool for tracking remediated vulnerabilities in Contrast Security applications"
authors = [{ name = "Jonathan Harper", email = "39912347+jharper-sec@users.noreply.github.com" }]

dependencies = [
    "httpx>=0.27.0",
    "python-dotenv>=1.0.0",
    "tqdm>=4.65.0",
    "typer>=0.9.0",
    "rich>=13.3.5",
]
readme = "README.md"
requires-python = ">= 3.8"

[project.scripts]
contrast-vuln-remediations = "contrast_vuln_remediations.cli:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    "pytest>=8.3.4",
    "pytest-asyncio>=0.24.0",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/contrast_vuln_remediations"]

[tool.pytest.ini_options]
asyncio_mode = "strict"
markers = [
    "asyncio: mark test as async",
]