[build-system]
requires = ["setuptools>=75.6.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fileease"
version = "0.0.3"
description = "A simple file management tool"
readme = "README.md" 
license = {text = "MIT"} 
authors = [{name = "METECH", email = "metech.mc@gmail.com"}]
dependencies = [
    "pypdf>=5.1.0",
    "pikepdf>=9.4.2",
    "pillow>=11.0.0"
]
requires-python = ">=3.10" 

[project.urls]
homepage = "https://github.com/ME-TECH-ELECTRONICS/FileEase"
repository = "https://github.com/ME-TECH-ELECTRONICS/FileEase"