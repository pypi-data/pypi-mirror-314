[metadata]
name = spinex_clustering
version = 0.0.1
author = M.Z. Naser and A.Z. Naser
author_email = mznaser@clemson.edu
description = An advanced clustering algorithm with multi-level analysis capabilities
long_description = file: README.md
long_description_content_type = text/markdown
url = https://https://github.com/mznaser-clemson
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Topic :: Scientific/Engineering :: Artificial Intelligence
	Topic :: Scientific/Engineering :: Information Analysis

[options]
packages = find:
python_requires = >=3.7
install_requires = 
	numpy>=1.19.0
	scipy>=1.6.0
	scikit-learn>=0.24.0
	numba>=0.53.0
	umap-learn>=0.5.0

[egg_info]
tag_build = 
tag_date = 0

