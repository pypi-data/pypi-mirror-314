[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "jelka"
version = "0.0.3"
authors = [
  { name="Bor Brudar", email="bor.brudar@gmail.com" },
]
description = "API"
readme = "PackageREADME.md"
requires-python = ">=3.8"
dependencies = [
  "jelka-validator"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/Jelka-FMF/JelkaPy"
Issues = "https://github.com/Jelka-FMF/JelkaPy/issues"
