[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "esp-ppq"
version = "0.2.0"
description = "Quantization tools for esp-dl"
authors = [
    "xysun <sunxiangyu@espressif.com>"
]
license = "Apache V2.0"
readme = "README.md"
packages = [
    { include = "ppq" }  # 指定源代码目录为 `src`
]

[tool.poetry.dependencies]
python = "^3.8"
numpy = ">=1.24.3"
onnx = ">=1.14.0"
protobuf = "^3.20.2"
torch = "^1.12.0"
onnxsim = ">=0.4.36"
tqdm = ">=4.0.0"
flatbuffers = ">=24.3.0"
cryptography = ">=42.0.0"
