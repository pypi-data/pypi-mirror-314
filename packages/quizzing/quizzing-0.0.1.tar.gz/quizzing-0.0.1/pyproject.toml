[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "quizzing"
version = "0.0.1"
authors = [
  { name="Huan He, Qijia Zheng", email="huanhe@student.ubc.ca"},
]
description = "The quizzing Package is about creating, managing, and conducting interactive quizzes for users, divided into two sub-packages: question_bank and doquiz."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/Raccoon-he/quizzing-step3"
Issues = "https://github.com/Raccoon-he/quizzing-step3/issues"