[tool.poetry]
name = "tryalot"
version = "0.5.0"
description = "Try a lot without worrying about the hassle."
authors = ["Yuta Taniguchi <yuta.taniguchi.y.t@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/yuttie/tryalot"
repository = "https://github.com/yuttie/tryalot"

[tool.poetry.dependencies]
python = "^3.9"
zstandard = ">=0.16.0, <0.24"
graphviz = ">=0.19, <0.21"

[tool.poetry.dev-dependencies]
pytest = "^8.3.4"
numpy = "^2"
torch = "^2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
