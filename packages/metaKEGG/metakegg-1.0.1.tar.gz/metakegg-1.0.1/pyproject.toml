[project]
name = "metaKEGG"
version = "1.0.1"

authors = [
  { name="Michail Lazaratos", email="Michail.Lazaratos@dife.de" },
]
maintainers = [
  { name="Michail Lazaratos", email="Michail.Lazaratos@dife.de" },
]
description = "A python package to map enrichment analysis on KEGG pathways."
readme = "README.md"
requires-python = ">=3.9, <3.13"
dependencies = [
  'matplotlib==3.9.2 , <3.11; python_version != "3.9"',
  'matplotlib==3.6.2; python_version == "3.9"',
  'numpy==1.26.0; python_version == "3.9"',
  'numpy==2.1.3; python_version != "3.9"',
  'openpyxl==3.1.5',
  'pyopenssl==24.2.1',
  'pandas==2.2.3',
  'pip',
  'setuptools==75.6.0',
  'setuptools-scm==8.1.0',
  'biopython==1.84',
  'pypdf2==3.0.1',
  'pytest==8.3.3',
  'pytest-asyncio==0.24.0',
  'reportlab==4.2.5',
  'requests==2.32.3',
  'xlsxwriter==3.2.0',
  'fsspec==2024.10.0'
]
license = { "text" = "AGPL-3.0" }
classifiers = [
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)",
    "Operating System :: OS Independent",
]

[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project.urls]
Repository = "https://github.com/dife-bioinformatics/metaKEGG"