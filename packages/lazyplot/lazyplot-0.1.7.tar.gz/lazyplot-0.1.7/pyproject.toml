[project]
name = "lazyplot"
version = "0.1.7"
description = "plot matplotlib graph easily"
authors = [
    { name = "hiroh", email = "hirohata0116@gmail.com" }
]
dependencies = [
    "matplotlib>=3.7.5",
    "numpy>=1.24.4",
    "Pillow>=10.4.0",
]
readme = "README.md"
requires-python = ">= 3.8"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    "pip>=24.2",
    "twine>=5.1.1",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["lazyplot"]
