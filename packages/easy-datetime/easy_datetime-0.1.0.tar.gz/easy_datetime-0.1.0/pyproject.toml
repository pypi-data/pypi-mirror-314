[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "easy_datetime"
version = "0.1.0"
description = "A simple package to automatically detect and convert datetime strings to Unix timestamps"
readme = "README.md"
authors = [{ name = "Lucy" }]
license = { text = "MIT" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "python-dateutil>=2.8.2",
]
requires-python = ">=3.6"

[project.urls]
Homepage = "https://github.com/yourusername/easy_datetime"
