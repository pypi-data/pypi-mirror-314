[project]
name = "omg"
version = "1.2.3"
requires-python = ">=3.10"
dependencies = [
  "watchdog",
  "termcolor",
  "riprint",
]
authors = [
  {name = "Hampus Hallman"}
]
# description = ""
readme = "README.md"
license = {file = "LICENSE"}

[project.urls]
Repository = "https://github.com/Reddan/omg.git"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["omg"]

[project.scripts]
omg = "omg.__main__:main"
