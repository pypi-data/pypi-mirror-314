site_name: Zizou 
nav:
  - Home: index.md
  - User Guide: anomaly_detection.ipynb
  - Spectrogram: spectrogram.ipynb
  - API: api.md
theme: readthedocs
plugins:
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          options:
            docstring_style: sphinx
            heading_level: 3
            parameter_headings: true
            show_root_toc_entry: true
  - mkdocs-jupyter: