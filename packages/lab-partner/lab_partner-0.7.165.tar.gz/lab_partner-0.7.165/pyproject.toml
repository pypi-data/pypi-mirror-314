[build-system]
requires = ["setuptools>=64", "wheel", "setuptools_scm[toml]>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "lab-partner"
description = "A toolkit that partners with you to build software projects"
dynamic = ["version", "readme"]
authors = [
    {name = "Anthony Schexnaildre", email = "aps@enclarify.com"}, ]
maintainers = [
    {name = "Anthony Schexnaildre", email = "aps@enclarify.com"},
]
requires-python = ">=3.8"
keywords = ["developer", "tools", "docker"]
license = {file = "LICENSE.md"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development"
]
dependencies = [
    "click==8.1.3"
]
[project.optional-dependencies]
dev = []
test = [
    "pytest==8.1.1"
]

[project.urls]
homepage = "https://github.com/enclarify/lab-partner"

[tool.setuptools_scm]
version_scheme = "no-guess-dev"
local_scheme="no-local-version"

[tool.setuptools.dynamic]
version = { attr = "setuptools_scm.get_version" }
readme = {file = ["README.md"]}

[tool.setuptools]
package-dir = {"" = "src"}
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[project.scripts]
lab = "lab_partner.lab_control:lab"