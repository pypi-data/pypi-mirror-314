  opensearch-dashboards:
    image: opensearchproject/opensearch-dashboards:1.0.0
    container_name: opensearch-dashboards
    hostname: opensearch-dashboards
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.opensearch.rule=Host(`opensearch`)"
      - "traefik.http.services.opensearch.loadbalancer.server.port=5601"
    environment:
      - OPENSEARCH_URL=https://node-0.example.com:9200
      - OPENSEARCH_HOSTS=https://node-0.example.com:9200
    ports:
      - 5601:5601
    expose:
      - "5601"
    networks:
      - ${NETWORK_NAME}
  opensearch:
    image: opensearchproject/opensearch:1.0.0
    container_name: opensearch
    hostname: node-0.example.com
    ports:
      - '9200:9200'
      - '9600:9600'
    environment:
      - discovery.type=single-node
      - cluster.name=opensearch-cluster
      - node.name=opensearch
      - bootstrap.memory_lock=true # along with the memlock settings below, disables swapping
      - "OPENSEARCH_JAVA_OPTS=-Xms12g -Xmx12g" # minimum and maximum Java heap size, recommend setting both to 50% of system RAM
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536 # maximum number of open files for the OpenSearch user, set to at least 65536 on modern systems
        hard: 65536
    volumes:
      - ${OPENSEARCH_DATA}:/usr/share/opensearch/data
      - ${OPENSEARCH_LOGS}:/usr/share/opensearch/logs
    networks:
      - ${NETWORK_NAME}

networks:
  lab:
    name: ${NETWORK_NAME}