name: Build and Deploy
on: [push, workflow_dispatch]
env:
  DOCKERHUB_USERNAME: enclarify
jobs:
  Build-and-Deploy:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Login to Docker Hub
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
        uses: docker/login-action@v2
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build lab-partner-dind-rootless docker image
        uses: docker/build-push-action@v4
        with:
          context: images/rootless/
          file: images/rootless/Dockerfile
          push: false
          load: true
          tags: ${{ env.DOCKERHUB_USERNAME }}/lab-partner-dind-rootless:${{ github.ref_name }}
# figure out how to put in a a step to save the images to the CICD artifacts
      - name: Build lab-partner-cli docker image
        uses: docker/build-push-action@v4
        with:
          context: images/cli
          build-args: |
            LAB_VERSION=${{ github.ref_name }}
          file: images/cli/Dockerfile
          push: false
          load: true
          tags: ${{ env.DOCKERHUB_USERNAME }}/lab-partner-cli:${{ github.ref_name }}
      - name: Build lab-partner python packages
        uses: docker/build-push-action@v4
        with:
          context: .
          build-args: |
            LAB_VERSION=${{ github.ref_name }}
          file: Dockerfile
          push: false
          load: true
          tags: ${{ env.DOCKERHUB_USERNAME }}/lab-partner-packages:${{ github.ref_name }}
      - name: Copy python wheels from docker image
        run: |
          container_id=$(docker create ${{ env.DOCKERHUB_USERNAME }}/lab-partner-packages:${{ github.ref_name }}) \
          && mkdir -p dist \
          && docker cp ${container_id}:/opt/lab/dist/init/. dist/ \
          && docker rm -f ${container_id}
      - name: Publish package distributions to PyPI
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          verbose: true
          print-hash: true
          password: ${{ secrets.PYPI_API_TOKEN }}
      - name: List images
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
        run: |
          docker images
      - name: Publish lab-partner-dind-rootless docker image
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
        run: |
          docker push ${{ env.DOCKERHUB_USERNAME }}/lab-partner-dind-rootless:${{ github.ref_name }}
      - name: Publish lab cli docker image
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
        run: |
          docker push ${{ env.DOCKERHUB_USERNAME }}/lab-partner-cli:${{ github.ref_name }}