[project]
name = "metap"
version = "0.0.4"
authors = [
  { name="Stefanos Baziotis", email="stefanos.baziotis@gmail.com" },
]
description = "A simple meta-programming layer for Python"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: Apache Software License"
]
keywords = ["meta-programming", "debugging"]

[project.urls]
Homepage = "https://github.com/baziotis/metap"
Repository = "https://github.com/baziotis/metap"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
