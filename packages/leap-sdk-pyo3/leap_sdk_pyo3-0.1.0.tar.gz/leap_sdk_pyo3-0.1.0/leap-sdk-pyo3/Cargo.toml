[package]
name = "leap-sdk-pyo3"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "leap-sdk"
path = "src/main.rs"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "leap_sdk_pyo3"
crate-type = ["cdylib", "lib"]

[dependencies]
tokio = { version = "1.24", features = ["macros", "rt-multi-thread"] }
pyo3 = "0.23.1"
