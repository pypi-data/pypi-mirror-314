[project]
name = "hachitool"
dynamic = []
description = "Utilities for working with Python scripts in GitHub Actions"
readme = "README.md"
authors = [
    { name = "celsius narhwal", email = "hello@celsiusnarhwal.dev" },
]
requires-python = ">=3.10"
dependencies = [
    "multimethod>=1.12",
    "pydantic>=2.10.3",
]
version = "1.0.0"

[project.urls]
Repository = "https://github.com/celsiusnarhwal/hachitool"
Issues = "https://github.com/celsiusnarhwal/hachitool/issues"
Changelog = "https://github.com/celsiusnarhwal/hachitool/blob/main/CHANGELOG.md"

[tool.pdm.version]
source = "scm"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
