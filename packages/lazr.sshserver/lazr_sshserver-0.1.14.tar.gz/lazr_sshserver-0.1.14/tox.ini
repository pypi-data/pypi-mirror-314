[tox]
envlist =
    py38
    py39
    py310
    py311
    py312
    py313
    lint

[testenv]
commands =
    zope-testrunner --test-path src --tests-pattern ^tests {posargs}
deps =
    .[test]

[testenv:lint]
basepython =
    python3.11
deps =
    pre-commit
commands =
    pre-commit run --all-files
