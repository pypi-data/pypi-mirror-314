[build-system]
requires = ["setuptools>=75.6"]
build-backend = "setuptools.build_meta"

[project]
name = "django-percentagefield"
version = "0.1.6"
authors = [
    { name = "Nico Vromans", email = "nico.vromans@alpinedigital.be" },
    { name = "Alpine Digital", email = "contact@alpinedigital.be" },
]
description = "A ``PercentageField`` for Django that shows a Decimal (ex. ``0.2100`` in the database - by default rounded to 4 decimal spaces) as a percentage in the admin (ex. ``21%``). With built-in (overridable) min and max validator to ensure a valid percentage range: 0 ≤ x ≤ 100."
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Environment :: Web Environment",
    "Framework :: Django :: 5.0",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "django>=5.0.6",
]

[tool.setuptools.package-data]
django_percentagefield = ["templates/**"]

[project.urls]
Homepage = "https://github.com/alpine-digital/django-percentagefield"
Issues = "https://github.com/alpine-digital/django-percentagefield/issues"
