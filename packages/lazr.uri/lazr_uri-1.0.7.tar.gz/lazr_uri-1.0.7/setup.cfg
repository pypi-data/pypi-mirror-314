[metadata]
name = lazr.uri
version = 1.0.7
maintainer = LAZR Developers
maintainer_email = lazr-developers@lists.launchpad.net
url = https://launchpad.net/lazr.uri
download_url = https://launchpad.net/lazr.uri/+download
description = A self-contained, easily reusable library for parsing, manipulating, and generating URIs.
long_description = file: README.rst, NEWS.rst
long_description_content_type = text/x-rst
license = LGPL v3
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	License :: OSI Approved :: GNU Library or Lesser General Public License (LGPL)
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.13

[options]
namespace_packages = lazr
packages = find:
package_dir = =src
include_package_data = True
zip_safe = False
install_requires = 
	setuptools
python_requires = >=3.8

[options.packages.find]
where = src

[options.extras_require]
docs = Sphinx

[egg_info]
tag_build = 
tag_date = 0

