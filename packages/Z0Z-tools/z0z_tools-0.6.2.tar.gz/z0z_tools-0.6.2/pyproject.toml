[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "Z0Z_tools"
description = "Audio processing, data structure, and package management tools."
dynamic = [
    "version", 
    ]
requires-python = ">= 3.10"
readme = "README.md"
dependencies = [
    "numpy",
    "packaging",
    "resampy",
    "soundfile",
]

[tool.setuptools]
include-package-data = true

[project.urls]
"Homepage" = "https://github.com/hunterhogan/Z0Z_tools"

[tool.setuptools.packages.find]
where = ["."]
include = ["*"]

[tool.setuptools.dynamic]
version = { attr = "Z0Z_tools.__version__" }

[tool.coverage.run]
branch = true
source = ["Z0Z_tools"]
data_file = "unittests/coverage/.coverage"
omit = [
    "Z0Z_tools/__init__.py",
    "unittests/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if TYPE_CHECKING:",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
]
ignore_errors = false
fail_under = 80
