[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "poetflow"
version = "0.1.0"
description = "Poetry plugin for monorepo management"
authors = ["Felipe Pimentel <felipe@pimentel.dev>"]

[tool.poetry.dependencies]
python = "^3.10"
poetry = "^1.7.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.4"
mypy = "^1.7.1"
ruff = "^0.8.2"
dagger-io = "^0.14.0"
pytest-cov = "^4.1.0"

[tool.pytest.ini_options]
pythonpath = ["."]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = ["poetry.*", "cleo.*", "poetflow.*"]
ignore_missing_imports = true

[tool.ruff]
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I"]

[tool.poetry.scripts]
check = "scripts.check:main"
lint = "scripts.lint:main"
format = "scripts.format:main"
typecheck = "scripts.typecheck:main"
test = "scripts.test:main"
