[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "mkdocs-content-tabs"
version = "1.0.5"
keywords = ["mkdocs", "mkdocs-plugin", "markdown", "obsidian", "content-tabs"]
description = "A simple plugin that converts Obsidian content tabs and converts them into mkdocs supported content tabs."
readme = "README.md"
requires-python = ">=3.8"
authors = [{ name = "epleone", email = "epleone@qq.com" }]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Documentation",
    "Topic :: Software Development :: Documentation"
]

dependencies = [
    "mkdocs>=1"
]

[project.urls]
homepage = "https://github.com/epleone/mkdocs-content-tabs"


[project.optional-dependencies]


[project.entry-points."mkdocs.plugins"]
content-tabs = "mkdocs_content_tabs.plugin:ContentTabsPlugin"
