[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "manim-present"
version = "0.1.0"
authors = [
  { name="Mohammed Elwardi Fadeli", email="elwardifadeli@gmail.com" },
]
description = "Configuration-based HTML presentation producer using Manim."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Education",
    "Topic :: Multimedia :: Graphics :: Presentation",
]
dependencies = [
    "manim>=0.18.1",
    "manim-slides>=5.1.10",
    "hydra-core>=1.3.2",
    "omegaconf>=2.3.0",
    "numpy>=1.26.4",
    "pandas>=2.2.3",
    "scipy>=1.14.1",
    "opencv-python>=4.10.0.84",
    "ffmpeg-python>=0.2.0",
    "pybtex>=0.24.0",
    "pypdf2>=3.0.1"
]

[project.scripts]
    manim-present = "manim_present.manim_present:main"
    manim-present-cli = "manim_present.manim_present_cli:main"

[project.urls]
"Homepage" = "https://github.com/FoamScience/manim-present"
"Bug Tracker" = "https://github.com/FoamScience/manim-present/issues"

[tool.hatch.build]
exclude = [
    "example",
]
