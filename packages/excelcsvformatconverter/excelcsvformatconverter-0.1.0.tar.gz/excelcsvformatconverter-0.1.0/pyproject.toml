[project]
name = "excelcsvformatconverter"
version = "0.1.0"
description = "Converter to convert a Picoscope generated csv file to a excel compatible one."
authors = [
    {name = "Nils Krause", email = "github@nils.online"},
]
dependencies = []
requires-python = ">=3.9"
readme = "README.md"
license = {text = "MIT"}

[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project.scripts]
csvconverter_cmd = "excel_csv_decimal_converter_nikrapy.csvdecimalconverter:main"
csvconverter = "excel_csv_decimal_converter_nikrapy.csvconvertergui:gui_main"


[tool.pdm]
distribution = true

[project.urls]
Homepage = "https://github.com/krauni/excelcsvconverter"
