name: Auto-update tippecanoe Version
on:
  workflow_dispatch:
  schedule:
    - cron:  '0 10 * * 1'
#  pull_request_target:
#    branches: [ main ]
jobs:
  update-dep:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - uses: actions/checkout@v4
      - name: Check and update tippecanoe version
        id: check-tippecanoe
        run: |
          old_version="$(grep -Po '(?<=TIPPECANOE_VERSION )\d+(\.\d+)+' tippecanoe_version.cmake)"
          echo "Old version: $old_version"
          echo "old_version=$old_version" >> $GITHUB_OUTPUT

          new_version=$(git -c 'versionsort.suffix=-' \
            ls-remote --exit-code --refs --sort='version:refname' --tags https://github.com/felt/tippecanoe/ '*.*.*'\
            | tail --lines=1\
            | cut --delimiter='/' --fields=3\
            | grep -Po '\d+(\.\d+)+')

          echo "New version: $new_version"
          echo "new_version=$new_version" >> $GITHUB_OUTPUT

          if [ "$old_version" != "$new_version" ]; then
            echo "set(TIPPECANOE_VERSION $new_version)" > tippecanoe_version.cmake
            echo "tippecanoe version updated"
          else
            echo "No change in tippecanoe version"
          fi

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
            token: ${{ secrets.GITHUB_TOKEN }}
            commit-message: Update tippecanoe version (${{ steps.check-tippecanoe.outputs.new_version }})
            title: Update tippecanoe version (${{ steps.check-tippecanoe.outputs.new_version }})
            body: |
              - Update tippecanoe version to ${{ steps.check-tippecanoe.outputs.new_version }}
              Auto-generated by ${{ github.server_url }}/${{ github.repository }}/runs/${{ github.job }}?check_suite_focus=true
            author: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
            branch: tippecanoe-version-update/${{ steps.check-tippecanoe.outputs.new_version }}
