[package]
name = "config_file_types"
version = "2024.11.25"
edition = "2021"
description = "Automatically generate file configuration wrapper"
license = "LGPL-3.0+"
categories = ["config", "encoding"]
keywords = ["serialization", "serde", "hcl", "json", "toml"]
repository = "https://github.com/ascpkg/asc/tree/main/config_file_types"
readme = "README.md"

[dependencies]
config_file_macros = { version = "2024.11.22", path = "../config_file_macros" }
hcl-rs = { version = "0.18.2" }
quick-xml = { version = "0.37.1", features = ["serialize"] }
serde = { version = "1.0.210", features = ["derive"] }
serde_json = { version = "1.0.129" }
serde_yml = { version = "0.0.12" }
toml = { version = "0.8.19" }
tracing = { version = "0.1.40" }
