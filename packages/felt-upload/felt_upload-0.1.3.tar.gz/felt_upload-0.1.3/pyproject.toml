[tool.poetry]
name = "felt-upload"
version = "0.1.3"
description = "CLI tool to upload data to Felt"
authors = ["Oleksii Vykaliuk <alekzvik@gmail.com>"]
readme = "README.md"
packages = [{ include = "felt_upload" }]
license = "MIT"
repository = "https://github.com/alekzvik/felt_upload"

[tool.poetry.scripts]
felt-upload = "felt_upload.cli:app"

[tool.poetry.dependencies]
python = ">=3.9"
requests = "^2.31.0"
typer = { extras = ["all"], version = "^0.15.1" }
requests-toolbelt = "^1.0.0"

[tool.poetry.group.dev.dependencies]
ruff = "*"
black = "*"
responses = "^0.25.3"
mypy = "*"
types-requests = "^2.31.0.1"
pytest = "*"
pre-commit = "*"
pytest-cov = "^5.0.0"


[tool.poetry.group.docs.dependencies]
mkdocs = "^1.4.3"
mkdocs-typer = "^0.0.3"
markdown-include = "^0.8.1"
mkdocs-material = "^9.1.17"


[tool.pytest]
testpaths = "tests"

[tool.ruff]
ignore = [
    # Enforced by black
    "E501",
]

[tool.mypy]
files = "src"

[[tool.mypy.overrides]]
module = ['requests_toolbelt.*']
ignore_missing_imports = true

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
