[tool.poetry]
name = "geoportal"
version = "0.1.0"
description = "GeoPortal plugin for OneCode"
readme = "README.md"
authors = ["DeepLime <contact@deeplime.io>"]
license = "MIT"
keywords = ["onecode", "plugin", "geoportal"]
homepage = "https://github.com/deeplime-io/geoportal"
repository = "https://github.com/deeplime-io/geoportal"
documentation = "https://deeplime-io.github.io/geoportal"
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Intended Audience :: End Users/Desktop",
  "License :: OSI Approved :: MIT License",
  "Natural Language :: English",
  "Operating System :: Unix",
  "Operating System :: Microsoft :: Windows",
  "Programming Language :: Python",
  "Topic :: Scientific/Engineering",
  "Topic :: Software Development :: Code Generators"
]

[tool.poetry.dependencies]
python = ">=3.7, <3.11"
onecode = ">=0.1.0"
pydash = "^5.1.0"
python-slugify = "^6.1.2"

[tool.poetry.scripts]
geoportal-extract = 'geoportal.cli.extract:main'
geoportal-start = 'geoportal.cli.start:main'

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
