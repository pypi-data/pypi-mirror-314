disable_existing_loggers: false
formatters:
  detailed:
    datefmt: '%Y-%m-%d %H:%M:%S'
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s [Line: %(lineno)d]'
handlers:
  console:
    class: logging.StreamHandler
    formatter: detailed
    level: DEBUG
    stream: ext://sys.stdout
  rotating_file:
    backupCount: 5
    class: logging.handlers.RotatingFileHandler
    encoding: utf8
    filename: logs/application.log
    formatter: detailed
    level: DEBUG
    maxBytes: 10485760
loggers:
  sibra_logger:
    handlers:
    - rotating_file
    - console
    level: INFO
    propagate: false
root:
  handlers:
  - console
  - rotating_file
  level: DEBUG
version: 1
