[tool.poetry]
name = "ClustIce"
version = "0.7.2" # major.minor.fix
authors = [ "Masakazu Matsumoto <vitroid@gmail.com>" ]
description = "A tool to generate exotic ice clusters."
homepage = "https://github.com/vitroid/ClustIce"
repository = "https://github.com/vitroid/ClustIce"
readme = "README.md"
license = "MIT"

# [tool.poetry-dynamic-versioning]
# enable = true
# # format = "{base}"
# style = "pep440"

[tool.poetry.dependencies]
"python" = "^3.10"
networkx = ">=3.2.1"
scikit-learn = "^1.3.2"
cycless = ">=0.4.2"
yaplotlib = "^0.1.2"
icecream = "^2.1.3"
numpy = ">=1.26.4"

[tool.poetry.group.dev.dependencies]
jinja2 = "^3.1.2"
toml = "^0.10.2"
pdoc = "^14.1.0"
jupyter = "^1.0.0"
ipykernel = "^6.29.4"
genice-core = "^0.9.1"
py3dmol = "^2.1.0"
pairlist = "^0.5.1.2"
genice2 = ">=2.2.5.5"
genice2-svg = "^2.4.1"
gemmi = "^0.6.7"


[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning"]
build-backend = "poetry_dynamic_versioning.backend"

[project.urls]
"manual" = "https://clustice.github.io/ClustIce"