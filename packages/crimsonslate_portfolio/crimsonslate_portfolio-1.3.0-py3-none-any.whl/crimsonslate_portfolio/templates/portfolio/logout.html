{% extends "portfolio/layout.html" %}
{% load portfolio_display %}
{% block content %}
<div class="container mx-auto my-16">
    <form action="{% url 'portfolio logout' %}" method="post" class="grid grid-cols-1 gap-8 lg:gap-16">
        {% csrf_token %}
        {{ form }}
        <button class="w-full block p-8 bg-red-500 text-white rounded-lg hover:bg-red-300 border-gray-600 drop-shadow-sm"type="submit">
            Logout
        </button>
    </form>
</div>
{% endblock content %}
