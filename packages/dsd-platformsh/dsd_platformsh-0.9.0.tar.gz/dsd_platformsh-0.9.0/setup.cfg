[metadata]
name = dsd-platformsh
version = 0.9.0
description = A plugin for django-simple-deploy, supporting deployments to Platform.sh.
long_description = file: README.md
long_description_content_type = text/markdown
project_urls = 
	Documentation = https://django-simple-deploy.readthedocs.io/en/latest/
	GitHub = https://github.com/django-simple-deploy/dsd-platformsh
	Changelog = https://github.com/django-simple-deploy/dsd-platformsh/blob/main/CHANGELOG.md
author = Eric Matthes
author_email = ehmatthes@gmail.com
license = BSD
classifiers = 
	Environment :: Web Environment
	Framework :: Django
	Framework :: Django :: 4.2
	Framework :: Django :: 5.0
	Intended Audience :: Developers
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Topic :: Internet :: WWW/HTTP
	Topic :: Internet :: WWW/HTTP :: Dynamic Content

[options]
packages = 
	dsd_platformsh
	dsd_platformsh.templates
include_package_data = True
python_requires = >=3.8
install_requires = 
	Django >=  4.2
	pluggy >= 1.5.0
	toml >= 0.10.2
	requests >= 2.28.0
	django-simple-deploy >= 0.8.0

[egg_info]
tag_build = 
tag_date = 0

