[tool.poetry]
name = "investigator"
version = "1.0.0"
description = "Retrieve and combine security statics from popular web services"
authors = ["T Torsteinb√∏ <pypi@torsteinbo.no>"]
readme = "README.md"
homepage = "https://github.com/ttorsteinbo/investigator"
license = "BSD-3-Clause"

[tool.poetry.dependencies]
python = "^3.11"
pyjwt = "^2.8.0"
requests = "^2.31.0"
cryptography = "^41.0.5"
pydash = "^8.0.4"

[tool.poetry.group.dev.dependencies]
python-dotenv = "^1.0.0"
pytest = "^8.3.3"
ruff = "^0.7.4"

[tool.ruff]
line-length = 120

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
