[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "labrat-ai"
version = "0.0.1.dev2"
authors = [
  { name="Labrat Technologies", email="oss@golabrat.ai" },
]
description = "Labrat AI is a Python library for building AI agents."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/labrat-org/pypi-labrat-ai"
Issues = "https://github.com/labrat-org/pypi-labrat-ai/issues"
