[tool.poetry]
name = "x509-toolkit"
version = "v0.0.1"
description = "A Python library for parsing and normalizing X.509 certificates in Base64 DER format. It extracts key details like serial number, subject DN, issuer DN, and validity periods, with support for consistent DN normalization."
authors = ["Michael Mohamed <michaelm063089@gmail.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = ">3.9.0,<3.9.1 || >3.9.1,<4.0"
cryptography = "^44.0.0"

[tool.poetry.dev-dependencies]
pytest = ">=5.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
