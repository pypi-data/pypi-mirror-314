[tool.poetry]
name = "mirk"
version = "0.1.0"
description = "Mirk is a vision-reasoning pipeline designed to interpret scenes only when needed."
authors = ["Dima Timofeev <dimkat@gmail.com>"]
readme = "README.md"
license = "MIT"
repository = "https://github.com/yourusername/mirk"
keywords = ["vision", "ai", "reasoning"]


[tool.poetry.dependencies]
black = "^24.10.0"
openai = "^1.12.0"
opencv-python = "^4.9.0"
python = "^3.11"
python-dotenv = "^1.0.1"
torch = "2.2.1"
ultralytics = "^8.1.28"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
