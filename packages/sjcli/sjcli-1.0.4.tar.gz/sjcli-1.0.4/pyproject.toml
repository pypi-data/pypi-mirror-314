[tool.poetry]
name = "sjcli"
version = "1.0.4"
description = "CLI for common utility functions"
authors = ["Saurabh Jain <jpr.saurabh@gmail.com>"]
license = "MIT"
readme = "README.md"
packages=[
    { include = "*.py" },
    { include = "utils" },
    { include = "tests" },
    { include = "clarity" }
]

[tool.poetry.dependencies]
python = "^3.12"
click = "^8.1.7"
duckdb = "^1.1.3"
tabulate = "^0.9.0"
pandas = "^2.2.3"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
sjcli="sjcli:cli"
