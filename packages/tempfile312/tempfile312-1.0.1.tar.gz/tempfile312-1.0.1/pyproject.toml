[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "tempfile312"
version = "1.0.1"
authors = [
    {name = "Red Balloon Security", email = "ofrak@redballoonsecurity.com"}
]
description = "Backport of Python 3.12's tempfile library for Python 3.8+"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: Python Software Foundation License",
]
keywords = ["tempfile", "backport"]

[project.urls]
Homepage = "https://github.com/rbs-forks/tempfile312"
Source = "https://github.com/rbs-forks/tempfile312"
Documentation = "https://docs.python.org/3.12/library/tempfile.html"

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["tempfile312"]
