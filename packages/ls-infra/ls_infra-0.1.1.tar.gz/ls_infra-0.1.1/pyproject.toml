[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ls-infra"
version = "0.1.1"
description = "Infrastructure management tool"
readme = "README.md"
dependencies = [
    "fastapi>=0.109.0",
    "uvicorn>=0.27.0",
    "click>=8.1.7",
    "boto3==1.35.76",
    "botocore==1.35.76"
]

[project.scripts]
ls-infra = "ls_infra.cli:cli"

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["ls_infra"]
