[tool.poetry]
name = "beltonapi"
version = "0.1.0"
description = "CLI for open source framework."
authors = ["Belton Team <support@belton.team>"]
readme = "README.md"
repository = "https://github.com/Belton-Team/belton-pip"
homepage = "https://cli.belton.team"
documentation = "https://cli.belton.team/docs"

classifiers = [
    "Topic :: Internet",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Topic :: Internet :: WWW/HTTP",

    "Topic :: Software Development",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Build Tools",

    "Typing :: Typed",

    "Environment :: Console",
    "Environment :: Web Environment",

    "Programming Language :: Python",
    "Programming Language :: Python :: 3.13",
]

[tool.poetry.scripts]
belton = "belton.cli:app"

[tool.poetry.dependencies]
python = "^3.13"

[tool.poetry.group.cli.dependencies]
typer = "^0.15.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
