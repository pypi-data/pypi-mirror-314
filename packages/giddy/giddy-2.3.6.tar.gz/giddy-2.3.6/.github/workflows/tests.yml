name: Continuous Integration
 
on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'
  schedule:
      - cron: '59 23 * * *'
  workflow_dispatch:
    inputs:
      version:
        description: Manual Unittest Run
        default: test
        required: false

jobs:
  unittests:
    name: ${{ matrix.os }}, ${{ matrix.environment-file }}
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash -l {0}
    timeout-minutes: 60
    strategy:
      matrix:
        os: [ubuntu-latest]
        environment-file:
          - ci/310-oldest.yaml
          - ci/310-latest.yaml
          - ci/311-latest.yaml
          - ci/312-latest.yaml
          - ci/312-dev.yaml
        include:
          - environment-file: ci/312-latest.yaml
            os: macos-13 # Intel
          - environment-file: ci/312-latest.yaml
            os: macos-14 # Apple Silicon
          - environment-file: ci/312-latest.yaml
            os: windows-latest
      fail-fast: false
  
    steps:
      - name: checkout repo
        uses: actions/checkout@v4
       
      - name: setup micromamba
        uses: mamba-org/setup-micromamba@v1
        with:
          environment-file: ${{ matrix.environment-file }}
          micromamba-version: 'latest'
      
      - name: environment info
        shell: bash -l {0}
        run: |
          micromamba info
          micromamba list
      
      - name: spatial versions (if geopandas is installed)
        shell: bash -l {0}
        run: 'python -c "import geopandas; geopandas.show_versions();"'
        if: contains(matrix.environment-file, 'dev')
      
      - name: run pytest
        run: pytest giddy -r a -v -n auto --cov giddy --cov-report xml --color yes --cov-append --cov-report term-missing

      - name: run docstring tests
        if: contains(matrix.environment-file, '312-dev') && contains(matrix.os, 'ubuntu')
        run: |
          pytest \
          -v \
          -r a \
          -n auto \
          --color yes \
          --cov giddy --cov-report xml --cov-append \
          --doctest-only --doctest-continue-on-failure giddy

      - name: codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.xml
          name: giddy-codecov
