[project]
name = "milvus_beir"
dynamic = []
description = "A Python library that integrates Milvus vector database with BEIR (Benchmarking IR) for efficient information retrieval and evaluation."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "pymilvus>=2.5.0",
    "numpy<2.0.0",
    "torch<=2.2.2",
    "milvus-model>=0.2.10",
    "beir>=2.0.0",
    "click>=8.0.0",
    "ranx>=0.3.20",
    "ir-datasets>=0.5.9",
]
authors = [
    { name = "zhuwenxing", email = "wenxing.zhu@zilliz.com" },
]
version = "1.0.0"

[project.license]
text = "MIT"

[project.scripts]
milvus-beir = "milvus_beir.cli.search_cli:evaluate"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[dependency-groups]
test = [
    "pytest>=8.3.4",
]
lint = [
    "ruff>=0.8.1",
]

[tool.ruff]
target-version = "py38"
line-length = 100

[tool.ruff.lint]
select = [
    "E",
    "W",
    "F",
    "I",
    "C",
    "B",
    "UP",
    "N",
    "RUF",
]
ignore = [
    "E501",
]

[tool.ruff.lint.isort]
known-first-party = [
    "milvus_beir",
]

[tool.pdm]
distribution = true

[tool.pdm.version]
source = "file"
path = "src/milvus_beir/__init__.py"
