[tool.poetry]
name = "mcme"
version = "1.1.3"
description = ""
authors = ["antonia7 <antonia@meshcapade.com>"]
readme = "README.md"
include = [
    "configs/prod.toml",
]

packages = [
    { include = "mcme" },
    { include = "openapi_client" }
]

[tool.poetry.dependencies]
python = "^3.9"
python-keycloak = "^3.3.0"
click = "^8.1.6"
mypy = "^1.5.1"
tomli = "^2.0.1"
requests = "^2.31.0"
pytest = "^7.4.2"
pytest-cov = "^4.1.0"
smplcodec = "^2.0.1"
python-dateutil = ">=2.5.3"
setuptools = ">=21.0.0"
urllib3 = ">=1.25.3,<2.1.0"
pydantic = ">=1.10.5,<2"
aenum = ">=3.1.11"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
mcme = "mcme.main:cli"