specificationVersion: jobtemplate-2023-09

name: Default Unreal Job Template

parameterDefinitions:

- name: ProjectFilePath
  type: PATH
  objectType: FILE
  dataFlow: IN

- name: ProjectDirectory
  type: STRING
  default: ""

- name: LevelPath
  type: STRING
  default: ""

- name: LevelSequencePath
  type: STRING
  default: ""

- name: JobConfigurationPath
  type: STRING
  default: ""

- name: OutputPath
  type: STRING
  default: ""

- name: ExtraCmdArgsFile
  type: PATH
  objectType: FILE
  dataFlow: IN

jobEnvironments:
  - name: LaunchUnrealEditor
    description: Launch UnrealEditor and define the current context as Remote Execution
    variables:
      REMOTE_EXECUTION: "True"
    script:
      embeddedFiles:
        - name: initData
          filename: init-data.yaml
          type: TEXT
          data: |
            project_path: {{Param.ProjectFilePath}}
            extra_cmd_args_file: {{Param.ExtraCmdArgsFile}}
      actions:
        onEnter:
          command: unreal-engine-openjd
          args:
            - daemon
            - start
            - --connection-file
            - '{{Session.WorkingDirectory}}/connection.json'
            - --init-data
            - file://{{Env.File.initData}}
          cancelation:
            mode: NOTIFY_THEN_TERMINATE
        onExit:
          command: unreal-engine-openjd
          args:
            - daemon
            - stop
            - --connection-file
            - '{{Session.WorkingDirectory}}/connection.json'
          cancelation:
            mode: NOTIFY_THEN_TERMINATE
