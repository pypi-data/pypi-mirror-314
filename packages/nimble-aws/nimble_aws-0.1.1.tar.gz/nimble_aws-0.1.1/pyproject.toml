[tool.poetry]
name = "nimble-aws"
version = "0.1.1"
description = "Nimble-AWS is a Python library engineered for high-performance, asynchronous communication with AWS services. The library focuses on providing streamlined adapters that abstract the complexity of AWS operations, making it easier to integrate AWS into your applications."
authors = ["Lucas Tiense Blazzi <lucast.blazzi@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
pydantic = "^2.4.2"
pydantic-settings = "^2.0.3"
aiobotocore = "2.13.1"
boto3 = "^1.17.47"
pyfunctional = "^1.4.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
