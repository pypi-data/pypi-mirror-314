[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "QuizzingPackage"
version = "0.0.1"
authors = [
  { name="Zetian Zhao", email="a13317881985@gmail.com" },
  { name="Haoxiang Xu", email="lance924852785@gmail.com" },
]
description = "An package able to make a quiz."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/skywalker007-cpu/533-QuizzingPackage"
Issues = "https://github.com/skywalker007-cpu/533-QuizzingPackage/issues"