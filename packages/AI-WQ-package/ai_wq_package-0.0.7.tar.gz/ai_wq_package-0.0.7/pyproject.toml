[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "AI_WQ_package"
authors = [
  { name="Joshua Talib", email="joshuatalib@ecmwf.int" },
]
version = "0.0.7"
description = "A python package to support forecast submission, evaluation and access to FTP site for DESTIN-E S2S AI prediction project"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/joshuatalib/AI_weather_quest"
