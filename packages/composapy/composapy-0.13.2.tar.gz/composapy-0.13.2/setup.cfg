[metadata]
name = composapy
version = 0.13.2
author = Composable
author_email = support@composableanalytics.com
description = ComposableAnalytics csharp binding for python
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/ComposableAnalytics/Composapy
project_urls = 
	Bug Tracker = https://github.com/ComposableAnalytics/Composapy/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= .
packages = find:
python_requires = >=3.7.1

[options.extras_require]
deps = 
	pythonnet==3.0.1
	clr-loader==0.2.5
	numpy<=1.25.0
	pandas<=2.0.3
	papermill
	json-fix

[options.packages.find]
where = .

[options.package_data]
* = static/*

[egg_info]
tag_build = 
tag_date = 0

