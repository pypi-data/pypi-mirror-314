{% extends "base.html" %}

{% block topbar %}
    <h3>{{ title }}</h3>
{% endblock %}

{% block content %}
    <ul>
        {% for year in years %}
            <li>
                <div class="mb-4">
                    <h3>{{ year.title }}</h3>
                    <ul>
                        {% for month in year.months %}
                            <li>
                                <a href="{{ month.folder }}" class="text-decoration-none">
                                    <h4 class="mb-1 fw-normal">
                                        {{ month.title }}
                                    </h4>
                                </a>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
