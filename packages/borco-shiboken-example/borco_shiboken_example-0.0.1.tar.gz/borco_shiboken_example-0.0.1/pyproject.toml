[project]
name = "borco-shiboken-example"
version = "0.0.1"
description = "Example creating a Python binding for Qt6 and C++ with shiboken"
readme = "README.md"
license = {text = "MIT License"}
requires-python = ">=3.12"
authors = [
    { name = "Ioan CÄƒlin", email = "iborco@gmail.com" },
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: C++",
    "Programming Language :: Python :: 3",
    # "Typing :: Typed",
]
keywords = [
    "c++",
    "cmake",
    "cpp",
    "cxx",
    "example",
    "shiboken",
    "pyside6",
    "python",
    "scikit-build-core",
]
dependencies = []

# ---------------------------------------------------------------------------

[project.urls]
# Homepage = ""
# Documentation = ""
Repository = "https://gitlab.com/iborco-pyside/demos/borco-shiboken-example"
Issues = "https://gitlab.com/iborco-pyside/demos/borco-shiboken-example/-/issues"
# Changelog = ""

# ---------------------------------------------------------------------------

[build-system]
requires = [
    "scikit-build-core>=0.10.7",
    "nanobind>=2.3.0",
]
build-backend = "scikit_build_core.build"

# ---------------------------------------------------------------------------

[dependency-groups]
dev = [
    "pytest>=8.3.4",
]

# ---------------------------------------------------------------------------

[tool.pytest.ini_options]
testpaths = ["tests/python"]

# ---------------------------------------------------------------------------

[tool.scikit-build]
# Verbose printout when building.
build.verbose = false

# The logging level to display.
logging.level = "INFO"

# Take minimum version from the [build-system] table.
minimum-version = "build-system.requires"

# Setuptools-style build caching in a local directory.
build-dir = "build/{wheel_tag}"

# Build stable ABI wheels for CPython 3.12+.
wheel.py-api = "cp312"

# Rebuild the project when the package is imported.
# The build-directory must be set.
editable.rebuild = true
