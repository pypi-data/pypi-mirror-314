<html>

<head>
    <style>
        html {
            font-family: Inter, Avenir, Helvetica, Arial, sans-serif;
        }

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: #1a1a1a;
                color: #ffffff;
            }

            body::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 5rem;
                background: linear-gradient(to bottom, #202020, #1a1a1a);
            }

            input,
            button {
                background-color: #333;
                color: #ffffff;
                border: 1px solid #555;
            }

            input::placeholder {
                color: #aaa;
            }

            button:hover {
                background-color: #444;
            }
        }

        @media (prefers-color-scheme: light) {
            body {
                background-color: #ffffff;
                color: #1a1a1a;
            }

            body::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 5rem;
                background: linear-gradient(to bottom, #F3F3F3, #ffffff);
            }

            input,
            button {
                background-color: #f5f5f5;
                color: #1a1a1a;
                border: 1px solid #ddd;
            }

            input::placeholder {
                color: #666;
            }

            button:hover {
                background-color: #eee;
            }
        }

        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 1rem;
            transition: background-color 0.3s ease, color 0.3s ease;
            position: relative;
        }

        input,
        button {
            padding: 0.5rem 1rem;
            border-radius: 4px;
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        button {
            cursor: pointer;
        }

        button:active {
            transform: scale(0.98);
        }

        #output {
            font-weight: 500;
            font-size: 2rem;
        }
    </style>
</head>

<body>
    <input type="text" id="hello" placeholder="Enter your name" />
    <button onclick="sayHello()">Say Hello</button>
    <div><span id="output"></span></div>
    <script>
        async function sayHello() {
            const name = document.getElementById("hello").value;

            if (!name) {
                alert("Oh, I didn't get your name!");
                document.getElementById("hello").focus();
                return;
            }

            const response = await window.api.hello(name);
            document.getElementById("output").innerText = response;

        }
    </script>
</body>

</html>
