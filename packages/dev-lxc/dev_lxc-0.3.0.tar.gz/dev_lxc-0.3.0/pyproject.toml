[tool.poetry]
name = "dev-lxc"
version = "0.3.0"
description = "A small wrapper for creating LXD system containers for development purposes."
authors = ["Mitch Burton <mitch@mitchellburton.ca>"]
maintainers = ["Mitch Burton <mitch@mitchellburton.ca>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/Perfect5th/dev-lxc"
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development"
]

[tool.poetry.dependencies]
python = ">=3.10"
PyYAML = "^6.0.1"

[tool.poetry.scripts]
dev_lxc = 'dev_lxc.cmd:main'

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
