[build-system]
requires = ["maturin>=0.13,<0.14"]
build-backend = "maturin"

[project]
name = "shrive"  # Your package name
version = "0.1.0"  # Match your Rust crate version
description = "A Python package built with Rust using PyO3"  # Short description
authors = [
    {name = "Kirby", email = "korbinian.brunner@web.de"}
]
license = { text = "MIT" }
readme = "README.md"  # Path to your README
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Rust",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/JacobKurtzbergsNickname/shrive"
Repository = "https://github.com/JacobKurtzbergsNickname/shrive"

[tool.maturin]
features = ["pyo3/extension-module"]
includes = ["README.md"]
