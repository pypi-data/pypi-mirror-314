[tool.poetry]
name = "beelzebub-md-iso"
version = "0.2.0"
description = "Translate between mdJson and ISO19115-2"
authors = ["Paul Breen <paul.breen6@btinternet.com>"]
readme = "README.md"
license = "Apache-2.0"
repository = "https://github.com/paul-breen/beelzebub-md-iso"
homepage = "https://github.com/paul-breen/beelzebub-md-iso"
documentation = "https://github.com/paul-breen/beelzebub-md-iso/blob/main/README.md"
packages = [
  {include = "beelzebub/md_iso"}
]

[tool.poetry.scripts]
beelzebub_md_iso = "beelzebub.md_iso.__main__:main"

[tool.poetry.dependencies]
python = "^3.8"
beelzebub = "^1.0.0"

[tool.poetry.dev-dependencies]
pytest = "^6.1.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
