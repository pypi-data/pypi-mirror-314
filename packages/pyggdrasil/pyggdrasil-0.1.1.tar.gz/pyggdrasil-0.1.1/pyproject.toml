[project]
authors = [
  {name = "Jonathan Herrera", email = "jonathan.herrera@posteo.de"},
]
description = "A python library for printing nested dictionaries as trees."
readme = {file = "README.md", content-type = "text/markdown"}
license = {file = "LICENSE.md", content-type = "text/markdown"}
classifiers = [
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Topic :: Printing",
  "Programming Language :: Python :: 3.12",
]

[project.urls]
Homepage = 'https://github.com/jnthnhrrr/pyggdrasil'
Code = 'https://github.com/jnthnhrrr/pyggdrasil'
Issues = 'https://github.com/jnthnhrrr/pyggdrasil-hemline/issues'

[tool.poetry]
name = "pyggdrasil"
version = "0.1.1"
description = "A tiny library to print trees"
authors = ["Jonathan Herrera <jonathan.herrera@posteo.de>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.12"

[tool.poetry.group.dev.dependencies]
ruff = "^0.8.1"
mypy = "^1.13.0"
isort = "^5.13.2"
black = "^24.10.0"
pytest = "^8.3.4"
uneedtest = "^0.1.0"

[tool.black]
line-length = 80

[tool.ruff]
line-length = 80

[tool.isort]
line_length = 80
profile = "black"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
