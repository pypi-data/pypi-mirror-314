[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "agently-workflow"
version = "0.1.1"
description = "A standalone workflow spun off from [Agently](https://github.com/Maplemx/Agently), featuring minimal third-party dependencies (e.g., json5)."
authors = [{ name = "sunjingji@qq.com" }]
readme = "workflow/README.md"
requires-python = ">=3.8"
dependencies = [
    "json5 >= 0.10.0"
]

[tool.setuptools]
#packages = ["find:"]  # 自动发现包
#include_package_data = true

[tool.setuptools.packages.find]
where = ["workflow"]