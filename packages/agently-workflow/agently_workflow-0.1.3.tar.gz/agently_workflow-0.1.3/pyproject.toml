[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "agently_workflow"
version = "0.1.3"
description = "A standalone workflow spun off from [Agently](https://github.com/Maplemx/Agently), featuring minimal third-party dependencies (e.g., json5)."
authors = [{ name = "sunjingji", email="sunjingji@qq.com" }]
readme = "agently_workflow/README.md"
license = {file = "agently_workflow/LICENSE"}
keywords = ['workflow', 'agently', 'automation minimal third-party dependencies']
requires-python = ">=3.8"
dependencies = [
    "json5 >= 0.10.0"
]
