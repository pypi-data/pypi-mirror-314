[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "advent-tools"
version = "1.0.0b1"
authors = [{name ="Achyuth Jayadevan", email = "achyuth@jayadevan.in"}]
description = "Cool set of tools for working with Advent of Code challenges"
readme = "README.md"
keywords = ["advent", "advent of code", "advent tools", "aoc"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Topic :: Utilities",
    "Typing :: Typed"
]
requires-python = ">=3.13"
dependencies = [
    "platformdirs>=4.3.6",
    "python-dotenv>=1.0.1",
    "requests>=2.32.3",
]

[project.urls]
Repository = "https://github.com/Achxy/advent-tools.git"
"Bug Tracker" = "https://github.com/Achxy/advent-tools/issues"

[tool.hatch.build.targets.sdist]
exclude = [".venv/"]

[tool.hatch.build.targets.wheel]
packages = ["advent/"]

[tool.pyright]
venv = ".venv"
venvPath = "."
reportUnnecessaryTypeIgnoreComment = "warning"
typeCheckingMode = "strict"

[tool.black]
line-length = 125

[tool.isort]
profile = "black"

[tool.uv]
package = true

[dependency-groups]
dev = []
test = [
    "pytest>=8.3.4",
]

lint = [
    "black>=24.10.0",
    "isort>=5.13.2",
    "pyright>=1.1.390",
]
