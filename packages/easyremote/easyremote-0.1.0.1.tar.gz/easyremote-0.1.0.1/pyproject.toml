# pyproject.toml
[build-system]
requires = ["setuptools>=45", "wheel", "grpcio-tools"]
build-backend = "setuptools.build_meta"

[project]
name = "easyremote"
version = "0.1.0.1"
description = "Easy remote function execution framework"
readme = "README.md"
authors = [{name = "Silan.hu", email = "silan.hu@u.nus.edu"}]
license = {file = "LICENSE"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "grpcio>=1.68.1",
    "protobuf>=5.29.0",
]
requires-python = ">=3.7"

[project.urls]
Homepage = "https://github.com/Qingbolan/easyremote"