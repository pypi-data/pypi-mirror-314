[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "raphson_mp"
version = "2.0.0"
authors = [
    { name = "Robin Slot", email = "robin@rslot.nl" },
]
description = "Raphson music player"
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Framework :: Flask",
    "Intended Audience :: End Users/Desktop",
    "Natural Language :: English",
    "Natural Language :: Dutch",
    "Operating System :: POSIX",
    "Topic :: Multimedia :: Sound/Audio :: Players",
    "Typing :: Typed"
]
dependencies = [
    "aiohttp~=3.8",
    "jinja2~=3.0",
    "babel~=2.9"
]

[project.optional-dependencies]
online = [
    "bcrypt>=3.0",
    "yt-dlp",
]
offline = [
    "raphson_music_client~=1.1.3"
]
prometheus = [
    "prometheus-client>=0.15.0"
]
dev = [
    "build",
    "twine",
    "pytest",
    "pytest-asyncio"
]

[project.urls]
Homepage = "https://github.com/Derkades/raphson-music-player"
Issues = "https://github.com/Derkades/raphson-music-player/issues"

[project.scripts]
raphson-mp = "raphson_mp.__main__:main"

[tool.hatch.build]
artifacts = ["*.mo"]

[tool.basedpyright]
include = ["raphson_mp"]
reportUnusedCallResult = false
reportAny = false
reportExplicitAny = false
reportOptionalSubscript = false
reportRedeclaration = false
reportImportCycles = false

[tool.black]
line-length = 120

[tool.isort]
profile = "black"
skip_gitignore = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
addopts = "-x" # exit after first failure
