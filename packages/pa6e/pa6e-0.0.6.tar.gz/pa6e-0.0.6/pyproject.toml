[project]
name = "pa6e"
version = "0.0.6"
description = "tools to print to the PeriA6 bluetooth receipt printer"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
  "pillow",
  "pyobjc-core",
  "pyobjc-framework-Cocoa",
  "pyobjc-framework-CoreBluetooth",
  "pyobjc-framework-IOBluetooth",
  "tqdm",
]

[project.scripts]
pa6e = "pa6e:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
