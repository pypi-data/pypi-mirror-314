[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "FamilyMedT"  
version = "0.1.0"  
description = "A tool to manage family medication and users"  
readme = "README.md"  
license = {text = "MIT"}  
authors = [
    {name = "Yuzhou Wang and Yubo Wang", email = "wyuzhou@outlook.com"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
dependencies = []  

[tool.setuptools.packages.find]
where = ["src"]

[project.urls]
Homepage = "https://github.com/wyuzhou6/Data533-project-step3.git"  
