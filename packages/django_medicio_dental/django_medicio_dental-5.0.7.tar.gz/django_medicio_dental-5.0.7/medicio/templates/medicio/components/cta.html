{% load static %}

<section id="cta" class="cta">
  <div class="container" data-aos="zoom-in">

    <div class="text-center">
      <h3>{{ cta_title }}</h3>
      <p>{{ cta_subtitle|safe }}</p>

      <div class="row gy-5 justify-content-center">
        <div class="col col-lg-3">
          {% if cta_btn1 and analytics.conversion_click.cta1 %}
          <a class="cta-btn scrollto" href="{{ cta_btn1.link }}"
             onclick="cta1_gtag_report_conversion('{{ cta_btn1.link }}');"
             target="_blank">{{ cta_btn1.title }}</a>
          {% else %}
          <a class="cta-btn scrollto" href="{{ cta_btn1.link }}" target="_blank">{{ cta_btn1.title }}</a>
          {% endif %}
        </div>
        <div class="col col-lg-3">
          {% if cta_btn2 and analytics.conversion_click.cta2 %}
          <a class="cta-btn scrollto" href="{{ cta_btn2.link }}"
             onclick="cta2_gtag_report_conversion('{{ cta_btn2.link }}');"
             target="_blank">{{ cta_btn2.title }}</a>
          {% else %}
          <a class="cta-btn scrollto" href="{{ cta_btn2.link }}" target="_blank">{{ cta_btn2.title }}</a>
          {% endif %}
        </div>

      </div>
    </div>

  </div>
</section>
