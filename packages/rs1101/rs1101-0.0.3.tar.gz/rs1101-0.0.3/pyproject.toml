[build-system]
requires = ["setuptools >= 70"]
build-backend = "setuptools.build_meta"

[project]
name = "rs1101"
version = "0.0.3"
# dynamic = ["version"]
requires-python = ">=3.6"
authors = [{ name = "Tom", email = "huqh1101@gmail.com" }]
maintainers = [{ name = "Tom", email = "huqh1101@gmail.com" }]
dependencies = ['secrets', 'argparse']
description = "Generate secrect random strings. Convert random strings with integers."
keywords = ["secret", "key"]
readme = { file = "README.txt", content-type = "text/markdown" }
license = { text = "MIT License" }
classifiers = [
    # How mature is this project? Common values are
    #   3 - Alpha
    #   4 - Beta
    #   5 - Production/Stable
    "Development Status :: 3 - Alpha",

    # Indicate who your project is intended for
    "Intended Audience :: Developers",
    "Topic :: Software Development",

    # Pick your license as you wish (see also "license" above)
    "License :: OSI Approved :: MIT License",

    # Specify the Python versions you support here.
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
]

[project.scripts]
rs = "key.random_string:cli_rs"
rs2int = "key.random_string:cli_rs2int"
int2rs = "key.random_string:cli_int2rs"
