[build-system]
requires = ["hatchling", "setuptools", "wheel"]
build-backend = "hatchling.build"

[project]
name = "YouTubeWrapped"
version = "1.7"
description = "Analyze your YouTube watch history and get your Youtube Wrapped for the year!"
readme = {file = "README.md", content-type = "text/markdown"}
keywords = ["youtube", "wrapped", "data-analysis", "playwright", "Youtube Wrapped"]
authors = [
    { name = "Haziq", email = "haziqmk123@gmail.com" }
]
urls = { "Homepage" = "https://github.com/haziq-exe/YouTubeWrapped" }
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
python-requires = ">=3.6"

dependencies = [
    "playwright>=1.0.0",
    "requests>=2.0.0",
    "Pillow>=8.0.0",
    "beautifulsoup4>=4.0.0",
    "pandas>=1.0.0",
]

[tool.hatch.build]
tags = ["wheel"]

[tool.hatch.metadata]
name = "YouTubeWrapped"
version = "1.7"
description = "Analyze your YouTube watch history and get your Youtube Wrapped for the year!"
readme = {file = "README.md", content-type = "text/markdown"}
keywords = ["youtube", "wrapped", "data-analysis", "playwright", "Youtube Wrapped"]
authors = [
    { name = "Haziq", email = "haziqmk123@gmail.com" }
]
urls = { "Homepage" = "https://github.com/haziq-exe/YouTubeWrapped" }
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
python_requires = ">=3.6"


[tool.hatch.envs]
packages = ["YouTubeWrapped"]
include = [
    "YouTubeWrapped/WrappedTemplate.jpg",
    "YouTubeWrapped/__init__.py",
    "YouTubeWrapped/Wrapped.py",
    "YouTubeWrapped/Js_assets/login.js",
]