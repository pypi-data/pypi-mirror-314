[project]
name = "envkey-phase"
version = "2.5.0"
description = "A transitional library to help with moving from envkey to phase.dev"
readme = "README.md"
authors = [
    { name = "Hactar", email = "systems@hactar.is" }
]
requires-python = ">=3.8"
dependencies = [
    "phase-dev>=2.1.0",
    "python-dotenv>=1.0.1",
]

packages=["envkey"]

classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Topic :: Security",
    "Topic :: Security :: Cryptography",
]

[tool.hatch.build.targets.wheel]
packages = ["envkey/ext/**/*"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
