[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pairrot-solver"
version = "0.0.1"
description = "A Python library for solving 쌍근 puzzles with various strategies."
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE" }
keywords = ["pairrot", "solver"]
authors = [{ name = "Jaesu Han", email = "gkswotn9753@gmail.com" }]
maintainers = [{ name = "Jaesu Han", email = "gkswotn9753@gmail.com" }]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "numpy>=1.24.4",
    "tqdm>=4.66.4",
]

[project.urls]
"Homepage" = "https://github.com/Jaesu26/pairrot-solver"

[tool.setuptools]
packages = { find = { include = ["pairrot"], exclude = ["tests"] } }
package-data = { "pairrot" = ["*.txt"] }

[tool.black]
line-length = 120
target-version = ["py310"]

[tool.isort]
line_length = 120
profile = "black"
py_version = 310

[tool.mypy]
files = ["pairrot"]
exclude = ["tests"]
python_version = "3.10"
check_untyped_defs = true
disallow_untyped_decorators = true
disallow_untyped_defs = true
ignore_missing_imports = true
warn_redundant_casts = true
warn_unused_ignores = true
