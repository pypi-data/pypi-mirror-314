[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "smilestats"
version = "0.0.4"
description = "A package to calculate molecule statistics by their smile encoding."
authors = [
    {name = "Barkov Mikhail", email = "mik.bar@tutamail.com"},
]
readme = "README.md"
keywords = ["SMILES", "cheminformatics", "chemistry"]
dependencies = [
    "pysmiles==1.1.2",
    'importlib-metadata; python_version=="3.10"',
]

[project.urls]
Homepage = "https://github.com/MikBark/smilestats"

[tool.setuptools.packages.find]
include = ["smilestats*"]
