[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "smilestats"
version = "0.1.0"
description = "A package to calculate molecule statistics by their smile encoding."
authors = [
    {name = "Barkov Mikhail", email = "mik.bar@tutamail.com"},
]
keywords = ["SMILES", "cheminformatics", "chemistry"]
readme = "README.md"
dependencies = [
    "pysmiles==1.1.2",
    'importlib-metadata; python_version>="3.8"',
]

[project.urls]
Homepage = "https://github.com/MikBark/smilestats"

[tool.setuptools.packages.find]
include = ["smilestats*"]

[tool.isort]
profile = "wemake"
