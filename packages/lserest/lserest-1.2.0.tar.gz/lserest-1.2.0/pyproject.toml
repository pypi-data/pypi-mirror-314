[build-system]
requires = [
'setuptools>=42',
'wheel'
]
build-backend = 'setuptools.build_meta'

[project]
name = 'lserest'
version = '1.2.0'
dependencies = [
    'pandas',
    'requests',
    'tomli',
]
requires-python = '>=3.7'
authors = [
    {name = 'Chris Miles'},
    {name = 'Scott Miller'},
    {name = 'Leadscope Inc.'},
    {name = 'Instem LSS Ltd.'},
    {email = 'chris.miles@instem.com'},
]
description = 'Provides access to Leadscope Web Services REST API via Python.'
readme = 'README.md'
classifiers = [
    'Programming Language :: Python :: 3',
    'License :: OSI Approved :: Apache Software License',
    'Operating System :: OS Independent',
]

[project.urls]
Documentation = "https://leadscope-support.instem.com/ls-manuals/lse_rest_api/"