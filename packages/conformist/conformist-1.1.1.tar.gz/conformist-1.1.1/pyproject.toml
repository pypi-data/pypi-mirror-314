# pyproject.toml

[build-system]
requires      = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "conformist"
version = "v1.1.1"
description = "Conformal prediction for machine learning classifiers"
readme = "README.md"
authors = [{ name = "Mariya Lysenkova Wiklander", email = "mariya.lysenkova@medsci.uu.se" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["machinelearning", "statistics"]
dependencies = [
    "numpy >= 1.24.4",
    "pandas >= 2.0.3",
    "UpSetPlot >= 0.9.0",
    "seaborn >= 0.13.2",
    "scipy >= 1.10.1"
]
requires-python = ">=3.8"

[project.optional-dependencies]
dev = ["black", "bumpver", "isort", "pip-tools", "pytest"]

[project.urls]
Homepage = "https://github.com/Molmed/conformist"

[tool.bumpver]
current_version = "v1.1.1"
version_pattern = "vMAJOR.MINOR.PATCH"
commit_message = "bump version {old_version} -> {new_version}"
tag_message = "{new_version}"
tag_scope = "default"
pre_commit_hook = ""
post_commit_hook = ""
commit = true
tag = true
push = true

[tool.bumpver.file_patterns]
"pyproject.toml" = [
    'current_version = "{version}"',
    'version = "{version}"',
]
"README.md" = [
    "{version}",
]

[tool.pytest.ini_options]
pythonpath = [
  "src"
]

[tool.setuptools]
packages = ["conformist"]
package-dir = {"" = "src"}


