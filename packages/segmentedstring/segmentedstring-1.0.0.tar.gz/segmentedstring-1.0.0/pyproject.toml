[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "segmentedstring"
version = "1.0.0"
requires-python = ">=3.10"
authors = [
  {name = "Martin Doƒçekal"},
]
description = "Simple python class for a class that acts like string, but it also provides a way to work with it in segments."
readme = "README.md"
keywords = ["string", "segments"]

[project.urls]
Repository = "https://github.com/mdocekal/segmentedstring"

[tool.setuptools.packages.find]
include = ["segmentedstring*"]
exclude = ["tests*"]

