[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "src/py_pinyin_split/__about__.py"

[project]
name = "py-pinyin-split"
dynamic = ["version"]
description = 'Library for splitting Hanyu Pinyin phrases into all valid syllable combinations'
readme = "README.md"
requires-python = ">=3.8,<3.13"
license = "MIT"
keywords = ['chinese', 'pinyin']
authors = [
    { name = "lstrobel", email = "mail@lstrobel.com" },
    { name = "Thomas Lee", email = "thomaslee@throput.com" },
]
maintainers = [{ name = "lstrobel", email = "mail@lstrobel.com" }]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
    'License :: OSI Approved :: MIT License',
    'Intended Audience :: Developers',
    'Operating System :: OS Independent',
    'Topic :: Text Processing :: Linguistic',
    'Topic :: Utilities',
]
dependencies = ["marisa-trie>=1.2.1", "nltk==3.9.1"]

[dependency-groups]
dev = [
    "mypy>=1.13.0",
    "pytest-benchmark>=4.0.0",
    "pytest>=8.3.4",
    "ruff>=0.7.4",
]

[project.urls]
Documentation = "https://github.com/lstrobel/pinyinsplit#readme"
Issues = "https://github.com/lstrobel/pinyinsplit/issues"
Source = "https://github.com/lstrobel/pinyinsplit"


[tool.ruff.format]
docstring-code-format = true

[tool.ruff.lint]
select = [
    # pycodestyle
    "E",
    # Pyflakes
    "F",
    # pyupgrade
    "UP",
    # flake8-bugbear
    "B",
    # flake8-simplify
    "SIM",
    # isort
    "I",
]
