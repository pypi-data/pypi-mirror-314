[metadata]
name = spinex_timeseries
version = 1.1.0
author = M.Z. Naser and A.Z. Naser
author_email = mznaser@clemson.edu
description = A comprehensive time series analysis and forecasting package.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://https://github.com/mznaser-clemson
project_urls = 
	Bug Tracker = https://https://github.com/mznaser-clemson
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.7
install_requires = 
	numpy
	matplotlib
	scikit-learn
	scipy
	numba

[options.packages.find]
where = spinex_timeseries

[options.extras_require]
dev = 
	pytest

[options.entry_points]

[egg_info]
tag_build = 
tag_date = 0

