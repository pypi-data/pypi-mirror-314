[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "aggregate_profiles"
version = "0.1.6"  # Update as needed
description = "A package for processing hydrographic profiles with multiprocessing."
requires-python = ">=3.8"  # Adjust the Python version as needed
license = {text = "MIT"}  # Replace with your license
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "pandas>=1.0",
    "xarray>=0.16",
    "numpy>=1.18",
    "dask>=2021.6.0"
]

[project.urls]
Documentation = "https://example.com/docs"
Source = "https://github.com/your-repo/aggregate_profiles"
Tracker = "https://github.com/your-repo/aggregate_profiles/issues"


[tool.setuptools.packages.find]
where = ["."]  # This ensures it finds your package