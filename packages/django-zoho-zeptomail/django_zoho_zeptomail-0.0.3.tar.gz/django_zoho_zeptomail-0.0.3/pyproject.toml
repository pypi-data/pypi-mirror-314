[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "django-zoho-zeptomail"
version = "0.0.3"
authors = [
  { name="Zoho Mail", email="zmintegration@zohomail.com" }
]
description = "ZeptoMail for Django facilitates email sending from Django applications using ZeptoMail APIs."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
  "Development Status :: 3 - Alpha",
  "Framework :: Django",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3"
]
dependencies = [
  "django",
  "requests"
]
