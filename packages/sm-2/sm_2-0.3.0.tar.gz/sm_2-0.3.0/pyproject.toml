[build-system]
requires = ["setuptools>=69.5.1", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sm-2"
version = "0.3.0"
description = "SM-2 spaced repetition scheduler"
readme = "README.md"
authors = [{ name = "Joshua Hamilton", email = "hamiltonjoshuadavid@gmail.com" }]
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
keywords=['sm-2', 'spaced-repetition', 'flashcard']
urls = { homepage = "https://github.com/open-spaced-repetition/sm-2" }
dependencies = []
requires-python = ">=3.10"

[tool.ruff.lint]
ignore = ["F401", "F403", "F405", "E721", "E741"]

[tool.mypy]
ignore_missing_imports = true