[build-system]
requires = ["setuptools >= 64.0", "wheel", "setuptools_scm>=8.1"]
build-backend = "setuptools.build_meta"

[project]
name = "where2charge"
dynamic = ["version"]
authors = [
    {name="Soheil Keshavarz", email="soheil99@uw.edu"},
    {name="Arsalan Esmaili", email="arsalan@uw.edu"},
]

description = "where2charge - an EV charging station recommender system"
readme = "README.md"

requires-python = ">=3.12"
dependencies = [
    "fastapi==0.112",
    "folium==0.14",
    "numpy==1.26",
    "openai==1.52",
    "pandas==2.2",
    "pylint==3.2",
    "python==3.12",
    "pyyaml==6.0",
    "streamlit==1.38",
    "uvicorn==0.30",
    "yaml==0.2",
    "googlemaps==4.10",
    "geopandas",
    "shapely",
    "pytest",
    "streamlit-folium==0.23",
    "livepopulartimes==1.3",
    "streamlit-image-select==0.6",
]

classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3",
    "Framework :: FastAPI",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

keywords = [
    "Electric vehicle", "charging station", "suggestion", "recommendation",
    "EV", "EVCS", "Google Maps API", "Openai API"
]

[tool.setuptools_scm]


[project.urls]
Homepage = "https://github.com/BlueSoheil99/where2charge.git"
Issues = "https://github.com/BlueSoheil99/where2charge/issues"