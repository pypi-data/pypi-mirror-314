[project]
name = "misugaru"
version = "0.1.0"
description = "A mokapot wrapper with high protein content"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "jupyter>=1.1.1",
    "mokapot",
    "nbdev>=2.3.34",
    "numpy>=2.0.2",
    "pandas>=2.2.3",
    "typer>=0.15.1",
]

[tool.uv.sources]
mokapot = { git = "https://www.github.com/msaid-de/mokapot" }

[project.scripts]
misugaru = "misugaru.cli:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
