[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "gemflix"
version = "0.0.1"
description = "A Python-powered movie collection management system"
authors = [{name="jenny-chung301", email="je.chung301@gmail.com"},{name="j232shen", email="janexshen@gmail.com"}]
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "pandas>=2.2.2",
    "matplotlib>=3.8.4",
    "numpy>=2.1.3",
    "google-generativeai>=0.8.3",
    "python-dotenv>=1.0.1",
    "langchain-couchbase>=0.2.2",
    "tqdm>=4.67.0",
    "pygal>=3.0.5"
]


classifiers = [
"Programming Language :: Python :: 3",
"License :: OSI Approved :: MIT License",
"Operating System :: OS Independent",
]

[project.urls]
homepage = "https://github.com/j232shen/movie-collection"
issues = "https://github.com/j232shen/movie-collection/issues"



