[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "targetai"
version = "0.0.1"
description = "Python SDK for TargetAI API"
readme = "README.md"
requires-python = ">=3.7"
license = { text = "MIT" }
authors = [
    { name = "TargetAI", email = "support@targetai.ai" }
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "aiohttp>=3.8.0",
    "pydantic>=2.0.0",
]

[project.urls]
Homepage = "https://targetai.ai/targetvoice"