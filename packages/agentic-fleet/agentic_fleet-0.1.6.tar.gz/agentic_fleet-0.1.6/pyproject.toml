[project]
name = "agentic-fleet"
version = "0.1.6"
description = "Multi-agent reasoning system with specialized thinker and grader components"
authors = [
    { name = "Your Name", email = "your.email@example.com" },
]
dependencies = [
    "openai>=1.3.0",
    "pydantic>=2.0.0",
    "graphviz>=0.20.1",
    "matplotlib>=3.7.0",
    "networkx>=3.1",
    "numpy>=1.24.0",
    "fastapi>=0.104.0",
    "uvicorn>=0.24.0",
    "python-multipart>=0.0.6",
    "azure-identity>=1.15.0",
    "azure-core>=1.29.5",
    "azure-keyvault-secrets>=4.7.0",
    "redis>=5.0.1",
    "kafka-python>=2.0.2",
    "plotly>=5.18.0",
    "dash>=2.14.1",
    "streamlit>=1.29.0",
    "httpx>=0.25.2",
    "python-dotenv>=1.0.0",
    "pytest-asyncio>=0.23.2",
    "composio-core>=0.1.2",
    "composio-langchain>=0.1.2",
    "composio-openai>=0.1.2",
    "azure-search-documents>=11.4.0",
    "tavily>=0.1.2",
]
requires-python = ">=3.9"
readme = "README.md"

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://github.com/yourusername/agentic-fleet"
Documentation = "https://agentic-fleet.readthedocs.io/"
Repository = "https://github.com/yourusername/agentic-fleet.git"
Changelog = "https://github.com/yourusername/agentic-fleet/blob/main/CHANGELOG.md"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
package-type = "library"
distribution = true

[tool.pdm.dev-dependencies]
test = [
    "pytest>=7.4.3",
    "pytest-asyncio>=0.23.2",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.12.0",
]
lint = [
    "ruff>=0.1.6",
    "black>=23.11.0",
    "mypy>=1.7.1",
]
docs = [
    "sphinx>=7.2.6",
    "sphinx-rtd-theme>=1.3.0",
    "myst-parser>=2.0.0",
]

[tool.pdm.scripts]
start = "uvicorn api.main:app --reload --host 0.0.0.0 --port 8000"

[tool.ruff]
select = [
    "E",
    "F",
    "I",
]
ignore = []
line-length = 100

[tool.black]
line-length = 100
target-version = [
    "py39",
]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
