[project]
name = "FlaskEchoIP"
dynamic = ["version"]
description = "A simple Flask app that returns the value of the `X-Forwarded-For` header"
readme = "README.md"
license = {file = "LICENSE"}
dependencies = ["Flask"]

[project.urls]
Homepage = "https://github.com/jb2170/FlaskEchoIP/"

[tool.setuptools.dynamic]
version = {attr = "FlaskEchoIP.__version__"}

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
