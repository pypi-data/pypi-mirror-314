[build-system]
requires = ["hatchling"]
build-backend = 'hatchling.build'

[project]
name = "asgi-types"
description = "A collection of ASGI types. ðŸŽ‰"
dynamic = ["version"]
readme = "README.md"
authors = [{ name = "Marcelo Trylesinski", email = "marcelotryle@gmail.com" }]
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: MIT License",
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
license = "MIT"
requires-python = ">=3.8"
dependencies = []
optional-dependencies = {}

[project.urls]
Homepage = "https://github.com/Kludex/siteforge"
Source = "https://github.com/Kludex/siteforge"
Twitter = "https://twitter.com/marcelotryle"
Funding = "https://github.com/sponsors/Kludex"

[tool.hatch.version]
path = "../../VERSION"
pattern = "(?P<version>[^']+)"

[tool.hatch.build.targets.sdist]
include = ["/README.md", "../../LICENSE", "/asgi_types"]
