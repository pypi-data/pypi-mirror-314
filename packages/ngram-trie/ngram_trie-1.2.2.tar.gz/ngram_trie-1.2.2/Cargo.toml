[package]
name = "ngram_trie"
description = "A Rust-based n-gram trie library"
version = "1.2.2"
authors = ["Botond Lov√°sz <botilovasz@gmail.com>"]
edition = "2021"
readme = "README.md"
repository = "https://github.com/behappiness/ngram-trie"
license = "MIT"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "ngram_trie"
# "cdylib" is necessary to produce a shared library for Python to import from.
crate-type = ["cdylib"]

[[bin]]
name = "ngram_trie_bin"
path = "src/main.rs"

[dependencies]
bincode = "1.3.3"
serde = { version = "1.0.214", features = ["derive", "rc"] }
serde_json = "1.0.132"
rayon = "1.10.0"
actix-web = "4.9"
tqdm = "0.7"
tokio = { version = "1.41.0", features = ["full"] }
itertools = "0.13.0"
sorted_vector_map = { git = "https://github.com/behappiness/sorted_vector_map" }
pyo3 = { version = "0.22.5", features = ["extension-module"] }
lazy_static = "1.5.0"
quick_cache = "0.6.9"
simple-tqdm = { version = "0.2.0", features = ["rayon"] }
rclite = { git = "https://github.com/behappiness/rclite" }
log = "0.4.22"
env_logger = "0.11.5"
pyo3-log = "0.11.0"
chrono = "0.4.38"
dashmap = "6.1.0"
rand = "0.8.5"
hashbrown = "0.15.2"

[profile.dev]
opt-level = 3

[profile.release]
#debug = true
opt-level = 3
