[tox]
minversion = 3.3
isolated_build = true
envlist =
  py{38,39,310,311,312}-inkex{10,11,12,13,14}
  # py313 doesn't appear to work with inkex 1.2 or 1.3?
  py313-inkex14
  cover-{clean,report}
  lint

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312
    3.13: py313

[testenv]
commands =
    coverage run -m pytest {posargs:tests -ra}
passenv = INKSCAPE_COMMAND
# NOTE: Installing inkex (due to transitive dependencies) on Ubuntu
# requires at least the following to be installed:
#
# - libcairo2-dev
# - libgirepository1.0-dev
#
deps =
    # Install inkex packages from python registry at https://gitlab.com/dairiki/inkex/
    # The inkex packages published to PyPI are old --- and also don't correspond
    # to any particular Inkscape version.
    --extra-index-url=https://gitlab.com/api/v4/projects/40060814/packages/pypi/simple
    inkex

    inkex10: inkex==1.0.*
    inkex11: inkex==1.1.*
    inkex12: inkex==1.2.*
    inkex13: inkex==1.3.*

    importlib_resources; python_version < '3.9'
    #
    pytest
    coverage[toml]

    pyvirtualdisplay
    hatch

depends =
  py{38,39,310,311,312,313}: cover-clean
  cover-report: py{38,39,310,311,312,313}-inkex{10,11,12,13,14}


[testenv:cover-clean]
deps = coverage[toml]
skip_install = true
commands = coverage erase

[testenv:cover-report]
deps = coverage[toml]
skip_install = true
commands =
    -coverage combine --append
    coverage html
    coverage report --fail-under=100

[testenv:lint]
skip_install = true
deps =
    mypy==1.11.2
    types-lxml

commands =
    mypy
