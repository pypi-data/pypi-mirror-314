[tool.poetry]
name = "nonebot_session_to_uninfo"
version = "0.0.2"
description = "session 插件到 uninfo 插件的 orm 迁移工具"
authors = ["meetwq <meetwq@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/noneplugin/nonebot-session-to-uninfo"
repository = "https://github.com/noneplugin/nonebot-session-to-uninfo"

[tool.poetry.dependencies]
python = "^3.9"
alembic = "^1.13"
sqlalchemy = "^2.0"
strenum = "^0.4.15"

[tool.poetry.group.dev.dependencies]

[tool.pyright]
pythonVersion = "3.9"
pythonPlatform = "All"
typeCheckingMode = "basic"

[tool.ruff]
line-length = 88
target-version = "py39"

[tool.ruff.lint]
select = ["E", "W", "F", "UP", "C", "T", "PYI", "Q"]
ignore = ["E402", "E501", "E711", "C901", "UP037"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
