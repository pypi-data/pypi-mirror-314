image:
  name: "python:3.12"

# Change pip's cache directory to be inside the project directory since we can
# only cache local items.
variables:
    PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

# Pip's cache doesn't store the python packages
# https://pip.pypa.io/en/stable/reference/pip_install/#caching
#
# If you want to also cache the installed packages, you have to install
# them in a virtualenv and cache it as well.
cache: &cache
  paths:
    - .cache/pip
    - venv/

before_script:
  - uname -a # Print current OS for debugging
  - pip --version # Print out pip version for debugging
  - pip install virtualenv
  - virtualenv venv
  - source venv/bin/activate
  - pip install -e .[dev,demo,gui] # Test with all optional dependencies

pytest:
  script:
    - pytest
  stage: test
  cache:
    <<: *cache

pages:
  image: python:3.12-alpine
  cache:
    <<: *cache
  before_script:
  - ''
  script:
  # Install GPR1D package + dependencies using pip
  - python3 -m pip install .

  # Install sphinx and dependencies
  - python3 -m pip install sphinx furo

  # Build the docs and move to public website
  - sphinx-build -b html docs/source/ public/
  artifacts:
    paths:
    - public
  only:
    - master
    - docker
