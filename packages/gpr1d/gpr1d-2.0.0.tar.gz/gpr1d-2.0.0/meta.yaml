{% set name = "GPR1D" %}
{% set version = "2.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_rev: v{{ version }}
  git_url: https://gitlab.com/aaronkho/{{ name }}

requirements:
  host:
    - python
    - pip
    - numpy >=1.13
    - scipy >=0.17
  run:
    - python
    - numpy >=1.13
    - scipy >=0.17

build:
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .


about:
  home: {{ load_setup_py_data().url }}
  license: {{ load_setup_py_data().license }}
  license_file: LICENSE
  summary: {{ load_setup_py_data().description }}
  doc_url: https://aaronkho.gitlab.io/{{ name }}

extra:
  recipe-maintainers:
    - aaronkho
