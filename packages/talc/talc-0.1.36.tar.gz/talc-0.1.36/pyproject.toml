[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "talc"
version = "0.1.36"
authors = [
  { name="Max Kerr", email="max@talc.ai" },
  { name="Matt Lee", email="matt@talc.ai" },
]
description = "Talc AI client CLI and SDK."
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: Other/Proprietary License",
    "Operating System :: OS Independent",
]
dependencies = [
    "click>=8.1.3",
    "requests>=2.31.0",
    "pydantic>=2.8.2",
    "pdfminer.six>=20231228",
    "termcolor>=2.4.0",
    "readabilipy>=0.2.0",
    "aiohttp>=3.9.5",
    "markdownify>=0.13.1",
    "pydantic_yaml>=1.3.0",
    "aiopath>=0.6.11",
    "httpx>=0.28.1",
    "aiofiles>=24.1.0",
    "xxhash>=3.5.0",
]

[project.urls]
homepage = "https://talc.ai"

[project.scripts]
talc = "talc.cli:main"
talcup = "talc.talcup:main"
