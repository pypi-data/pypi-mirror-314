[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "todo-parser"
dynamic = ["version"]
requires-python = ">=3.6"
authors = [
  {name = "Alex Cecil", email = "ajcecil@iastate.edu"},
]
maintainers = [
  {name = "Alex Cecil", email = "ajcecil@iastate.edu"}
]
description = "Creating task lists from comments starting with todo in python scripts"
readme = "README.md"
license = {file = "LICENSE"}
keywords = ["TODO-List", "Task", "TODO"]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Programming Language :: Python"
]

[project.urls]
Repository = "https://github.com/ajcecil/todo-parser.git"
