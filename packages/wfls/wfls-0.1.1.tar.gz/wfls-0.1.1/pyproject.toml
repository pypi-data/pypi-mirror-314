[tool.poetry]
name = "wfls"
version = "0.1.1"
description = "Custom CLI for file management"
authors = ["Juan Roy <juanroy012@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
arrow = "^1.3.0"
regex = "^2024.11.6"
requests = "^2.32.3"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
wfls = 'wfls.cli:main'
greet = 'wfls.cli:greet'
movinfo = 'wfls.cli:movinfo'
wc = 'wfls.cli:wc_from_args'
help = 'wfls.cli:help_message'
-h = 'wfls.cli:help_message'
--help = 'wfls.cli:help_message'
ls = 'wfls.cli:ls_from_args'
gol = 'wfls.cli:game_of_life'

