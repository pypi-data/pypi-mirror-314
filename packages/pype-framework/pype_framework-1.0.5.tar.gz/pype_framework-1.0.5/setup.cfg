[metadata]
name = pype-framework
version = 1.0.5
author = Kokas MÃ¡rk
author_email = mark.kokas04@gmail.com
description = Python + HTML desktop app framework
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/kokasmark/Pype
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
