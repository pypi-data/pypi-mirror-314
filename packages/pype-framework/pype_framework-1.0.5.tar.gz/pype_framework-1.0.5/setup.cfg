python_requires = >=3.7

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	plumber = Pype.plumber:main

[install_requires]
webview> = 4.5.0
Pillow> = 8.0.0
watchdog> = 6.0.0
