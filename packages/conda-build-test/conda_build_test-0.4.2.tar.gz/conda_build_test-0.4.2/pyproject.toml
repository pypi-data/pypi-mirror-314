[build-system]
requires = ["setuptools", "setuptools_scm"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
version_scheme = "release-branch-semver"
local_scheme = "no-local-version"

[tool.setuptools.packages]
find = {namespaces = false}

[project]
name = "conda-build-test"
description = "Testing packaging and uploading with GitHub actions"
authors = [
    {name = "Christopher Billington", email = "chrisjbillington@gmail.com"},
]
license = {file = "LICENSE"}
classifiers = [
    "Programming Language :: Python :: 3 :: Only",
]
requires-python = ">=3.8"
dependencies = ["setuptools_scm"]
dynamic = ["version"]

[project.readme]
file = "README.md"
content-type = "text/markdown"

[project.urls]
Homepage = "https://github.com/chrisjbillington/conda-build-test"
Documentation = "https://github.com/chrisjbillington/conda-build-test"
Repository = "https://github.com/chrisjbillington/conda-build-test"
Downloads = "https://github.com/chrisjbillington/conda-build-test/releases"
Tracker = "https://github.com/chrisjbillington/conda-build-test/issues/"

