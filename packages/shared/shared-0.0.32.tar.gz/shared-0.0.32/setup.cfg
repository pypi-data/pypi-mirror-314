[metadata]
name = shared
version = file: VERSION
url = https://github.com/pyrustic/shared
author = Pyrustic Architect
author_email = rusticalex@yahoo.com
maintainer = Pyrustic Architect
maintainer_email = rusticalex@yahoo.com
description = Data exchange and persistence based on human-readable files
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
classifiers = 
	Programming Language :: Python
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Intended Audience :: Developers
	Development Status :: 4 - Beta
keywords = 

[options]
python_requires = >=3.5
package_dir = 
	= src
packages = find:
include_package_data = true
zip_safe = false
install_requires = 
	paradict
	kvf

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	shared = shared.__main__:main

[egg_info]
tag_build = 
tag_date = 0

