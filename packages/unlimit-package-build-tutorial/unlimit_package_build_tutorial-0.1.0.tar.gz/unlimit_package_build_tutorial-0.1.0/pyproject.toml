[tool.poetry]
name = "unlimit-package-build-tutorial"
version = "0.1.0"
description = "A Python package example with templates and a src layout."
authors = ["Your Name <your.email@example.com>"]
readme = "README.md"
packages = [
    { include = "unlimit_package_build_tutorial", from = "src" }
]

[tool.poetry.dependencies]
python = "^3.9"
jinja2 = "^3.1.2"

[tool.poetry.scripts]
unlimbuildshow = "unlimit_package_build_tutorial.main:main"

[build-system]
requires = ["poetry>=1.1.0"]
build-backend = "poetry.core.masonry.api"