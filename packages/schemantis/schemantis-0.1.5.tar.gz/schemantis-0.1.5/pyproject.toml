[build-system]
requires = [ "setuptools>=61.0",]
build-backend = "setuptools.build_meta"

[project]
name = "schemantis"
description = "A python client for schemantis api"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [ "Programming Language :: Python :: 3", "License :: OSI Approved :: MIT License", "Operating System :: OS Independent",]
dependencies = [ "pydantic", "python-dateutil", "urllib3",]
version = "0.1.5"
[[project.authors]]
name = "James Rao"
email = "james@10xtech.ca"

[project.urls]
Homepage = "https://git.10xtech.ca/root/schemantis-docs"
"Bug Tracker" = "https://git.10xtech.ca/root/schemantis-docs"

[tool.setuptools]
packages = [ "schemantis", "schemantis.api", "schemantis.models",]
