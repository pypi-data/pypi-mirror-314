[build-system]
requires = ["maturin>=0.14"]
build-backend = "maturin"

[project]
name = "key-manager"
version = "0.1.9"
description = "A Python-wrapped Rust library for RSA JWT generation and validation"
authors = [{name = "Malaa Technologies", email = "engineering@malaa.tech"}]
license = "MIT"
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Rust",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]


[tool.poetry]
name = "key-manager"
version = "0.1.9"
description = "Rust-based JWT utility"
authors = ["Malaa Technologies <engineering@malaa.tech>"]

[tool.poetry.dependencies]
python = ">=3.11"

[tool.poetry.group.dev.dependencies]
maturin = "^1.7.7"
pyjwt = "^2.10.1"
cryptography = "^44.0.0"
