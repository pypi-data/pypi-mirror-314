[tool.poetry]
name = "teenycli"
version = "0.1.3"
description = "A tiny library for building CLIs"
authors = ["Ian Fisher <ian@iafisher.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"

[tool.poetry.group.dev.dependencies]
iprecommit = "^0.5.2"
flake8 = "^7.1.1"
mypy = "^1.13.0"
black = "^24.10.0"
pytest = "^8.3.3"

[project.urls]
Homepage = "https://github.com/iafisher/teenycli/"
Repository = "https://github.com/iafisher/teenycli/"
Issues = "https://github.com/iafisher/teenycli/issues"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
