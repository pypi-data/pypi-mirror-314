[tool.poetry]
name = "pg_asynq"
version = "0.2.0"
description = "Barebones async-powered message queue on python with psycopg (v3)"
authors = ["Amith K K <amithkumaran@gmail.com>"]
readme = "README.md"
license = "MIT"
repository = "https://github.com/amithkk/pg-asynq"
classifiers = [
    "Topic :: Database",
]

[tool.poetry.dependencies]
python = "^3.11"
psycopg = {extras = ["pool"], version = "^3.2.3"}
orjson = "^3.10.12"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
