[tool.poetry]
name = "patent-stil"
version = "0.2.12"
description = "patent_stil是一个专门用于采集谷歌专利、FPO专利的集成数据采集库，patent_stil通过函数式的调用方式实现了专利数据的高效获取。"
authors = ["科技创新实验室 <swszLab@163.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.7"
requests = "^2.32.3"
beautifulsoup4="^4.12.3"
lxml="^5"
tqdm="^4"
wget="^3"
pandas="^2"
aiohttp="^3"
html5lib="^1.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[project.urls]
Home-Page="https://pypi.org/project/patent-stil/"
Source = "https://gitee.com/hbue_stil/patent_stil"
Bug-Tracker = "https://gitee.com/hbue_stil/patent_stil/issues"