[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "kmonitor"
version = "0.2.11"
authors = [
  { name="Andrei Ionut Damian", email="andrei.damian@me.com" },
]
description = "kmonitor is a simple utility wrapper around kubernetes package"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  "kubernetes"
]

[project.urls]
"Homepage" = "https://github.com/aidamian/k8s_monitor"
"Bug Tracker" = "https://github.com/aidamian/k8s_monitor/issues"