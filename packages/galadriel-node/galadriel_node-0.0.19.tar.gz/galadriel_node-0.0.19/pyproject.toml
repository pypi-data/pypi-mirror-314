[tool.poetry]
name = "galadriel-node"
version = "0.0.19"
description = ""
authors = [
    "Kaspar Peterson <kaspar@galadriel.com>",
    "Kristjan Peterson <kristjan@galadriel.com>",
    "Kre≈°imir Grofelnik <kresimir@galadriel.com>",
]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
typer = "^0.12.3"
openai = "^1.55.3"
requests = "2.31.0"
dataclasses-json = "^0.6.7"
websockets = "^13.0"
python-dotenv = "^1.0.1"
aiohttp = "^3.10.5"
psutil = "^6.0.0"
gpustat = "^1.1.1"
py-cpuinfo = "^9.0.0"
speedtest-cli = "^2.1.3"
fastapi = "^0.115.0"
vllm = {version = "0.6.4.post1", platform = "linux"}
ping3 = "^4.0.8"
diffusers = {version = "^0.31.0"}
transformers = {version = "^4.0.0"}
accelerate = {version = "^1.1.0"}
black = {version = "^24.8.0", optional = true}
pytest = {version = "^8.3.2", optional = true}
pytest-asyncio = {version = "0.24.0", optional = true}
pytest-mock = {version = "^3.14.0", optional = true}


[tool.poetry.extras]
dev = ["black", "pytest", "pytest-asyncio", "pytest-mock"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
galadriel = "galadriel_node.cli.app:app"

[tool.pytest.ini_options]
asyncio_mode = "auto"