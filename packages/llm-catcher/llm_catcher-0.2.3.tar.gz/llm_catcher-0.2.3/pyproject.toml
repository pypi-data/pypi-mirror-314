[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "llm-catcher"
version = "0.2.3"
description = "A Python library that uses LLMs to diagnose and explain exceptions in real-time"
authors = [{name = "Dave York", email = "dave.york@me.com"}]
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.8"
dependencies = [
    "fastapi>=0.68.0",
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
    "requests>=2.26.0",
    "uvicorn>=0.15.0",
    "openai>=1.0.0",
    "python-dotenv>=0.19.0",
    "loguru>=0.6.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.18.0",
    "pytest-cov>=2.12.0",
    "httpx>=0.23.0",
    "black>=22.3.0",
    "flake8>=4.0.0",
    "build",
    "twine",
]

[tool.setuptools]
packages = ["llm_catcher", "llm_catcher.handlers"]
