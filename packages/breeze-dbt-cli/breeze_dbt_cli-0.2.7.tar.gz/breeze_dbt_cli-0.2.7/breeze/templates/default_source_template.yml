version: 2

sources:
  - name: {{ schema_name }}
    description: This is the default template for sources
    database: {{ database }}
    schema: {{ schema_name }}
    tables:
      - name: {{ source_name }}
        description: Source table {{ source_name }}
        tags: []
        columns:
        {% for column in columns %}
          - name: {{ column.name }}
            data_type: {{ column.data_type }}
            description: Column {{ column.name }} in table {{ schema_name }}.{{ source_name }}
        {% endfor %}
