[metadata]
name = triton_utils
version = 0.2.0
author = 2niuhe
author_email = carlton2tang@gmail.com
description = A collection of utility functions and tools for Triton projects
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/2niuhe/triton_utils
project_urls = 
	Bug Tracker = https://github.com/2niuhe/triton_utils/issues
	repository = https://github.com/2niuhe/triton_utils
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: POSIX :: Linux
	Intended Audience :: Developers
	Topic :: Software Development :: Libraries :: Python Modules

[options]
zip_safe = False
include_package_data = True
packages = find:
package_dir = 
	= src
python_requires = >=3.7
install_requires = 
	numpy>=1.0.0
	torch>=2.0.0
	triton>=2.0.0

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

