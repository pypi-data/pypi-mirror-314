[package]
name = "relibmss"
version = "0.3.0"
edition = "2021"
license = "MIT"
repository = "https://github.com/okamumu/relibmss"
homepage = "https://github.com/okamumu/relibmss"
documentation = "https://github.com/okamumu/relibmss"

[lib]
name = "relibmss"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.18.3", features = ["extension-module"] }
dd = { version = "0.2.0", git = "https://github.com/okamumu/rust-dd.git" }

