[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "hslSixColor"
version = "0.1.4"
description = "A package for image processing with HSL color adjustment and error diffusion dithering"
readme = "README.md"   # 确保这里指定 README 文件的路径
requires-python = ">=3.7"
dependencies = [
    "numpy",
    "pillow"
]

