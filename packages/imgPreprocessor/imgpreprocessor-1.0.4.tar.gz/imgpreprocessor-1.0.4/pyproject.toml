[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "imgPreprocessor"
version = "1.0.4"
authors = [
  { name="GarlicCook", email="kms300508@gmail.com" },
  { name="ugyo", email="rss1234567@hanyang.ac.kr" },
  { name="jaesung05", email="1004jaesung@gmail.com" },
  { name="rlaehdrbb", email="donggyug713@gmail.com" },
  { name="hong02jp", email="hong02jp@gmail.com" }
]
