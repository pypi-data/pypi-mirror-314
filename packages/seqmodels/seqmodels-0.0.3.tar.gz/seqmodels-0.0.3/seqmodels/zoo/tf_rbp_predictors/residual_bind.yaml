model_name: ResidualBind
input_len: 41
output_dim: 1
arch_name: CNN
arch:
  conv1d_tower:
    conv_channels: [4, 96, 96, 96, 96]
    conv_kernels: [11, 3, 3, 3]
    conv_strides: [1, 1, 1, 1]
    conv_paddings: same
    activations: relu
    norm_types: batchnorm
    dropouts: [0.1, 0.1, 0.1, 0.1]
    orders: conv-norm-act-dropout
    residuals: [False, True, True, True]
  between_layers:
    class_path: torch.nn.AvgPool1d
      init_args:
        kernel_size: 10
        stride: 1
        padding: 0
  dense_tower:
    hidden_dims: [256]
    activations: [relu, null]
    dropout_rates: [0.5, null]
    norm_types: [batchnorm, batchnorm, null]
    orders: linear-norm-act-dropout
