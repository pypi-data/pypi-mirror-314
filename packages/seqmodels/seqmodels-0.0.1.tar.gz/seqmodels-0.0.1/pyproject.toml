[tool.poetry]
name = "seqmodels"
version = "0.0.1"
description = "Building sequence-to-function machine learning models"
authors = ["adamklie <aklie@ucsd.edu>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.8,<3.12"
torch = ">=1.12.0"
bpnet-lite = "0.6.0"
motifdata = "^0.1.0"
einops = "0.6.1"
tqdm = "^4.65.0"
pyyaml = "^6.0.1"
torchinfo = "1.8.0"
pytorch-lightning = "^2.0.0"

[tool.poetry.group.dev.dependencies]
torchlayers-nightly = "^0.1.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
