[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "SpikeWizard"
version = "0.0.2"
requires-python = ">=3.8"
dependencies = ["matplotlib", "numpy", "scipy"]
authors = [{ name = "Andrea Combette", email = "pradyun@example.com" }]
maintainers = [{ name = "Andrea Combette", email = "brett@example.com" }]
description = "SpikeWizard is an advanced Python package designed to automate the process of fitting spikes in raw signals. It offers a comprehensive framework for analyzing signals containing spikes of various types and fitting them to a specified function. SpikeWizard harnesses cutting-edge algorithms and techniques to identify and fit multiple spikes within a signal seamlessly, eliminating the need for manual intervention in setting initial conditions."
readme = "README.md"
license = { file = "LICENSE.txt" }
classifiers = ["Programming Language :: Python"]

[project.urls]
Homepage = "https://example.com"
Documentation = "https://readthedocs.org"
Repository = "https://github.com/Chatr0uge/SpikeWizard/tree/main"
"Bug Tracker" = "https://github.com/Chatr0uge/SpikeWizard/tree/main/issues"
