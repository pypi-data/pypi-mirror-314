[build-system]
requires = [
    "hatchling",
    "hatch-vcs",
    "wheel",
]
build-backend = "hatchling.build"

[project]
name = "Metabograph"
description = "Build metabolic graphs from online databases."
dependencies = [
    "SPARQLWrapper",
    "dataclass_documenter",
    "networkx",
    "owlready2",
    "pandas",
    "pyxdg",
    "pyyaml",
    "rdflib",
    "requests",
    "tqdm",
    "uniprot_id_mapping",
]
requires-python = ">=3.6"
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
]
readme = "README.md"
dynamic = [
    "version",
]
authors = [
    { name = "Jan-Michael Rye", email = "jan-michael.rye@inria.fr" },
    { name = "Nicolas Simon", email = "nicolas.simon@inria.fr" },
]

[project.license]
file = "LICENSE.txt"

[project.optional-dependencies]
extra = [
    "tabulate",
]

[project.urls]
Homepage = "https://gitlab.inria.fr/jrye/metabograph"
Source = "https://gitlab.inria.fr/jrye/metabograph.git"
Documentation = "https://jrye.gitlabpages.inria.fr/metabograph"
Issues = "https://gitlab.inria.fr/jrye/metabograph/-/issues"

[project.scripts]
metabograph = "metabograph.main:run_main"
metabograph-fuseki = "metabograph.fuseki:run_main"

[tool.hatch.version]
source = "vcs"

[tool.hatch.version.raw-options]
version_scheme = "no-guess-dev"
local_scheme = "no-local-version"

[tool.hatch.build.hooks.vcs]
version-file = "src/metabograph/version.py"
template = """
#!/usr/bin/env python3
'''
Version file automatically generated by setuptools-scm via hatch-vcs.
https://pypi.org/project/setuptools-scm/
https://github.com/ofek/hatch-vcs
Do not track this file and do not edit it manually.
'''
VERSION = {version!r}
VERSION_TUPLE = {version_tuple!r}
"""

[tool.pylint."MESSAGES CONTROL"]
max-line-length = 100
