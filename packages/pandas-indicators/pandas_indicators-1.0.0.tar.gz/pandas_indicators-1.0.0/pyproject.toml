[build-system]
requires        = ["hatchling"]
build-backend   = "hatchling.build"

[project]
name            = "pandas-indicators"
version         = "1.0.0"
authors         = [
  { name="OSAMA", email="" },
]
description     = "preform indicators analysis on a pandas dataframes"
readme          = "README.md"
requires-python = ">=3.12"
classifiers     = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage        = "https://github.com/osama-dev-repo/indicators-engine.git"
Issues          = "https://github.com/osama-dev-repo/indicators-engine.git/issues"
