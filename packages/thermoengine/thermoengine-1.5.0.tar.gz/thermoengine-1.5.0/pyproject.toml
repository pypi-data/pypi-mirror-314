  'numpy             >= 1.24.0',
  'openpyxl          >= 3.0.10',
  'pandas            >= 1.5.2',
  'pytest            >= 7.2.0',
  'pytest-cov        >= 4.0.0',
  'qtconsole         >= 5.4.0',
  'qtpy              >= 2.3.0',
