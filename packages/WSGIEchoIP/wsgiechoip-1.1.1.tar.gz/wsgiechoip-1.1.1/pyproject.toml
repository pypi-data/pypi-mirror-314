[project]
name = "WSGIEchoIP"
dynamic = ["version"]
description = "A simple WSGI app that returns the value of the `X-Forwarded-For` header"
readme = "README.md"
license = {file = "LICENSE"}

[project.urls]
Homepage = "https://github.com/jb2170/WSGIEchoIP/"

[tool.setuptools.dynamic]
version = {attr = "WSGIEchoIP.__version__"}

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
