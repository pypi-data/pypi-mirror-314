[project]
name = "nc4-tools"
version = "1.1.1"
description = "Tools to aid some tasks of working with the netcdf4-python library"
authors = [
    {name = "Randall Pittman", email = "randall.pittman@oregonstate.edu"}
]
license = {text = "MIT License"}
readme = "README.md"
keywords = ["netcdf", "netcdf4", "dataset", "template"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering"
]
requires-python = ">=3.9"
dependencies = [
    "netcdf4~=1.7.2",
    "single-version~=1.6",
]

[project.urls]
Repository = "https://gitlab.com/osu-nrsg/nc4-tools"


[dependency-groups]
dev = [
    "ipdb>=0.13.13",
    "ipython>=8.18.1",
    "mypy>=1.13.0",
    "pyright>=1.1.387",
    "pytest>=8.3.3",
    "ruff>=0.7.2",
]

[tool.ruff]
line-length = 90
target-version = "py39"

[tool.ruff.lint.extend-per-file-ignores]
"__init__.py" = ["F401"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
exclude = [".vscode/settings.json"]
