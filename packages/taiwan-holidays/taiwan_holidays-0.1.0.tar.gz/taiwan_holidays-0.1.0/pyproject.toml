[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "taiwan-holidays"
version = "0.1.0"
description = "A Python package for determining whether a given date is a workday or a holiday in Taiwan, based on the official administrative calendar."
readme = "README.md"  # 指向你的說明文件
license = { file = "LICENSE" }  # 授權文件
authors = [
    { name = "Chesham Chou", email = "c.moweb@gmail.com" }
]
keywords = ["taiwan", "holidays", "workdays", "calendar"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "pandas",
    "python-dateutil",
]

[project.optional-dependencies]
dev = [
    "black",
]

[project.urls]
homepage = "https://github.com/Chesham/taiwan-holidays"
repository = "https://github.com/Chesham/taiwan-holidays"

[tool.setuptools]
packages = ["taiwan_holidays"]

[tool.setuptools.package-data]
"taiwan_holidays" = ["data/*"]
