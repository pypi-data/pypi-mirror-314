[metadata]
name = warprouter
version = 0.1.0
author = Doga Gocmener
author_email = gocmenerdoga@gmail.com
description = A Python library for managing Cloudflare WARP routing on Windows
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/dogagcmnr/warprouter
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: Microsoft :: Windows
	Topic :: System :: Networking

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	psutil>=5.8.0
	pywin32>=228; platform_system=="Windows"

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

