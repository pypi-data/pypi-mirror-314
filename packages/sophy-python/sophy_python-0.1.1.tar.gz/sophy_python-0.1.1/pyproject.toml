[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sophy-python"
version = "0.1.1"
description = "A Slack notification utility"
readme = "README.md"
authors = [
    {name = "Sidhart Krishnan", email = "sidhartkrishnan@gmail.com"}
]
license = {file = "LICENSE"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests>=2.25.1",
]
requires-python = ">=3.6"

[project.optional-dependencies]
dev = [
    "pytest",
    "twine",
    "build"
]

[project.urls]
Homepage = "https://github.com/yourusername/sophy-python"
Repository = "https://github.com/yourusername/sophy-python"

[tool.setuptools]
packages = ["sophy"]