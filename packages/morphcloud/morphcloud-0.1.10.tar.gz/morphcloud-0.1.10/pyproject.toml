[tool.poetry]
name = "morphcloud"
version = "0.1.10"
description = "A Python SDK and CLI tool for creating, managing, and interacting with Morph Cloud VMs."
authors = ["Morph Labs <jobs@morph.so>"]
license = "Apache-2.0"
readme = "README.md"
packages = [{include = "morphcloud"}]
keywords = ["morph", "cloud", "runtimes", "cli"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]

[tool.poetry.dependencies]
python = ">=3.11"
requests = "*"
tqdm = "*"
httpx = "*"
pydantic = "*"
psutil = "*"
anthropic = "^0.35.0"
beautifulsoup4 = "^4.12.3"
fire = "^0.7.0"
click = "^8.1.7"
paramiko = "^3.5.0"
sphinx = "^8.1.3"

[tool.poetry.scripts]
morphcloud = "morphcloud.cli:cli"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"