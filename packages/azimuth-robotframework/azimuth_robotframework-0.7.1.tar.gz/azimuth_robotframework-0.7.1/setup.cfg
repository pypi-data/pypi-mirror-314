[metadata]
name = azimuth-robotframework
description = Robot framework library for interacting with Azimuth.
long_description = file: README.md
long_description_content_type = text/markdown
author = Matt Pryor
author_email = matt@stackhpc.com
url = https://github.com/azimuth-cloud/azimuth-robotframework

[options]
zip_safe = False
include_package_data = True
packages = find:
install_requires = 
	azimuth-sdk
	easysemver
	httpx
	jsonschema-default
	robotframework-pythonlibcore
	selenium

[egg_info]
tag_build = 
tag_date = 0

