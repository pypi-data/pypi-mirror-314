[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "walloc"
version = "1.2.1"
description = "Wavelet Learned Lossy Compression"
authors = [
    {name = "Dan Jacobellis", email = "danjacobellis@utexas.edu"}
]
readme = "README.md"
license = {file = "LICENSE"}
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent"
]
dependencies = [
    "torch",
    "einops",
    "PyWavelets",
    "pytorch-wavelets",
    "diffusers",
]
requires-python = ">=3.6"
