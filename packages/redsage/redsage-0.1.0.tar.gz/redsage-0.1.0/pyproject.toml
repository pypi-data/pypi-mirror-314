[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "redsage"
version = "0.1.0"
description = "A minimal terminal pair programmer"
readme = "README.md"
requires-python = ">=3.8"
license = {file = "LICENSE"}
authors = [
    {name = "Warren Chisasa", email = "warrenchisasa@gmail.com"}
]
keywords = ["ai", "pair-programming", "llm", "coding-assistant"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
]

dependencies = [
    "watchdog>=2.1.6",
    "click>=8.0.0",
    "anthropic>=0.3.0",
    "openai>=1.0.0",
    "pyyaml>=5.4.1",
    "gitpython>=3.1.0",
    "prompt_toolkit>=3.0.0"
]

[project.scripts]
redsage = "redsage.cli:main"

[project.urls]
Homepage = "https://github.com/chisasaw/redsage"
Repository = "https://github.com/chisasaw/redsage" 