[metadata]
name = zephyr-test-management
version = file: VERSION.txt
author = Viorel-Catalin Rapiteanu
author_email = catalin.rapiteanu@gmail.com
description = Wrappers for both Zephyr Scale and Zephyr Squad (TM4J) REST APIs
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Steinhagen/zephyr-test-management
project_urls = 
	Bug Tracker = https://github.com/Steinhagen/zephyr-test-management/issues
classifiers = 
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.13
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.6
install_requires = 
	requests

[options.packages.find]
exclude = 
	tests*

[egg_info]
tag_build = 
tag_date = 0

