[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ModelPK"
version = "0.2"
description = "A package for pharmacokinetic modeling"
authors = [{name = "Jia Liang", email = "jyliang@uw.edu"}]
license = {file = "LICENSE"}
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "pandas",
    "numpy",
    "matplotlib",
    # Add other dependencies here
]

[project.urls]
"ModelPK" = "https://github.com/jyliang27/ModelPK"


[tool.setuptools]
packages = ["ModelPK"]