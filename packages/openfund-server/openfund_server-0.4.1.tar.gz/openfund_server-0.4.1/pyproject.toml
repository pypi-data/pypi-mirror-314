[tool.poetry]
name = "openfund-server"
version = "0.4.1"
description = "FastAPI struct"
authors = ["yang99love <yang99love@hotmail.com>"]
readme = "README.md"
packages = [
    { include = "app",from = "src" },
    { include = "core",from = "src" }
]


[tool.poetry.dependencies]
python = "^3.11"
alembic = "^1.13.1"
uvicorn = "^0.25.0"
fastapi = "^0.109.0"
celery = "^5.3.6"
gunicorn = "^21.2.0"
fastapi-event = "^0.1.3"
pythondi = "^1.2.4"
ujson = "^5.9.0"
aiomysql = "^0.2.0"
click = "^8.1.7"
redis = "^5.0.1"
pydantic-settings = "^2.1.0"
pyjwt = "^2.8.0"
cryptography = "^41.0.7"
coverage = "^7.4.0"
sqlalchemy = {extras = ["asyncio"], version = "^2.0.25"}
pymysql = "^1.1.0"
dependency-injector = "^4.41.0"
httpx = "^0.26.0"
email-validator = "^2.2.0"
poetry = "1.8.4"
binance-connector = "^3.9.0"
binance-futures-connector = "^4.1.0"
apscheduler = "^3.11.0"
loguru = "^0.7.2"

[tool.poetry.dev-dependencies]
behave = "^1.2.6"

[tool.poetry.group.dev.dependencies]
black = {version = "^23.1.0", allow-prereleases = true}
pytest = "^7.4.4"
pytest-mock = "^3.14.0"
pytest-asyncio = "^0.23.3"
types-redis = "^4.6.0.20240106"

[tool.pytest.ini_options] # mandatory section name
addopts = "-vs --no-header --no-summary"
log_cli = 1
log_cli_level = "DEBUG"
log_cli_format = "%(asctime)s.%(msecs)03d - %(filename)s:%(lineno)d - %(funcName)s - %(levelname)s - %(message)s"
log_cli_datefmt = "%Y-%m-%d-%H:%M:%S"
testpaths = [ 
    "tests",
]
[tool.coverage.run]
omit=["tests/*", "test_*.py", "migrations/*"]

[tool.poetry.scripts]
openfund = "app.main:main"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
