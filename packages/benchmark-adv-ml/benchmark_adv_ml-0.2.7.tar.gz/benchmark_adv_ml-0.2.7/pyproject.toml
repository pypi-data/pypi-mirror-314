[tool.poetry]
name = "benchmark-adv-ml"
version = "0.2.7"
description = "Advanced benchmarking for machine learning models."
authors = ["VatsalPatel18 <vatsal1804@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.9, <4.0"
seaborn = "^0.11.2"
scikit-learn = "^1.2.2"
pandas = "^2.0.3"
numpy = "^1.24.0"
matplotlib = "^3.7.0"
tensorflow = "^2.17.0"
yellowbrick = "^1.5"
lifelines = "^0.27.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
benchmark-adv-ml = "benchmark_adv_ml.__main__:main"