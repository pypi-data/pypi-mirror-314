[metadata]
name = mlstm_kernels
version = 0.0.0
description = Fast and efficient mLSTM kernels for the parallel, recurrent and chunkwise form.
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	Operating System :: OS Independent
	Programming Language :: Python :: 3

[options]
packages = find:
install_requires = 
	dacite
	einops
	ipykernel
	matplotlib
	numpy
	omegaconf
	rich
	torch
	tqdm
python_requires = >=3.11
include_package_data = True

[options.packages.find]
exclude = 
	test*
	res*
	notebooks*

[egg_info]
tag_build = 
tag_date = 0

