[build-system]
requires = ["setuptools>=42"]
build-backend = "setuptools.build_meta"

[project]
name = "mlstm_kernels"
version = "0.0.0"
authors = [
  { name="Maximilian Beck", email="beck@ml.jku.at" },
  { name="Korbinian Poeppel", email="poeppel@ml.jku.at" },
  { name="Phillip Lippe", email="phillip.lippe@gmail.com" },
  { name="Sebastian Boeck", email="sebastian.boeck@nx-ai.com" },
]
description = "Fast and efficient mLSTM kernels for the parallel, recurrent and chunkwise form."
readme = "README.md"
license = {file="LICENSE"}
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
keywords = ["mLSTM", "xLSTM", "LSTM", "Transformer", "Machine Learning", "Deep Learning", "State Space Models"]


# [tool.setuptools]
# include_package_data = true

[tool.setuptools.package-data]

[project.urls]
Homepage = "https://github.com/NX-AI/mlstm_kernels"
Issues = "https://github.com/NX-AI/mlstm_kernels/issues"