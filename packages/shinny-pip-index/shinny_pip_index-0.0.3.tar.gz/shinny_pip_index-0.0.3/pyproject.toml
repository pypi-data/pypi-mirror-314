[project]
name = "shinny_pip_index"
version = "0.0.3"
authors = [
    { name="taojiachun", email="taojiachun@shinnytech.com" },
]
description = "simple pip index for shinny-cd private package"
readme = "README.md"
requires-python = ">=3.9"
dependencies = ["oss2"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[build-system]
requires = ["setuptools>=64"]
build-backend = "setuptools.build_meta"

[project.scripts]
shinny-pip = "shinny_pip_index.cli:app"