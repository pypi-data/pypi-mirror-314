[project]
name = "icquantum"
version = "0.0.5"
authors = [
  { name="Ben Collingwood, Irish Centre for High End Computing", email="benjamin.collingwood@ichec.ie" },
]
description = "Support tooling for Quantum Computing simulations."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Operating System :: OS Independent",
    "Topic :: System :: Distributed Computing"
]
keywords = ["Quantum Computing", "Workflow", "HPC"]

dependencies = [
	     "icflow==0.1.2",
	     "qiskit-aer",
	     "mqt.bench"]
            
[project.urls]
Repository = "https://git.ichec.ie/performance/toolshed/icquantum"
Homepage = "https://git.ichec.ie/performance/toolshed/icquantum"

[project.scripts]
icquantum = "icquantum.main_cli:main_cli"

[project.optional-dependencies]
test = [
    "pytest",
    "pytest-cov",
    "pytest-sugar",
    "black",
    "flake8",
    "pylint",
    "mypy"
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.mypy]
ignore_missing_imports = true

[tool.setuptools.package-data]
"icquantum" = ["py.typed"]

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
testpaths = ["test",]
log_cli = 1
log_cli_level = "debug"
addopts = "--cov=icquantum --cov-report term --cov-report xml:coverage.xml --cov-report html"

[tool.tox]
legacy_tox_ini = """
[tox]
requires =
    tox>=4
env_list = unit, lint, type, style, py{311}, docs
skip_missing_interpreters = true

[testenv:unit]
description = run unit tests
deps =
    pytest>=7
    pytest-sugar
    pytest-cov
commands =
    pytest {posargs:test}

[testenv:lint]
description = run linters
skip_install = true
deps =
    black==22.12
commands = black {posargs:src}

[testenv:style]
description = run style check
skip_install = true
deps =
    flake8
commands = flake8 {posargs:src}

[testenv:type]
description = run type checks
deps =
    mypy>=0.991
    iccore[types]
commands =
    mypy {posargs:src test}

[testenv:docs]
description = generate docs
changedir = docs
deps = sphinx
commands = sphinx-build -W -b html -d {envtmpdir}/doctrees . {envtmpdir}/html
"""