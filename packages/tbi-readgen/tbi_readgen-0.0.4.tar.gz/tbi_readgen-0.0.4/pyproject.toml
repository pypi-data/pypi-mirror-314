[project]
name = "tbi-readgen"
version = "0.0.4"
description = "A README generator for Python projects"
readme = "README.md"
requires-python = ">=3.12"
license = "MIT"
authors = [{ name = "Albert Liu", email = "dreamerhyde@gmail.com" }]

[project.urls]
Homepage = "https://github.com/TaiwanBigdata/readgen"
Repository = "https://github.com/TaiwanBigdata/readgen.git"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/readgen"]

[project.scripts]
readgen = "readgen.cli:main"
