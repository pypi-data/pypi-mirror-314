[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mortgage_tools"
version = "0.0.1"
authors = [
  { name="Logan Noel", email="github@logannoel.com" },
]
description = "Statistics for mortgages"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "pandas",
    "matplotlib"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/lmnoel/mortgage-tools"