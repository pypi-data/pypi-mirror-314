[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "tensorkube"

version = "0.0.40"

authors = [{ name = "Samagra", email = "samagra14@tensorfuse.io" },
    { name = "Divyanshu", email = "divyanshu@tensorfuse.io" },
]
description = "Python SDK for Tensorfuse"
readme = "README.md"
requires-python = ">=3.7"
classifiers = ["Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    'boto3',
    'kubernetes',
    'click',
    'tqdm', 
    'requests',
    'setuptools',
    'pathspec',
    'rich',
    'inquirer',
    'metapod==0.1.16',
]

[project.scripts]
tensorkube = "tensorkube.services.cli:tensorkube"

