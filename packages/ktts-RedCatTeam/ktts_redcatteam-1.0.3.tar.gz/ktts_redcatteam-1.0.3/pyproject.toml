[build-system]
requires = ["setuptools>=61.0","RUTTS"]
build-backend = "setuptools.build_meta"
[project]
name = "ktts_RedCatTeam"
version = "1.0.3"
authors = [
  { name="RedCatTeam", email="evgeniy.coder@gmail.com" },
]
description = "A library for simple using RUTTS (Text to speech on russian language)"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://cat-ai-project.ru/ktts/"
Issues = "https://cat-ai-project.ru/ktts/issues"