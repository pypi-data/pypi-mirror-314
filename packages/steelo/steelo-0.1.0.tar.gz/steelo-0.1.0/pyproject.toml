[project]
name = "steelo"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "folium",
    "geopandas>=1.0.1",
    "black>=24.10.0",
    "networkx",
    "openpyxl",
    "osm2geojson>=0.2.5",
    "pandas",
    "pydantic-settings>=2",
    "python-dotenv",
    "rich>=13",
    "pycountry>=24.6.1",
    "scipy",
    "pydantic>=2.9.2",
    "mocker>=1.1.1",
    "matplotlib>=3.9.2",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
packages = ["src/dummy"]

#[tool.hatch.build.targets.sdist.force-include]
#"data/fixtures" = "steelo/fixtures"  # Include the fixtures directory in the sdist

[tool.hatch.build.targets.wheel]
packages = ["src/dummy"]

#[tool.hatch.build.targets.wheel.force-include]
#"data/fixtures" = "steelo/fixtures"  # Include the fixtures directory in the wheel

[tool.uv]
dev-dependencies = [
    "pytest>=8",
    "coverage>=7",
    "mypy",
    "jupyterlab>=4.3.0",
    "geopy>=2.4.1",
    "pytest-mock>=3",
    "pandas-stubs>=2.2.3.241009",
    "ruff>=0.8.0",
]

[tool.ruff]
line-length = 120

[project.scripts]
show_plants_on_map = "steelo.entrypoints.cli:show_plants_on_map"
show_cost_of_x_on_map = "steelo.entrypoints.cli:show_cost_of_x_on_map"

[tool.pytest.ini_options]
filterwarnings = [
  "ignore::pydantic.warnings.PydanticDeprecatedSince20",
  "ignore::FutureWarning",
]

[tool.mypy]
plugins = ["pydantic.mypy"]
