[build-system]
requires = ["setuptools>=62.0"]
build-backend = "setuptools.build_meta"

[project]
name = "restictool"
version = "0.6.0"
authors = [
  { name="Stanislav Meduna", email="stano@meduna.org" },
]
description = "A python wrapper for a dockerized restic tool"
readme = "README.rst"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "PyYAML",
    "docker",
    "schema",
    "setuptools",
    "python-dateutil"
]

[project.urls]
"Homepage" = "https://github.com/numo68/restictool"
"Bug Tracker" = "https://github.com/numo68/restictool/issues"

[project.scripts]
restictool-py = "restictool:main"

[tool.setuptools]
packages = ["restictool"]
package-dir = {"" = "src"}

[tool.pytest.ini_options]
pythonpath = [
  "src",
]
testpaths = [
    "tests",
]
