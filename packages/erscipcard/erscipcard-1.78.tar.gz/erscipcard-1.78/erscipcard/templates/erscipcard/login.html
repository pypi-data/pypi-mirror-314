{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{% block title %}  ورود به سایت {% endblock %}</title>
	<link href="{% static 'bt/css/bootstrap.min.css' %}" rel="stylesheet" />
	<link href="{% static 'bt/css/font-awesome.min.css' %}" rel="stylesheet" />
	<link href="{% static 'bt/css/util.css' %}" rel="stylesheet" />
	<link href="{% static 'bt/css/loginstyle.css' %}" rel="stylesheet" />
	<style>
	    #id_old_password {
	        .input100;
	    }
	</style>
	<link rel="icon" href="{% static 'bt/pics/favicon.ico' %}">
</head>
<body class="rtl">
    <div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-form-title">
					<span class="login100-form-title-1">  ورود به سایت </span>
				</div>
				<form class="login100-form validate-form"  id="login" method="post" enctype="multipart/form-data" action="/erscipcard/signin/" >
				    {% csrf_token %}
					<div class="wrap-input100 validate-input m-b-26" data-validate="لطفا نام کاربری خود را وارد کنید!">
						<span class="label-input100">نام کاربری</span>
						<input class="input100" type="text"  id="id_username"  name="username" placeholder="نام کاربری خود را وارد کنید">
						<span class="focus-input100"></span>
					</div>
					<div class="wrap-input100 validate-input m-b-18" data-validate = "لطفا رمز عبور خود را وارد کنید!">
						<span class="label-input100">رمز عبور</span>
						<input class="input100" type="password"  id="id_password"  name="password" placeholder="رمز عبور خود را وارد کنید">
						<span class="focus-input100"></span>
					</div>
					<div class="flex-sb-m w-full p-b-30">
						<div>
							<a href="#" class="txt1">رمز عبور خود را فراموش کرده اید؟</a>
						</div>
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
							<label class="label-checkbox100" for="ckb1">مرا بخاطر بسپار</label>
						</div>
					</div>
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">وارد شوید</button>
					</div>
				</form>
			</div>
		</div>
	</div>
    <script src="{% static 'bt/js/jquery.min.js' %}"></script>
	<script src="{% static 'bt/js/bootstrap.bundle.min.js' %}"></script>
	<script  src="{% static 'bt/js/scripts.js' %}"></script>
</body>
</html>
