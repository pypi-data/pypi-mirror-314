[tool.poetry]
name = "vmm"
version = "0.1.2"
description = "Reads the env PROJECT_ROOT, and adds it to sys path. In this way, you can execute your python file from nested project structures."
authors = ["vmm-mmv"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
python-dotenv = "^1.0.1"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
