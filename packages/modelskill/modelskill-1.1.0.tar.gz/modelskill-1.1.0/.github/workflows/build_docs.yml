name: Build documentation

on:
  push:
    branches:    
      - main
  pull_request:
  workflow_dispatch:
    

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
        
    - name: Install modelskill
      run: |
        pip install .[dev]
    
    - name: Mkdocs build
      run: mkdocs build
