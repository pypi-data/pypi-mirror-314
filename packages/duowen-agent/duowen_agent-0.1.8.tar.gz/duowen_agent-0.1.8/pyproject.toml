[tool.poetry]
name = "duowen-agent"
version = "0.1.8"
description = "多闻LLM核心工具包"
authors = ["liurui <liurui@asiainfo.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.10"
openai = ">=1.10.0"
tiktoken = ">=0.7,<1"
requests = "^2"
python-dotenv = ">=0.21.0"
numpy = ">=1.0"
jieba = ">=0.40"
sqlalchemy = ">=1.4,<3"
json5 = ">=0.9.0"
elasticsearch = ">=7.10.1"
jinja2 = ">=3.0.3"
PyYAML = ">=5.3"
pydantic = ">=2.7.0"

[tool.poetry.group.test.dependencies]
redis = "^5.2.0"


[tool.poetry.group.ci.dependencies]
twine = "^5.1.1"


[tool.poetry.group.dev.dependencies]
black = "^24.10.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[[tool.poetry.source]]
name = "mirrors"
url = "https://mirrors.aliyun.com/pypi/simple/"
priority = "primary"

[[tool.poetry.source]]
name = "pypi"
priority = "supplemental"

