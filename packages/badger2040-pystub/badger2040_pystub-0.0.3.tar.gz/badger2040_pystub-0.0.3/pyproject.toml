[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "badger2040-pystub"
version = "0.0.3"
authors = [
  { name="V3ntus", email="joe@gladiusso.com" },
]
description = "Python stub file containing documentation and code completion for the Badger2040 hardware"
readme = "README.md"
requires-python = ">=2.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tools.setuptools]
packages = ["badger2040"]

[project.urls]
"Homepage" = "https://github.com/V3ntus/badger2040-pystub"
"Bug Tracker" = "https://github.com/V3ntus/badger2040-pystub/issues"
