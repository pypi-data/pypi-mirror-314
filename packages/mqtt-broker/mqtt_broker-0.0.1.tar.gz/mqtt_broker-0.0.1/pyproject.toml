[project]
name = "mqtt_broker"
version = "0.0.1"
authors = [
  { name="Kim Baddeley", email="kim.baddeley@gmail.com" },
]
description = "A utility package to wrap an mqtt client creation"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = ["python-dotenv>=1.0", "paho.mqtt>=2.1"]

[project.urls]
Homepage = "https://github.com/pypa/sampleproject"
Issues = "https://github.com/pypa/sampleproject/issues"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

