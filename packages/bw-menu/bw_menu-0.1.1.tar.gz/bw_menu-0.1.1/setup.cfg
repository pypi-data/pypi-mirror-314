[metadata]
author = Christopher Peterson
author_email = contact@cspeterson.net
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
description = Pop-up BitWarden desktop quick-search. Puts the selection into the clipboard. Persists the vault login for the duration of the login session.
long_description = file: README.md
long_description_content_type = text/markdown
name = bw-menu
project_urls = 
	Documentation = https://gitlab.com/cspeterson/bw_dmenu
	Bug Tracker = https://gitlab.com/cspeterson/bw_dmenu/-/issues
	Source = https://gitlab.com/cspeterson/bw_dmenu
url = https://gitlab.com/cspeterson/bw_dmenu
version = attr: bw_menu.__version__

[options]
packages = find:
package_dir = 
	=./
python_requires = >=3.9
scripts = 
	bin/bw-menu

[options.packages.find]
where = ./
exclude = tests*

[egg_info]
tag_build = 
tag_date = 0

