[project]
name = "yootils"
version = "0.1.2"
description = "Stuff I often need."
authors = [
    { name = "Duy Nguyen", email = "hello.duyknguyen@gmail.com" }
]
license = {file = "LICENSE"}
readme = "README.md"
urls = { homepage = "https://github.com/duynguyen158/yootils", repository = "https://github.com/duynguyen158/yootils" }
requires-python = ">=3.11"
dependencies = [
    "google-auth>=2.34.0",
    "aiohttp>=3.10.5",
    "urllib3>=2.2.2",
    "requests>=2.32.3"
]

[dependency-groups]
dev = [
    "pytest>=8.3.2",
    "pytest-asyncio>=0.24.0",
    "pytest-cov>=5.0.0",
]

[tool.bumpver]
current_version = "0.1.2"
version_pattern = "MAJOR.MINOR.PATCH"

[tool.bumpver.file_patterns]
"pyproject.toml" = [
    'version = "{version}"',
]

[tool.ruff.lint]
select = [
    "E", # pycodestyle
    "F", # Pyflakes
    "UP", # pyupgrade
    "B", # flake8-bugbear
    "SIM", # flake8-simplify
    "I", # isort
]
ignore = [
    "E501", # line too long
]

[tool.ruff.lint.isort]
# If specifying known third-party packages is useful, e.g., so that isort works correctly, uncomment and fill in the list below.
# known-third-party = []
combine-as-imports = true

[tool.pyright]
venvPath = "."
venv = "./.venv"
include = ["yootils", "tests"]
typeCheckingMode = "strict"
reportUnknownVariableType = false
reportUnknownMemberType = false
reportUnknownLambdaType = false
reportUnknownArgumentType = false

[tool.pytest.ini_options]
asyncio_default_fixture_loop_scope = "function"
