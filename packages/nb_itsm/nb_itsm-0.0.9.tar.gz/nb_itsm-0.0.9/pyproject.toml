[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "nb_itsm"
version = "0.0.9"
description = "ITIL Services, Applications & more"
readme = "README.md"
package-mode = true
license = "Apache-2.0"
authors = [
    "CISPA IT Department <admin@cispa.de>",
]
maintainers = [
    "Sebastian Weisgerber <weisgerber@cispa.de>",
]
repository = "https://projects.cispa.saarland/it/services/itsm/netbox-plugin-itsm"
# https://pypi.org/classifiers/
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Plugins",
    "Environment :: Web Environment",
    "Framework :: Django",
    "Programming Language :: Python :: 3",
]

packages = [
    { include = "nb_itsm" },
]

include = [
    "docs/",
    "CHANGELOG.md",
    "LICENSE",
    "README.md",
]

[tool.poetry.dependencies]
python = "^3.10"
Django = "5.0.9"

[tool.poetry.group.dev.dependencies]
bandit = "^1.7.10"
black = "^24.10.0"
invoke = "^2.2.0"
pylint = "^3.3.1"
pylint-django = "^2.6.1"
pydocstyle = "^6.3.0"
yamllint = "^1.35.1"
