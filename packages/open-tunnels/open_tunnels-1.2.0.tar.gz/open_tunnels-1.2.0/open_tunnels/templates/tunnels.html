<!DOCTYPE html>
<html>
<head>
    <title>Tunnels - Tunnel Manager</title>
    <!-- Include Bootstrap CSS and other required libraries via CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        /* Embedded CSS Styles */
        body {
            background-color: #f0f2f5;
        }
        h1 {
            color: #333;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .table-responsive {
            overflow-x: auto;
        }
        .navbar {
            margin-bottom: 20px;
            background-color: #4B79A1;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .search-bar {
            margin-bottom: 20px;
        }
        /* Custom notification styles */
        #notification {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            display: none;
            border-radius: 5px;
            padding: 15px;
        }
        /* Grey out stopped tunnels */
        .table tr.stopped {
            color: #999;
            background-color: #f9f9f9;
        }
        .table tr.stopped a {
            color: #999;
        }
        .btn-custom {
            background-color: #4B79A1;
            color: #fff;
            border: none;
        }
        .btn-custom:hover {
            background-color: #283E51;
            color: #fff;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="/">Tunnel Manager</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Hamburger Menu -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Dashboard</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container-fluid">
        <h1 class="text-center">Tunnels</h1>
        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" class="form-control" id="search-input" placeholder="Search by Tunnel Name, Hex Code, or URL...">
        </div>
        <!-- Tunnels Table -->
        <div class="table-responsive">
            <table class="table table-hover" id="tunnels-table">
                <thead class="thead-dark">
                    <tr>
                        <th>#</th>
                        <th>Tunnel Name</th>
                        <th>Hex Code</th>
                        <th>URL</th>
                        <th>Host</th>
                        <th>Port</th>
                        <th>Status</th>
                        <th>Start Time</th>
                        <th>End Time</th>
                        <th>Duration</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="tunnels-body">
                    <!-- Dynamic Content -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Custom Notification -->
    <div id="notification" class="alert" role="alert"></div>

    <!-- Include jQuery and Bootstrap JS via CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Include Popper.js for Bootstrap 4 -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- Include Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- Embedded JavaScript -->
    <script>
        $(document).ready(function() {
            // Load tunnels on page load
            loadTunnels();

            // Search functionality
            $('#search-input').on('input', function() {
                var query = $(this).val();
                loadTunnels(query);
            });

            // Function to load tunnels
            function loadTunnels(query='') {
                $.ajax({
                    url: '/search_tunnels',
                    method: 'GET',
                    data: { q: query },
                    success: function(tunnels) {
                        var tbody = $('#tunnels-body');
                        tbody.empty();
                        tunnels.forEach(function(tunnel) {
                            var rowClass = tunnel.status === 'Stopped' ? 'stopped' : '';
                            var row = '<tr class="' + rowClass + '">' +
                                '<td>' + tunnel.serial_number + '</td>' +
                                '<td>' + tunnel.tunnel_name + '</td>' +
                                '<td><a href="/details/' + tunnel.hex_code + '" target="_blank">' + tunnel.hex_code + '</a></td>' +
                                '<td><a href="' + tunnel.url + '" target="_blank">' + tunnel.url + '</a></td>' +
                                '<td>' + tunnel.host + '</td>' +
                                '<td>' + tunnel.port + '</td>' +
                                '<td>' + tunnel.status + '</td>' +
                                '<td>' + tunnel.start_time + '</td>' +
                                '<td>' + (tunnel.end_time || '') + '</td>' +
                                '<td>' + tunnel.duration + '</td>' +
                                '<td>';
                            if (tunnel.status === 'Active') {
                                row += '<button class="btn btn-danger btn-sm stop-tunnel" data-hex-code="' + tunnel.hex_code + '"><i class="fas fa-stop-circle"></i> Stop</button>';
                            } else {
                                row += '<button class="btn btn-secondary btn-sm" disabled><i class="fas fa-ban"></i> Stopped</button>';
                            }
                            row += '</td></tr>';
                            tbody.append(row);
                        });
                        // Attach click event for stop buttons
                        $('.stop-tunnel').off('click').on('click', function() {
                            var hex_code = $(this).data('hex-code');
                            $.ajax({
                                url: '/stop_tunnel',
                                method: 'POST',
                                contentType: 'application/json',
                                data: JSON.stringify({ hex_code: hex_code }),
                                success: function(response) {
                                    if (response.success) {
                                        showNotification('Tunnel stopped successfully.', 'success');
                                        loadTunnels($('#search-input').val());
                                    } else {
                                        showNotification('Failed to stop tunnel.', 'danger');
                                    }
                                },
                                error: function(xhr) {
                                    if (xhr.status === 401) {
                                        showNotification('Session expired. Please refresh the page.', 'danger');
                                    } else {
                                        showNotification('Error stopping tunnel.', 'danger');
                                    }
                                }
                            });
                        });
                    },
                    error: function(xhr) {
                        if (xhr.status === 401) {
                            showNotification('Session expired. Please refresh the page.', 'danger');
                        } else {
                            showNotification('Failed to load tunnels.', 'danger');
                        }
                    }
                });
            }

            // Function to show custom notifications
            function showNotification(message, type) {
                var notification = $('#notification');
                notification.removeClass().addClass('alert alert-' + type);
                notification.text(message);
                notification.fadeIn();

                setTimeout(function() {
                    notification.fadeOut();
                }, 3000);
            }

            // Periodically update tunnels without flicker
            setInterval(function() {
                loadTunnels($('#search-input').val());
            }, 8000);
        });
    </script>
</body>
</html>
