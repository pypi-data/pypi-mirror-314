[project]
name = "tafel"
version = "2024.11.28"
description = "A python package to extract Tafel slope"
authors = [
    { name = "Koki Muraoka", email = "muraok_k@chemsys.t.u-tokyo.ac.jp" },
]
requires-python = ">=3.11"
readme = "README.md"
dependencies = [
    "optuna>=4.1.0",
    "pandas>=2.2.3",
]

[project.license]
text = "MIT"

[project.scripts]
tafel = "tafel.app.cli:main"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.scripts]
pyright = "pyright ."
black_format = "black ."
ruff_lint = "ruff check ."
ruff_format = "ruff format ."
ruff_fix = "ruff check --fix-only ."
test = "pytest tests --cov=tafel.core --cov-report=term --cov-report=xml"

[tool.pdm.scripts.format]
composite = [
    "black_format",
    "ruff_fix",
    "ruff_format",
]

[tool.pdm.scripts.lint]
composite = [
    "ruff_lint",
    "pyright",
]

[tool.pdm.scripts.check]
composite = [
    "format",
    "lint",
    "test",
]

[tool.ruff]
target-version = "py311"
line-length = 119
select = [
    "ALL",
]
ignore = [
    "D",
    "COM812",
    "ISC001",
    "T201",
    "ANN101",
    "ANN401",
]

[tool.ruff.per-file-ignores]
"tests/*" = [
    "S101",
    "PLR2004",
    "PT009",
    "S106",
    "ANN101",
    "ANN201",
]

[tool.ruff.pylint]
max-args = 10

[dependency-groups]
dev = [
    "flake8>=7.1.1",
    "mypy>=1.13.0",
    "black>=24.10.0",
    "isort>=5.13.2",
    "pytest-cov>=6.0.0",
    "ruff>=0.8.1",
    "pyright>=1.1.389",
]
