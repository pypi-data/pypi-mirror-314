[versioneer]
VCS = git
style = pep440-pre
versionfile_source = frigate/_version.py
versionfile_build = frigate/_version.py
tag_prefix = 
parentdir_prefix = 

[flake8]
max-line-length = 120

[tool:pytest]
addopts = --cov-fail-under 55 --cov frigate

[coverage:run]
omit = 
	*/.frigate
	frigate/sphinx/*
	frigate/tests/*

[egg_info]
tag_build = 
tag_date = 0

