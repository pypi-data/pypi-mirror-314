[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "systemd-shortcuts"
version = "0.0.2"
description = "A small utility to have some common systemd/journalctl shortcuts"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "click>=8.1.7",
    "python-dotenv>=1.0.1",
]


[project.scripts]
sc = "service_helper:cli"