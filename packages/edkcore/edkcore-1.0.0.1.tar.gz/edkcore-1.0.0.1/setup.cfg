[metadata]
name = edkcore
version = 1.0.0.1
author = thcpc
author_email = redcpc@163.com
description = edkCore
long_description = file: README.md
long_description_content_type = text/markdown
url = http://www.xxx.com
project_urls = 
	Bug Tracker = http://www.xxx.com
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
install_requires = 
	lxml
include_package_data = False
python_requires = >=3.9

[options.packages.find]
where = src

[options.package_data]
* = *.xml
	schema/contextdata.xsd
	schema/edk-core.xsd
	schema/meta.xsd

[egg_info]
tag_build = 
tag_date = 0

