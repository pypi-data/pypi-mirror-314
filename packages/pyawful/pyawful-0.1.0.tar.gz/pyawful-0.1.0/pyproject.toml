[project]
name = "pyawful"
version = "0.1.0"
description = "Pay ten dollars to get access to a dead forum."
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "cssselect>=1.2.0",
    "lxml>=5.3.0",
    "requests>=2.32.3",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest-mock>=3.14.0",
    "pytest>=8.3.3",
    "types-lxml>=2024.11.8",
    "types-requests>=2.32.0.20241016",
    "pyright>=1.1.390",
    "ruff>=0.8.2",
]
