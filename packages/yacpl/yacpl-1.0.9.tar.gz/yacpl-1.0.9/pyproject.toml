[build-system]
requires = ["setuptools", "wheel"] # REQUIRED if [build-system] table is used
build-backend = "setuptools.build_meta" # If not defined, then legacy behavior can happen.


[project]
name = "yacpl"

version = "1.0.9" # REQUIRED, although can be dynamic

description = "A simple print()-esque library that supports colors!"

readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }

keywords = ["yacpl", "colorama", "yaclp", "print", "colors", "color print", "ansi", "colours", "colour print"]
authors = [{ name = "fily", email = "zeroad69@gmail.com" }]

# This should be your name or the names of the organization who currently
# maintains the project, and a valid email address corresponding to the name
# listed.
maintainers = [
  { name = "fily", email = "zeroad69@gmail.com" },
]

# Classifiers help users find your project by categorizing it.
#
# For a list of valid classifiers, see https://pypi.org/classifiers/
classifiers = [
  # How mature is this project? Common values are
  #   3 - Alpha
  #   4 - Beta
  #   5 - Production/Stable
  "Development Status :: 5 - Production/Stable",

  # Indicate who your project is intended for
  "Intended Audience :: Developers",
  "Topic :: Terminals",

  # Pick your license as you wish
  "License :: OSI Approved :: Mozilla Public License 2.0 (MPL 2.0)",

  # Specify the Python versions you support here. In particular, ensure
  # that you indicate you support Python 3. These classifiers are *not*
  # checked by "pip install". See instead "requires-python" key in this file.
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3 :: Only",
]

[project.urls]
"Homepage" = "https://github.com/fily-gif/yacpl"
"Bug Reports" = "https://github.com/fily-gif/yacpl/issues"
"Source" = "https://github.com/fily-gif/yacpl/tree/main"


# This is configuration specific to the `setuptools` build backend.
# If you are using a different build backend, you will need to change this.
[tool.setuptools]
# If there are data files included in your packages that need to be
# installed, specify them here.
package-data = { "sample" = ["*.dat"] }
