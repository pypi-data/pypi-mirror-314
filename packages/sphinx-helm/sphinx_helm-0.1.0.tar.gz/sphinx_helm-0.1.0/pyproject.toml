[project]
name = "sphinx-helm"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.8"
dynamic = ["version"]
dependencies = [
    "click",
    "docutils",
    "jinja2",
    "ruamel-yaml",
]

[project.optional-dependencies]
test = [
    "pytest",
    "pytest-cov",
]
docs = [
    "sphinx",
    "sphinx-click",
    "myst-parser>=3.0.1",
]

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "vcs"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.hooks.vcs]
version-file = "sphinx_helm/_version.py"
