[metadata]
name = fans
version = 0.0.38
author = fans656
author_email = fans656@yahoo.com
description = fans656's personal utility library
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/fans656/fans
project_urls = 
	Bug Tracker = https://github.com/fans656/fans/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	tabulate == 0.8.9
	deepmerge == 1.0.1
	requests >= 2

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

