[tool.poetry]
name = "notte"
version = "0.1.1"
description = "The web browser for LLMs"
authors = ["Andrea Pinto <andrea@notte.cc>"]
readme = "README.md"
packages = [
  { include = "notte" }
]

[tool.poetry.dependencies]
python = ">=3.11,<4.0"
playwright = "^1.48.0"
groq = "^0.11.0"
langchain-groq = "^0.2.1"
clean-html-for-llm = "^1.3.2"
langchain = "^0.3.7"
langchain-community = "^0.3.5"
langchain-anthropic = { version = "^0.2.4", python = ">=3.9,<4.0" }
selenium = "^4.26.1"
webdriver-manager = "^4.0.2"
langchain-openai = "^0.2.5"
fastapi = "^0.115.4"
uvicorn = "^0.32.0"
python-dotenv = "^1.0.1"
colorama = "^0.4.6"
requests = "^2.32.3"
questionary = "^2.0.1"
openai = "^1.54.3"
anthropic = "^0.39.0"
bs4 = "^0.0.2"
tiktoken = "^0.8.0"
loguru = "^0.7.2"
sentence-transformers = "^3.3.1"
supabase = "^2.10.0"
litellm = "^1.53.3"
pytest-mock = "^3.14.0"
fastapi-utils = "^0.8.0"
chevron = "^0.14.0"
types-requests = "^2.32.0.20241016"
pytest-asyncio = "^0.24.0"

[tool.poetry.group.dev.dependencies]
mypy = "^1.13.0"
jupyter = "^1.1.1"
python-dotenv = "^1.0.1"
djlint = "^1.35.4"
pytest = "^8.3.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
