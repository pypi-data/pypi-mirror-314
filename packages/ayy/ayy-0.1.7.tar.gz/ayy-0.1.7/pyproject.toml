[project]
name = "ayy"
version = "0.1.7"
description = "Add your description here"
readme = "README.md"
authors = [{ name = "Hamza Farhan", email = "thehamza96@gmail.com" }]
requires-python = ">=3.12"
dependencies = [
    "anthropic>=0.39.0",
    "crawl4ai==0.3.742",
    "dill>=0.3.9",
    "google-generativeai>=0.8.3",
    "instructor>=1.6.3",
    "ipykernel>=6.29.5",
    "ipywidgets>=8.1.5",
    "loguru>=0.7.2",
    "moviepy>=1.0.3",
    "pydantic>=2.9.2",
    "python-dotenv>=1.0.1",
    "sqlmodel>=0.0.22",
    "tortoise-orm>=0.22.1",
    "valkey>=6.0.2",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[tool.hatch.build.targets.sdist]
exclude = ["**/", "!src/"]

[tool.uv.workspace]
members = ["ping"]
