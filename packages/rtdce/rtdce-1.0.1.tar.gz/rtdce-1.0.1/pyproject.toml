[build-system]
requires = [ "setuptools>=61.0",]
build-backend = "setuptools.build_meta"

[project]
name = "rtdce"
version = "1.0.1"
description = "A runtime type enforcer for dataclasses."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [ "Programming Language :: Python :: 3", "License :: OSI Approved :: MIT License", "Operating System :: OS Independent",]
[[project.authors]]
name = "James Rao"
email = "jamesnarayanrao@gmail.com"

[project.urls]
Homepage = "https://github.com/JamesRao98/rtdce"
"Bug Tracker" = "https://github.com/JamesRao98/rtdce/issues"
