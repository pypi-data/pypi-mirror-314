[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "sasavg"
description = "rotational averaging of SasView scattering data"
readme = "README.md"
license = { text = "Public Domain" }
version = "0.1.2"
requires-python = ">=3.10"
authors = [
  {name = "Alec Sabol-Pulling"}
]
classifiers = [
    "Natural Language :: English",
    "Operating System :: POSIX",
    "Operating System :: Microsoft :: Windows",
    "Programming Language :: Python :: 3.10",
]
dependencies = [
    "sasdata",
    "sasmodels",
    "matplotlib>=3.9",
    "periodictable"
]

[project.urls]
"Homepage" = "https://github.com/Sergey-ASP/SASAvg"

[tool.ruff]
ignore = ["E501"]
[tool.ruff.extend-per-file-ignores]
"__init__.py" = ["F401"]
