[project]
name = "pipableNURBSDiff"
authors = [{ name = "N/A" }]
version="0.0.5"
description = "NURBS-diff is a differentiable layer that can be run as a standalone layer for CAD applications like curve fitting, surface fitting, surface offseting, and other applications that rely on Non-uniform rational B-splines (NURBS) for representation.."
requires-python = ">=3.8,<3.12"
readme = "README.md"
license = {file = "LICENSE"}
classifiers = [
  # How mature is this project? Common values are
  #   3 - Alpha
  #   4 - Beta
  #   5 - Production/Stable
  "Development Status :: 5 - Production/Stable",

  # Indicate who your project is intended for
  "Intended Audience :: Developers",

  # Pick your license as you wish
  "License :: OSI Approved :: BSD License",

  # Specify the Python versions you support here. In particular, ensure
  # that you indicate you support Python 3. These classifiers are *not*
  # checked by "pip install". See instead "requires-python" key in this file.
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3 :: Only",
]

[build-system]
requires = ["setuptools", "torch==2.2.2"]
build-backend = "setuptools.build_meta"


[project.urls]
"Homepage" = "https://github.com/orthly/NURBSDiff"
"Bug Reports" = "https://github.com/orthly/NURBSDiff"
"Source" = "https://github.com/orthly/NURBSDiff"
