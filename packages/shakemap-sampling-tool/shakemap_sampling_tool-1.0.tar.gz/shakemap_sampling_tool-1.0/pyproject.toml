[build-system]
requires = [
    "setuptools>=61.0",
    "wheel",
    "setuptools_scm[toml]>=3.4",]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]

[project]
name = "shakemap-sampling-tool"
dynamic = ["version"]
description = "USGS Earthquake Basic Geographic Utilities"
authors = [
    {name = "Mike Hearne", email="mhearne@usgs.gov"},
]
license = {file = "LICENSE.md"}
readme = "README.md"
requires-python = ">=3.9"

keywords = ["shakemap", "sampling"]

dependencies = [
    "pandas>=2.2.1",
    "openpyxl>=3.1.4",
    "h5py>=3.11.0"
]

[project.scripts]
sst = "sampling.bin.sst:main"


[project.optional-dependencies]
dev = [
    "build>=0.7.0",
    "black>=21",
    "flake8>=3.9",
    "ipython>=7.26",
    "twine>=4.0.2"
]
test = [
    "pytest>=6.2",
    "pytest-cov>=2.12.0"
]
build = [
    "build",
    "twine",
    "check-wheel-contents",
]

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
include = ["sampling*"]
exclude = ["tests*"]




