[tool.poetry]
name = "quick-doc-ui"
version = "0.9.8"
description = "UI docomentation generator"
authors = ["Dmytro <sinica911@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [
    { include = "quick_doc_ui" }
]

[tool.poetry.dependencies]
python = "^3.12"
eel = "^0.18.1"

[tool.poetry.scripts]
gen-doc-ui = "quick_doc_ui.visual:main"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
