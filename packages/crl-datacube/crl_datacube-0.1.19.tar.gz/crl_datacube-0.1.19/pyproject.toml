[build-system]
requires = ["setuptools", "wheel"]  # Tools required for building
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = { find = { include = ["crl_datacube*"] } }

[project]
name = "crl_datacube"
version = "0.1.19"
description = "Utilities for scaling geospatial analyses"
readme = "README.md"
license = { file = "LICENSE" }
authors = [
    { name = "Chris Lowrie", email = "chlowrie@ucsc.edu" }
]
keywords = ["example", "tutorial"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
dependencies = [
  "aiohttp",
  "numpy",
  "google-cloud-storage",
  "geopandas",
  "pyarrow",
  "zarr",
  "odc-geo",
  "datacube[postgres]",
  "odc-algo",
  "pytest-asyncio",
  "joblib",
  "xarray",
  "rioxarray",
  "gdal"
]
